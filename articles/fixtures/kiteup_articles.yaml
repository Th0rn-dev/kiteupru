    content: "<p><strong>KiteLab</strong> традиционно проводиться на последнем издыхании\
      \ зимы, на льду акватории Иваньковского водохранилища.</p>\r\n<p>Все те, кто\
      \ знают что такое<strong> KiteLab</strong> всегда с нетерпением ждут это мероприятие,\
      \ которое чаще все ознаменовывает завершение сноукайт сезона.</p>\r\n<p>Напомню,\
      \ что сезон 2016 был скупым на каталку, то снег растает, то ветер выключат.</p>\r\
      \n<p>И  в этот раз значительное потепление чуть не сорвало закрытие сноукайт\
      \ сезона. Снег в конце февраля уже почти растаял, ну что тут поделаешь, такая\
      \ вот ранняя весна пришла в наши края.</p>\r\n<p>Героические герои никогда не\
      \ сдаются, даже когда обстоятельства выкидывают им такие неприятные сюрпризы.</p>\r\
      \n<p>И,  объединившись неведомой силой повернули ход событий вспять - в середине\
      \ марта на 2 недели установился хороший мороз и подсыпало снега.</p>\r\n<p>День\
      \ Х был назначен на 2-3 апреля.</p>\r\n<p>Из-за отсутствия ветра мероприятие\
      \ было перенесено на 9 апреля и все начали активно готовиться.</p>\r\n<p>Утро\
      \ 9 апреля преподнесло много сюрпризов.</p>\r\n<p>Значительное потепление на\
      \ кануне до +3 C°. Снег убывал прям на глазах.</p>\r\n<p>Адская пробка с 8 утра\
      \ на Дмитровском шоссе началась с первой эстакады, сразу со съезда с МКАД.</p>\r\
      \n<p>И далее по цепочке.</p>\r\n<p>Поэтому приехал со значительным опозданием.\
      \ А в пути звонил народ и расстраивал полным отсутствием ветра и выступившей\
      \ на лед водой.</p>\r\n<p>И вот  мы на месте.</p>\r\n<p>Я знал, что героические\
      \ герои никогда не унывают и находят себе занятие даже в такой не радостной\
      \ обстановке, которая нас встретила в этот раз.</p>\r\n<p><a href=\"http://fototeka.su/image/2AN6\"\
      ><img src=\"http://fototeka.su/images/2016/05/19/kitelab7-1.md.jpg\" alt=\"\
      kitelab7-1.jpg\" border=\"0\" /></a> </p>\r\n<p><a href=\"http://fototeka.su/image/Bgki\"\
      ><img src=\"http://fototeka.su/images/2016/05/19/kitelab7-6.md.jpg\" alt=\"\
      kitelab7-6.jpg\" border=\"0\" /></a></p>\r\n<p><a href=\"http://fototeka.su/image/BLLo\"\
      ><img src=\"http://fototeka.su/images/2016/05/19/kitelab7-9.md.jpg\" alt=\"\
      kitelab7-9.jpg\" border=\"0\" /></a></p>\r\n<p><a href=\"http://fototeka.su/image/BWbC\"\
      ><img src=\"http://fototeka.su/images/2016/05/19/kitelab7-10.md.jpg\" alt=\"\
      kitelab7-10.jpg\" border=\"0\" /></a></p>\r\n<p>Да, приятная компания позитивных\
      \ людей, общие интересы, креативность и  в это раз сделали всем хорошее настроение.</p>\r\
      \n<p>И были найдены способы, чем себя развеселить.</p>\r\n<p>Быстро соорудили\
      \ из снега подобие трассы, напустили густого, желтого дыма и жбахали по ней\
      \ на ватрушках, да еще с труками.</p>\r\n<p><a href=\"http://fototeka.su/image/BiaV\"\
      ><img src=\"http://fototeka.su/images/2016/05/19/kitelab7-11.md.jpg\" alt=\"\
      kitelab7-11.jpg\" border=\"0\" /></a></p>\r\n<p><a href=\"http://fototeka.su/image/BE15\"\
      ><img src=\"http://fototeka.su/images/2016/05/19/kitelab7-13.md.jpg\" alt=\"\
      kitelab7-13.jpg\" border=\"0\" /></a></p>\r\n<p>Еще немного фоток <a href=\"\
      http://fototeka.su/album/ODk\">здесь</a></p>\r\n<p>Полагаю, что все разъехались\
      \ по домам на позитивном настрое и долго будут вспоминать <strong>KiteLab 7</strong>\
      \ как нечто теплое и радостное.</p>\r\n<p>Не верите?</p>\r\n<p>Вот вам в доказательство\
      \ видео.</p>\r\n<p><iframe src=\"https://www.youtube.com/embed/DFgHOJxKmww\"\
      \ frameborder=\"0\" width=\"560\" height=\"315\"></iframe></p>\r\n<p>А это финальная\
      \ фотка счастливых участников <strong>KiteLab 7</strong>.</p>\r\n<p><a href=\"\
      http://fototeka.su/image/Bky1\"><img src=\"http://fototeka.su/images/2016/05/19/kitelab7-14.md.jpg\"\
      \ alt=\"kitelab7-14.jpg\" border=\"0\" /></a></p>\r\n<p>До новых встреч. И как\
      \ можно больше ветреных дней в новом водном сезоне!</p>\r\n<p>Кайт-клуб \"Вверх\"\
      </p>"
