    content: "<p>Всегда было приятно открывать для себя новые места каталок - расширять\
      \ свой, личный горизонт.</p>\r\n<p>Вот и на этот раз появилась возможность посетить\
      \ Истринское водохранилище.</p>\r\n<p>Еще в дни школьной юности меня мама отправляла\
      \ на Истру в пионерский лагерь \"Восход\". Иногда на одну смену, иногда на две.\
      \ И, как мне казалось, я хорошо помню эти места. Дремучие еловые леса, \"огромное\"\
      \ водохранилище, просторы.</p>\r\n<p>Еще с отцом мы рыбачили на лодке и я самостоятельно\
      \ постигал азы виндсерфинга, благо директор туристической базы не зажмотился\
      \ и отдал нам, пацанам этот парусный снаряд. И мои первые галсы били именно\
      \ на Истринском водохранилище.</p>\r\n<p>Но как все изменило время.</p>\r\n\
      <p>Великое множество поселков, вполне хорошие дороги. Благоустроенные базы отдыха\
      \ с просторными котеджами.</p>\r\n<p>И вот мой путь лежит на Истру.</p>\r\n\
      <p>Начну с того, что по дороге я заблудился.</p>\r\n<p>Пошел сильный снег и\
      \ видимость сильно ограничилась.</p>\r\n<p><img src=\"images/articles/Istra/kiteup-istra-02.jpg\"\
      \ alt=\"\" width=\"450\" height=\"300\" /></p>\r\n<p>Нафигатор завел меня в\
      \ какой-то поселок и пытался провести по проселочной дороге, засыпанной свеже\
      \ выпавшим снегом.</p>\r\n<p>Понимая что я могу здесь застрять, зарядил второй\
      \ телефоно-навигатор и вырулил обратно на расчищенную дорогу.</p>\r\n<p><img\
      \ src=\"images/articles/Istra/kiteup-istra-03.jpg\" alt=\"\" width=\"450\" height=\"\
      300\" /></p>\r\n<p>Далее мы окольными путями заехали в г. Истра.</p>\r\n<p>На\
      \ фото знаменитый <span dir=\"auto\">Новоиерусалимский монастырь</span></p>\r\
      \n<p><img src=\"images/articles/Istra/kiteup-istra-04.jpg\" alt=\"\" width=\"\
      450\" height=\"300\" /></p>\r\n<p>Еще несколько километров и мы на месте. Гостиничный\
      \ комплекс премиум-класса Berta Spa Village.</p>\r\n<p>Коттеджи расположились\
      \ на берегу Истринского водохранилища вот в таком еловом лесу.</p>\r\n<p><img\
      \ src=\"images/articles/Istra/kiteup-istra-05.jpg\" alt=\"\" width=\"450\" height=\"\
      300\" /></p>\r\n<p>По приезду спустились на лед для разведки ситуации.</p>\r\
      \n<p>И тут вылезло одно НО.</p>\r\n<p>Водохранилище находиться в низине и плохо\
      \ продувается, поэтому мы сначала нашли пригодное для занятий сноукайтингом\
      \ место.</p>\r\n<p>Это небольшая возвышенность рядом с поселком Алехново.</p>\r\
      \n<p>[[$Proezd]]</p>\r\n<p>Координаты для навигатора: 56.042514,36.800971</p>\r\
      \n<p>Поле хорошо обдувается практически при всех направлениях, есть съезд на\
      \ машинах. Если накатать дорогу, то можно и на легковых.</p>\r\n<p>Поле не идеально,\
      \ присутствуют многочисленные заросли колючек, и есть пару больших кочек и ям.</p>\r\
      \n<p>Вдоль дороги провода ЛЭП.</p>\r\n<p>На безопасном расстоянии от ЛЭП мы\
      \ провели занятия по основам управления пилотажным кайтом для начинающих.</p>\r\
      \n<p><img src=\"images/articles/Istra/kiteup-istra-07.jpg\" alt=\"Занятия сноукатингом:\
      \ освоение навыков пилотирования учебного кайта\" width=\"300\" height=\"450\"\
      \ /></p>\r\n<p><img src=\"images/articles/Istra/kiteup-istra-09.jpg\" alt=\"\
      Пилотирование учебного кайта. Истра.\" width=\"450\" height=\"300\" /></p>\r\
      \n<p><img src=\"images/articles/Istra/kiteup-istra-08.jpg\" alt=\"Пилотирование\
      \ учебного кайта. Истра.\" width=\"300\" height=\"450\" /></p>\r\n<p><img src=\"\
      images/articles/Istra/kiteup-istra-10.jpg\" alt=\"Пилотирование учебного кайта.\
      \ Истра.\" width=\"450\" height=\"300\" /></p>\r\n<p><img src=\"images/articles/Istra/kiteup-istra-12.jpg\"\
      \ alt=\"Пилотирование учебного кайта. Истра.\" width=\"450\" height=\"300\"\
      \ /></p>\r\n<p>К сожаление мне самому закатнуть не удалось. К трем часам ветер\
      \ окончательно выключился.</p>\r\n<p>Но один из участников нашей разведывательной\
      \ вылазки Вера Третьякова, любезно предоставившая фото для данного обзора, сделала\
      \ пару галсов.</p>\r\n<p><img src=\"images/articles/Istra/kiteup-istra-13.jpg\"\
      \ alt=\"Разведывательная поездка на Истру. Кайт-клуб &quot;Вверх&quot;\" width=\"\
      450\" height=\"300\" /></p>\r\n<p>Надеемся, что это не последняя поездка на\
      \ Истру и мы постараемся как следует обкатать данное поле.</p>\r\n<p>Команда\
      \ активных участников кайт-клуба \"Вверх\".</p>"
    created: '2015-01-13 10:18:29'
    description: Обзор поездки на Истринское водохранилище активными участниками кайт-клуба
      "Вверх"
    published: '2015-01-13'
    slug: snowkitinng-istra-2015
    title: Расширяем горизонты - поездка на Истринское водахранилище.
    updated: '2015-01-13 19:17:04'
