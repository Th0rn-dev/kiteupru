    content: "<p>На тесты был взят кайт Октан 2 от Параависа.</p>\r\n<p>Такой размер\
      \ кайта подразумевает его использование на слабом ветру. Так и случилось в этот\
      \ день - 7 февраля.</p>\r\n<p>Прогноз обещал вполне катательный день, но настораживало\
      \ то, что ветер разворачивало в течении дня на ЮЗ.</p>\r\n<p>Учитывая это обстоятельство\
      \ я решил приехать на Альпийскую долину, в то время, как основная масса катальщиков\
      \ разместилась на Свистухе.</p>\r\n<p>значительное потепление подтопило основную\
      \ часть снега, но до земли не пробивало.  ночью слегка подморозило и присыпало\
      \ тонким слоем снега. Такое покрытие считаеться скоростным, и кайт должен потянуть\
      \ даже при минимальной скорости.</p>\r\n<p>Достал купол и разложил на снегу.\
      \ Он оказался оранжевого цвета</p>\r\n<p>На этот купол была поставленна планка\
      \ от Ликвид Форса с добавленной пятой стропой. Пришлось применить смекалку и\
      \ в боевых условиях модернизировать планку. Но меня ждал неожиданный сюрприз,\
      \ на планке отсутсвовал чикенлуп.</p>\r\n<p>Пришлось снять четырех стропную\
      \ планку от моего старичка Indy Pro 2007 г. Планка без страховки, как есть,\
      \ потерта и стропы вытянуты.</p>\r\n<p>Привязал планку к куполу, закрыл липучки\
      \ на клапанах и поднял кайт в небо.</p>\r\n<p>Купол быстро наполнился и принял\
      \ свою форму. Этот купол со значительным удлинением, соотношение , почти гоночный\
      \ аппарат.</p>\r\n<p><img src=\"images/articles/Tests/test-octane2-paraavis.jpg\"\
      \ alt=\"\" width=\"600\" height=\"450\" /></p>\r\n<p>Попробовал поуправлять\
      \ на месте, пока без доски.</p>\r\n<p>Скажу что я давно не катал на парафойлах,\
      \ года три назад пересел на балонники и зимой. Последнее, что я тестил в те\
      \ времена был Ion 2 в размере 10 м от все того же Параависа. </p>\r\n<p>Октан\
      \ же более сложная машина, в нем значительно увеличино колличество секций, что\
      \ должно привести к большей стабильности, и при этом, воздействуя на планку\
      \ он послушно разворачивался с минимальной задержкой для парафойла.</p>\r\n\
      <p>Это приятно удивило.</p>\r\n<p>Посадил купол на заднюю кромку, я встегнулся\
      \ в сноуборд и огляделся вокруг.</p>\r\n<p>Ветер стал дуть с большими провалами\
      \ и балонные кайты все больше \"прилипали\" к земле.</p>\r\n<p>Потянул за силовые\
      \ стропы, купол послушно пошел в зенит, появилась тяга и я поехал. Не спеша,\
      \ чинно. Как на лимузине. Пришлось затянуть триммер, так как купол немного подсваливало\
      \ (планка старая и стропы вытянуты).</p>\r\n<p>На правом галсе развитию скорости\
      \ способствовал небольшой уклон вниз.</p>\r\n<p>И тут Octane 2 выдал, то, для\
      \ чего и предназначенны кайты такого типа.</p>\r\n<p>При скорости ветра 2-3\
      \ м/с, этот 15 метровый купол развивал тягу при вымпельной скорости на зависть\
      \ всем остальным, у кого балонные кайты просто лежали на снегу.</p>\r\n<p>Чумовая\
      \ машина, на короткое время почувствовал себя гонщиком.</p>\r\n<p><br /> Но\
      \ для себя решил, что мне больше нравится купола для фристайла, такие, как Инди\
      \ 2.</p>"
