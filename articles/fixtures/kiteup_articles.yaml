    content: "<p>О лэндкайтинге начинают вспоминать в межсезонье, когда катать по\
      \ воде могут только самые морозостойкие спортсмены, а до снега еще далеко. Или\
      \ когда снег уже сошел, а на воде еще стоит лед. И чтобы не делать большого\
      \ перерыва в каталке, мы  расчехляем свои маунтинборды, баллонные кайты заменяем\
      \ на парафойлы. И, «здравствуй, Монино» – мекка лендкайтинга Москвы и МО.</p>\r\
      \n<p>Это год какой-то особенный, особенно щедрый на водную каталку. Погода творит\
      \ чудеса, тепло по-летнему для средней полосы России, светит солнышко, деревья\
      \ еще зеленые и, главное, дует.  Как-то с трудом все это укладывается в голове.\
      \ А  3 октября мы катали на о. Плещеевом под супер-мега прогноз.</p>\r\n<p>Весь\
      \ кайф закончился одним днем, резко похолодало до +3 °С, пошел снег. Тоже необычно\
      \ для начала октября и совсем сурово для текущей даты проведения  фестиваля\
      \ лендкайтинга  “Power Slide 7”</p>\r\n<p>Официальными организаторами соревнования\
      \ стали команда портала kiting.ru и Коломенский кайт клуб \"Семь ветров\".</p>\r\
      \n<p>А местом проведения фестиваля лендкайтинга \"Power Slide 7\" стал г. Коломна.</p>\r\
      \n<p>На одном из полей близ населенного пункта Колычево, г. Коломна силами участников\
      \ коломенского клуба \"Семь ветров\" была организованна площадка под тренировки\
      \ спортсменов местной парусной школы.</p>\r\n<p>Отдельный респект и уважение\
      \ Геннадию Шелыганову - руководителю кайт клуба \"Семь ветров\",одному из организаторов,\
      \ а также самому активному участнику фестиваля за отлично подготовленный спот\
      \ с ровным покрытием и зеленым газоном.</p>\r\n<h3>Немного о фестивале лэндкайтинга\
      \ \"Power Slide 7\".</h3>\r\n<p> <img src=\"images/articles/PS7/ps7-otchet-03.JPG\"\
      \ alt=\"Фестиваль лэндкайтинга Power Slide 7. Коломна.\" width=\"450\" height=\"\
      300\" /></p>\r\n<p>\"Power Slide 7\" - не просто соревнования, хотя в программе\
      \ звучали такие слова как: \"курс-рейс\", \"фристайл\", \"power slide\", \"\
      слалом\". И официальная судейская бригада тоже присутствовала</p>\r\n<p> <img\
      \ src=\"images/articles/PS7/ps7-otchet-04.JPG\" alt=\"Судейская бригада Power\
      \ Slide 7\" width=\"450\" height=\"300\" /></p>\r\n<p><img src=\"images/articles/PS7/ps7-otchet-05.JPG\"\
      \ alt=\"Судейская бригада Power Slide 7\" width=\"450\" height=\"300\" /></p>\r\
      \n<p>\"Power Slide 7\" - это веселые конкурсы, дружественная и веселая атмосфера,\
      \ отдых и развлечение на открытом воздухе под современную музыку.</p>\r\n<p> <img\
      \ src=\"images/articles/PS7/ps7-otchet-10.JPG\" alt=\"Фестиваль лэндкайтинга\
      \ Power Slide 7. Коломна.\" width=\"450\" height=\"300\" /></p>\r\n<p>Основным\
      \ девизом \"Power Slide 7\" был - \"Сезон уборки\", т.е. время собирать урожай\
      \ и делать запасы на зиму.</p>\r\n<p><img src=\"images/events/ps/pws7_tieser.jpg\"\
      \ alt=\"Афиша PowerSlide 7. Коломна. Проезд\" width=\"360\" height=\"254\" /></p>\r\
      \n<p> В этом году его посетило большое количество участников, большая часть\
      \ из которых местные спортсмены.</p>\r\n<p> <img src=\"images/articles/PS7/ps7-otchet-00.JPG\"\
      \ alt=\"Ф\" width=\"450\" height=\"300\" /></p>\r\n<p><img src=\"images/articles/PS7/ps7-otchet-02.JPG\"\
      \ alt=\"Фестиваль лэндкайтинга Power Slide 7. Коломна.\" width=\"450\" height=\"\
      300\" /></p>\r\n<p><img src=\"images/articles/PS7/ps7-otchet-13.JPG\" alt=\"\
      Фестиваль лэндкайтинга Power Slide 7. Коломна.\" width=\"450\" height=\"300\"\
      \ /></p>\r\n<p><img src=\"images/articles/PS7/ps7-otchet-11.JPG\" alt=\"Фестиваль\
      \ лэндкайтинга Power Slide 7. Коломна.\" width=\"450\" height=\"300\" /></p>\r\
      \n<p> А самым востребованным спортивным снарядом стал кайт-багги, незаслуженно\
      \ забытый.</p>\r\n<p> <img src=\"images/articles/PS7/ps7-otchet-15.JPG\" alt=\"\
      Багги на фестивале лэндкайтинга Power Slide 7. Коломна.\" width=\"450\" height=\"\
      300\" /></p>\r\n<p><img src=\"images/articles/PS7/ps7-otchet-16.JPG\" alt=\"\
      Багги на фестивале лэндкайтинга Power Slide 7. Коломна.\" width=\"450\" height=\"\
      300\" /></p>\r\n<p>Багги - это тележка на трех больших колесах, более скоростная\
      \ и устойчивая по сравнению с маунтинбордом, которая не боится ям и колдобин,\
      \ грязи и высокой травы.</p>\r\n<p><img src=\"images/articles/PS7/ps7-otchet-18.JPG\"\
      \ alt=\"Багги на фестивале лэндкайтинга Power Slide 7. Коломна.\" width=\"450\"\
      \ height=\"300\" /></p>\r\n<p>Единственным \"но\" является тот факт, что кайт\
      \ багги развивает большую скорость. И чтобы получить удовольствие от каталки,\
      \ требуются большие просторы. Которых в окрестностях Коломны оказалось как раз\
      \ предостаточно.</p>\r\n<p> <img src=\"images/articles/PS7/ps7-otchet-19.JPG\"\
      \ alt=\"Фестиваль лэндкайтинга Power Slide 7. Коломна.\" width=\"450\" height=\"\
      300\" /></p>\r\n<p>В этот день попеременно бушевала стихия, засыпая снежными\
      \ буранами место проведения фестиваля, и выглядывало яркое солнце, заставляя\
      \ тут же таять снег.</p>\r\n<p> <img src=\"images/articles/PS7/ps7-otchet-06.JPG\"\
      \ alt=\"Фестиваль лэндкайтинга Power Slide 7. Коломна.\" width=\"450\" height=\"\
      300\" /></p>\r\n<p>И никакие ненастья, сильные порывы ветра и тонны грязи на\
      \ одежде и спортивных снарядов не остановили \"тружеников поля\", которые наперегонки\
      \ мчались со скоростью ветра к победе..</p>\r\n<p> <img src=\"images/articles/PS7/ps7-otchet-17.JPG\"\
      \ alt=\"К победе. Power Slide 7. Коломна\" width=\"450\" height=\"300\" /></p>\r\
      \n<p>Распахивали поле»  слайдами</p>\r\n<p> <img src=\"images/articles/PS7/ps7-otchet-21.JPG\"\
      \ alt=\"Фестиваль лэндкайтинга Power Slide 7. Коломна.\" width=\"450\" height=\"\
      300\" /></p>\r\n<p><img src=\"images/articles/PS7/ps7-otchet-22.JPG\" alt=\"\
      Фестиваль лэндкайтинга Power Slide 7. Коломна.\" width=\"450\" height=\"300\"\
      \ /></p>\r\n<p>И самоотверженно «собирали урожай»</p>\r\n<p><img src=\"images/articles/PS7/ps7-otchet-23.JPG\"\
      \ alt=\"Сбор урожая. Power Slide 7. Коломна\" width=\"450\" height=\"300\" /></p>\r\
      \n<p><img src=\"images/articles/PS7/ps7-otchet-24.JPG\" alt=\"Сбор урожая. Power\
      \ Slide 7. Коломна\" width=\"450\" height=\"300\" /></p>\r\n<p>После \"уборки\
      \ урожая\" на поле вынесли кикер.</p>\r\n<p><img src=\"images/articles/PS7/ps7-otchet-25.JPG\"\
      \ alt=\"Фестиваль лэндкайтинга Power Slide 7. Коломна.\" width=\"450\" height=\"\
      300\" /></p>\r\n<p>И под занавес мы стали зрителями непревзойденного мастерства\
      \ - фристайла высшего уровня, продемонстрированный Михаилом Хвалиным и Геннадием\
      \ Шелыгановым.</p>\r\n<p><img src=\"images/articles/PS7/ps7-otchet-26.JPG\"\
      \ alt=\"Фристайл на Power Slide 7. Коломна.\" width=\"450\" height=\"300\" /></p>\r\
      \n<p><img src=\"images/articles/PS7/ps7-otchet-27.JPG\" alt=\"Фристайл на Power\
      \ Slide 7. Коломна.\" width=\"450\" height=\"300\" /></p>\r\n<p>Их головокружительные\
      \ прыжки на кайте с кикера  дали такой запас позитива и хорошего настроения,\
      \ которого хватит не только на зиму.</p>\r\n<p>Есть к чему стремиться.</p>\r\
      \n<p> <img src=\"images/articles/PS7/ps7-otchet-28.JPG\" alt=\"Фестиваль лэндкайтинга\
      \ Power Slide 7. Коломна.\" width=\"450\" height=\"300\" /></p>\r\n<p>Самые\
      \ пахотные пахари, победители отдельных дисциплин получили  памятные призы и\
      \ ценные медали, а также хорошее настроение.</p>\r\n<p> <img src=\"images/articles/PS7/ps7-otchet-29.JPG\"\
      \ alt=\"Награждение. Power Slide 7. Коломна.\" width=\"450\" height=\"300\"\
      \ /></p>\r\n<p><img src=\"images/articles/PS7/ps7-otchet-30.JPG\" alt=\"Фестиваль\
      \ лэндкайтинга Power Slide 7. Коломна.\" width=\"450\" height=\"300\" /></p>\r\
      \n<p>Остальные фотки <a href=\"photo-video-gallery/fotootchet-powerslide7-kolomna.html\"\
      >здесь</a></p>\r\n<p>Ну до новых встреч.</p>\r\n<p>ПыСы: а лендкайт сезон ведь\
      \ в самом разгаре. Ждем всех желающих на занятия в Монино.</p>\r\n<p>!!! Кайт\
      \ клуб \"Вверх\" !!!</p>"
