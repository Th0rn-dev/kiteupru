    content: "<p>Перелетные птицы летят с юга, а кайтеры, наоборот, на юг. К морю,\
      \ солнцу и ветру!</p>\r\n<p>В этом году мы меняем привычные планы и открываем\
      \ летний сезон в новом месте!</p>\r\n<p>Пора обкатать другие споты.  </p>\r\n\
      <p class=\"justifyleft\">Приглашаем активных и неравнодушных к кайтсерфингу\
      \ в кайт-лагерь на западное побережье Крыма:</p>\r\n<p><strong style=\"font-size:\
      \ 18px;\">поселок Межводное с 28 апреля по 10 мая 2016 г</strong></p>\r\n<p><strong\
      \ style=\"font-size: 18px;\"><img src=\"images/events/Krym/mezhvodnoe4.jpg\"\
      \ alt=\"Кайт кемп клуба &quot;Вверх&quot;. Крым. Межводное\" width=\"500\" height=\"\
      237\" /><br /></strong></p>\r\n<h3>Почему Крым?</h3>\r\n<p>Да, Бугазская коса\
      \ в станице Благовещенской (Анапа) ближе и роднее, Кызылташский лиман обкатан,\
      \ пройден с учениками вдоль и поперек.</p>\r\n<p>Но народу все прибавляется,\
      \ свободного места меньше, трафик на воде все плотнее, лагеря кучнее.  Плюс\
      \ стационарные кайт- школы основательно заняли удобные места, и оттеснили остальных\
      \ вглубь косы. Куда сложнее и дольше добираться по пескам. Неудобно и ученикам,\
      \ и нам.</p>\r\n<p>Пора осваивать новые, более просторные места. Крымские коллеги\
      \ утверждают, что именно Крым-лучшее место для кайтсерфинга! По ветровой статистике\
      \ 70% дней катательного сезон отлично дует. Для каталки раздолье – два моря,\
      \ озера и лиманы. И споты на любой вкус и уровень подготовки.</p>\r\n<p>Что\
      \ ж, убедимся лично?!</p>\r\n<h3>Где в Крыму?</h3>\r\n<p>Едем на самый дальний\
      \ спот Крыма, поселок Межводное.</p>\r\n<p><img src=\"images/events/Krym/mezhvodnoe3.jpg\"\
      \ alt=\"Кайт кемп клуба &quot;Вверх&quot;. Крым. Межводное\" width=\"500\" height=\"\
      240\" /></p>\r\n<p>Лишние километры и переправа в Керчи – конечно, минус.  Зато\
      \ и плюсов достаточно - малый трафик на воде, безопасное место для занятий,\
      \ проживание по низким ценам рядом со спотом.</p>\r\n<p>[[$Proezd]]</p>\r\n\
      <p>А главное, ветер! По прогнозу есть, значит и по факту будет. А бывает, по\
      \ прогнозу ноль, а на споте дует! Красота. Помогает ярко выраженная термальная\
      \ составляющая –рядом степь, и она прогревается быстро.</p>\r\n<p>По направлению\
      \ ветра наиболее оптимальные:  Север, Северо-Запад, Запад т.е. с моря.</p>\r\
      \n<p>Более «рваные» направления — Юго-Запад и Северо-Восток.</p>\r\n<p>Направления,\
      \ при которых наблюдается наибольшая турбулентность и рванина: Юг, Юго-Востoк,\
      \ Восток – со степей.</p>\r\n<p>Межводное – оптимальный спот для новичков и\
      \ продолжающих райдеров</p>\r\n<p>Кататься можно  в лимане и в море.</p>\r\n\
      <p><strong>1. Кайт-</strong>лиман в Межводном мелкий, всего 0.5 метра глубиной.\
      \ Cамое «то» для новичков, чтобы безопасно освоить первые навыки. А продвинутым\
      \ райдерам - тренировать трюки и анхук.</p>\r\n<p><strong>2. Ярылгачская бухта\
      \ –  </strong>глубина 1-1,5 м. на расстоянии 150 м от берега. Вода - как и флэт,\
      \ так и волна, мели и места поглубже. Идеальное место для любителей кайтсерфинга\
      \ разного уровня и предпочтений.</p>\r\n<p>Берег в бухте песчаный, и не создает\
      \ трудностей при подготовке кайта к запуску. Подъехать к берегу спокойно даже\
      \ на легковом автомобиле. Покрытие  -ракушечник с песком.</p>\r\n<p> С юго-западной\
      \ стороны берег травяной, тоже вполне годный, чтобы разложить и запустить кайт.\
      \ Только в дождь бывает трудновато подъехать -  развозит дорогу.</p>\r\n<p>Из\
      \ минусов бухты: медузы и водоросли. Их прибивает к берегу после шторма. Но\
      \ море есть море, что поделаешь.</p>\r\n<p>Трафик с каждым годом увеличивается.\
      \ Впрочем, после Плещеева озера со 150 кайтами на небольшой акватории, нас трудно\
      \ испугать ).</p>\r\n<p align=\"center\"><strong>Если направление ветра не устраивает,\
      \ едем на соседний спот в Оленевку.</strong></p>\r\n<p>От Межводного до Оленевки\
      \ – всего 48 км. Прыгаем в машину и мчимся. Из-за особенностей расположения\
      \ ветровые условия между спотами могут кардинально отличаться, так что шансов\
      \ закатнуть намного больше.</p>\r\n<p>Если вы поедете в Межводное на автомобиле,\
      \ на обратной дороге можно заезжать на на попутные споты, часок покатать или \
      \ остановиться на пару дней:</p>\r\n<ul>\r\n<li>Бухта Казачья (город Севастополь)</li>\r\
      \n<li>Озеро Донузлав (поселок Мирный)</li>\r\n<li>Арабатская стрелка (поселок\
      \ Каменское)</li>\r\n<li>Поповка</li>\r\n</ul>\r\n<p>Мы так и сделаем.</p>\r\
      \n<h3>А какая вода в мае, будет ли холодно?</h3>\r\n<p>Лиман в Межводном соединен\
      \ с морем, а в мае вода еще холодная. Так что, гидрокостюм, тапки, перчатки\
      \ и гидрошлем обязательны. Если своего нет, дадим в прокат - цены адекватные).</p>\r\
      \n<p>В Оленевке лиман изолирован от моря, прогревается быстрее, размер 1 км\
      \ на 1 км. И если в Межводном будет заниматься прохладно, будем ездить в Оленевку.\
      \ Благо мест в автобусе целых 7, а для снаряжения грузовой отсек.</p>\r\n<h3>Где\
      \ жить в Межводном?</h3>\r\n<p>- В палатке прямо на споте. Для любителей походных\
      \ условий будут: большой шатер, газовая плита, кухонные преднадлежности  и стол,\
      \ солнечные батареи, пара запасных палаток.</p>\r\n<p>- В поселке Межводное.\
      \ Цены на жилье самые низкие по Крыму. Магазины, кафешки, бары, дискотеки, рынок,\
      \ заправка ТНК – одним словом, цивилизация. Ближайшие банки и банкоматы в 15\
      \ км., в городке Черноморском.</p>\r\n<p><img src=\"images/events/Krym/mezhvodnoe1.jpg\"\
      \ alt=\"Крым. Межводное.\" width=\"500\" height=\"353\" /></p>\r\n<h3>Как доехать\
      \ до  МЕЖВОДНОГО ( ЧЕРНОМОРСКОГО).</h3>\r\n<p>1. На автомобиле</p>\r\n<p>Через\
      \ порт Крым. Для ускорения процесса переправы через Керченский пролив рекомендуем\
      \ предварительно <a href=\"http://www.gosparom.ru/\">забронировать</a> место\
      \ в очереди на паром.</p>\r\n<p>Затем направление на Евпаторию, оттуда на Черноморское/Межводное.\
      \ От Керчи до Черноморского - 350 км.</p>\r\n<p>2. На поезде.</p>\r\n<p><span\
      \ style=\"text-decoration: underline;\">От Евпатории</span>. Вплотную к ж/д\
      \ вокзалу расположен автовокзал. Ходят маршрутные автобусы до Черноморского/Межводного,\
      \ расстояние 70 км., время в пути примерно 1ч 20мин., стоимость билета около\
      \ 80 руб.</p>\r\n<p>На такси стоимость около 1000 руб. Иногда можно  уехать\
      \ по 250-300 руб. с человека.</p>\r\n<p><span style=\"text-decoration: underline;\"\
      >От Симферополя</span>. Рядом с ж/д вокзалом находится автовокзал. Автобусом\
      \ до Евпатории или Черноморского/Межводного. До Евпатории 70 км, в пути – 1.30\
      \ мин., билет – около 100 руб. До Черноморского - 150км, билет - 160 руб.</p>\r\
      \n<p>Такси до Черноморского - 2000 — 2500руб.</p>\r\n<p>На самолете</p>\r\n\
      <p>Рядом с терминалом вылета – автовокзал. Автобусы  в Евпаторию  и Черноморское.\
      \ В Евпаторию рейсы чаще, и там можно сделать пересадку на Черноморское/Межводное.\
      \ Расписание автобусов из аэропорта <a href=\"https://rasp.yandex.ru/station/9751623\"\
      >https://rasp.yandex.ru/station/9751623</a> Общий бюджет поездки до 200 руб.</p>\r\
      \n<p>Такси до Черноморского - 2000-2500 руб. В целях экономии времени и денег\
      \ <span style=\"text-decoration: underline;\">оптимальный </span>вариант: такси\
      \ до Евпатории в кооперации с другими пассажирами (таксисты сами набирают людей,\
      \ 200 — 250 руб. с человека. ), а с автовокзала Евпатории до Межводного добраться\
      \ на автобусе.</p>\r\n<p>Внимание! Указанные здесь цены могут не соответсвовать\
      \ действительности и приведены в качестве примера.</p>\r\n<p> </p>\r\n<h3>Что\
      \ необходимо для поездки?</h3>\r\n<p>- Гидротапки, гидрокостюм (тонкий и толстый,\
      \ толщиной 5 мм).<br />- Теплые вещи (куртка, штаны, шапка). На всякий случай.\
      \ Май все-таки - не июль )<br />- Солнцезащитные очки (смотреть в небо предстоит\
      \ очень много). Обычно мы привозим с собой несколько пар специальных очков для\
      \ кайтсерфинга – можно купить на месте.<br />- Крем от загара, кепку(панаму)\
      \ от солнца.<br />- Для тех, кто будет жить на косе также: палатка, пенка, спальник,\
      \ посуда(вилка, ложка, миска, кружка), раскладной стул.</p>\r\n<p><strong>Стоимость\
      \ обучения</strong></p>\r\n<p>2500 руб. час – индивидуальные занятия<br /> При\
      \ единовременной оплате 10 ч. курса обучения – стоимость -22000 руб. (2200 руб.\
      \ с человека за 1 час занятия)<br /> <br /> В стоимость обучения включен прокат\
      \ оборудования (кайт, доска, трапеция). Прокат гидрокостюма, тапок – отдельная\
      \ оплата.</p>\r\n<h2><strong>Оставить заявку для участия в кайт кемпе<br /></strong></h2>\r\
      \n<p>[[!AjaxForm? &amp;snippet=`FormIt` &amp;form=`tpl.AjaxForm.Anapa` &amp;hooks=`email`\
      \ &amp;emailSubject=`Тестовое сообщение` &amp;emailTo=`info@kiteup.ru` &amp;validate=`name:required,email:required,message:required`\
      \ &amp;validationErrorMessage=`В форме содержатся ошибки!` &successMessage=`Сообщение\
      \ успешно отправлено` ]]</p>\r\n<p><br /> <strong>Узнать подробности поездки,\
      \ а также задать вопросы можно по тел. 8 915 269 15 51 Николай, либо прислав\
      \ сообщение на адрес электронной почты </strong><a href=\"mailto:info@snowkite.ru\"\
      ><strong>info@kiteup.ru</strong></a></p>\r\n<p>До новых встреч и будем рады\
      \ видеть вас на нашем кайт-кемпе!</p>\r\n<p style=\"font-size: 16px;\">ЗЫ: стартую\
      \ из Москвы 26 и 27 апреля. В машине пока еще есть места для попутчиков. Могу\
      \ спокойно взять еще 3-4 катающихся.</p>"
