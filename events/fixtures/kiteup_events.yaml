      \n<p><br /><img src=\"images/events/ps/powerslide6_final_sm.png\" alt=\"Ежегодный\
      \ фестиваль лендкайтинга Powerslide 6\" width=\"450\" height=\"637\" /><br /><br\
      \ />Помимо этого формат мероприятия претерпевает изменения – теперь это полноценный\
      \ чемпионат России, а это значит участники смогут побороться за высокий титул\
      \ в трех дисциплинах:<br /><br /><br /></p>\r\n<ul>\r\n<li>    Race – бэккантри\
      \ гонка по треугольнику</li>\r\n<li>    Downwind – слив по ветру на скорость</li>\r\
      \n<li>    Powerslide – затяжной дрифт на маунтинбордах</li>\r\n</ul>\r\n<p><br\
      \ />Всем участникам и гостям мероприятия настоятельно рекомендуется прибыть\
