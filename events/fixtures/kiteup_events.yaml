    content: "<p>Расширяя горизонты активной спортивной деятельности - участие в триатлоне\
      \ Титан-Рейс, 4 июня в г. Бронницы, олимпийская дистанция, проходил обучение\
      \ в школе плавания SWIMROCKET под руководством Никиты Кислова. Не смотря на\
      \ то, что в тот день отменили заплыв на 1500 м из-за погодных условий (вот такое\
      \ прекрасное лето), желание развиваться в этом направлении осталось и свои 1500\
      \ м я все равно проплыву. И такой день не за горами.</p>\r\n<p>26-27 августа\
