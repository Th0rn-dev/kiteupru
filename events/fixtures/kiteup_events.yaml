    content: "<div class=\"article-content\">\r\n<p>Итак, <strong>с 5 по 25 сентября\
      \ кайт-клуб \"Вверх\"</strong> по традиции проводит <strong>интенсив для начинающих</strong>\
      \ и продолжающих кайтсерферов в<em> ст. Благовещенская (г. Анапа) </em></p>\r\
      \n<p><img src=\"images/anapa/anapa2013_anons.jpg\" alt=\"Анонс поездки в Анапу\"\
      \ width=\"450\" height=\"300\" /></p>\r\n<h3>Как построено обучение во время\
      \ интенсива?</h3>\r\n<p><br />Вы можете приехать на весь срок или выбрать удобные\
      \ даты и количество дней в интервале <strong>с 5 по 25 сентября</strong>.<br\
      \ />Мы строим график обучения с учетом прогнозов на скорость ветра и распределяем\
      \ часы.</p>\r\n<p>Но всегда так, чтобы вы успевали качественно позаниматься\
      \ и хорошо отдохнуть.</p>\r\n<p><img title=\"Отдыхаем от каталки, играя в маджонг\"\
      \ src=\"http://snowkite.ru/images/stories/anapa2013/anapa2013_068.jpg\" alt=\"\
      \" border=\"0\" /><br /><br />Вода в сентябре все еще теплая, но по ночам температура\
      \ будет постепенно падать и лиман будет остывать. При определенных направлениях\
      \ ветра будет свежо, так что гидрокостюм толщиной 5 мм будет просто необходим.\
      \ Но мы надеемся еще покататься без гидрика, потому что вода в лимане к полудню\
      \ прогревается до комфортной температуры.<br /><br /></p>\r\n<h3>Чем поездка\
      \ может быть интересна уже катающимся райдерам?</h3>\r\n<p><br /> В нашем распоряжении\
      \ будет достаточное количество разного оборудования,  плюс еще постараемся привезти\
      \ новинки кайт индустрии.</p>\r\n<p>Вы сможете брать на <span style=\"text-decoration:\
      \ underline;\"><strong>бесплатные 30-минутные тесты</strong></span> кайты и\
      \ доски разных размеров, моделей и брендов. Новичкам это поможет определиться\
      \ в выборе правильного снаряжения, а продвинутым попробовать новое, более современное,\
      \ технологичное и безопасное оборудование.</p>\r\n<p><img title=\"Оборудование\
      \ на тесты\" src=\"http://snowkite.ru/images/stories/anapa2013/anapa2013_069.jpg\"\
      \ alt=\"\" border=\"0\" /></p>\r\n<p><br /> Понравившееся снаряжение (как тестовое,\
      \ так и новое) можно приобрести у нас прямо на косе<br /><br /><br /></p>\r\n\
      <h3>Анапа однозначно!!!</h3>\r\n<p><br />1. Несмотря на сентябрь в Анапе еще\
      \ очень тепло (бархатный черноморский сезон),ночью будет свежо, но лиман быстро\
      \ прогревается и…. дуют стабильные, ровные, плотные ветры. <br /><br />2. <em>Кизилташский\
      \ лиман</em> (где мы будем заниматься) – <strong>идеальное место для обучения</strong>.\
      \ Огромный по размерам, но мелкий (глубина от 0.5 до 1.5 м.) лиман. Здесь при\
      \ любом направлении ветра кататься безопасно. Можно кататься и на море, до него\
      \ всего лишь 30 метров.<br /><br />3. Превосходные природные условия дают возможность\
      \ пройти начальный уровень очень быстро (за 4-5 дней спокойного темпа). <br\
      \ /><br />4. И еще можно самостоятельно определить бюджет отдыха (от суперэкономного\
      \ до вполне комфортного)</p>\r\n<p> </p>\r\n<h3>Где в Анапе?</h3>\r\n<p>Заповедник\
      \ <em>«Бугазская коса»</em> находится в 35 км. от <em>г.Анапы</em>, в 28 км.\
      \ от ж/д вокзала г.Анапы, в 12 км. от <em>станицы Благовещенская</em>.<br />Если\
      \ говорить точно, то мы едем на Черноморское побережье Таманского полуострова.<br\
      \ /><em>Бугазская коса</em> разделяет <em>Черное море</em> и <em>Кизилташский\
      \ лиман.<br /></em><br /> <img src=\"http://snowkite.ru/images/stories/blaga.jpg\"\
      \ alt=\"\" border=\"0\" /></p>\r\n<h3>Где жить?</h3>\r\n<p><br /><strong>Вариант\
      \ 1.</strong> <span style=\"text-decoration: underline;\">Самый бюджетный, веселый\
      \ и удобный.</span><br />Прямо на косе мы будет стоять палаточный лагерь школы\
      \ «Заповедник ветра». Мы лично выбираем этот вариант. Несмотря на отсутствие\
      \ комфорта такой «дикий» отдых дает фантастический релакс для души и тела. Не\
      \ знаем, как объяснить… Кто был, тот поймет. Или сами узнаете.</p>\r\n<p><img\
      \ title=\"Кайт-кемп Zаповедник ветра на Бугазской косе\" src=\"http://snowkite.ru/images/stories/anapa2013/anapa2013_070.jpg\"\
      \ alt=\"\" border=\"0\" /><br /><br /><strong>Вариант 2.</strong><span style=\"\
      text-decoration: underline;\"> Комфортный (от эконом до дорогого)</span><br\
      \ />В начале косы или в ст. Благовещенская можно снять жилье или поселиться\
      \ в гостиницах. Выбрать есть из чего. Минус один: нужно будет добираться до\
      \ косы и обратно от 3 до 12 км. Жилье в станице (размещение от 200 руб. и выше\
      \ с человека за место). <br /><br />В свободное время можно гулять, валяться\
      \ на пляже, загорать, жарить шашлыки, съездить в <em>Благовещенскую, Анапу,\
      \ Большой Утриш, Новороссийск</em>.</p>\r\n<p><br /><strong>Как добраться до\
      \ ст. Благовещенская и Бугазской косы? </strong></p>\r\n<p><strong>1. На личном\
      \ автомобиле. </strong>По трассе «Москва-Дон» М4 до Анапы ~1700 км. Трасса отличная.<br\
      \ /><strong>2. На поезде.</strong> Из <em>Москвы</em> в <em>Анапу</em> ходит\
      \ большое количество поездов, среднее время в пути 36 часов. Подробнее о наличии\
      \ мест, стоимости билетов и расписании движения поездов до Анапы смотрите на\
      \ сайте ОАО «РЖД»<br /><strong>3. На самолете:</strong> самый быстрый, простой,\
      \ но дорогой способ добраться до <em>Анапы</em>. Время в пути 2 часа. Цена на\
      \ майские праздники - ну, очень дорого.<br /><strong>4. На автобусе</strong>:\
      \ от Казанского вокзала ходит комфортабельный автобус с кондиционером, телевизором\
      \ и DVD. Стоимость проезда туда-обратно (примерно 4400). Время в пути 24-25\
      \ часов. Пятиминутные остановки в пути каждые 2 часа и каждые 4 часа у придорожных\
      \ кафешек на 15-20 минут.</p>\r\n<p><br />Вне зависимости как вы приедете, мы\
      \ вас встретим на вокзале, аэропорту или автостанции, и доставим к нам в лагерь\
      \ (только сообщите заранее о времени приезда).<br /><br /></p>\r\n<h3>Что необходимо\
      \ для поездки?</h3>\r\n<p>Гидротапки, гидрокостюм (тонкий и толстый, толщиной\
      \ 5 мм).<br />Теплые вещи (куртка, штаны, шапка). На всякий случай.<br />Солнцезащитные\
      \ очки (смотреть в небо предстоит очень много).<br />Крем от загара, кепку(панаму)\
      \ от солнца.<br />Для тех, кто будет жить на косе: <br />Палатка, пенка, спальник,\
      \ посуда(вилка, ложка, миска, кружка), раскладной стул.<br /><br /></p>\r\n\
      <h3>Стоимость обучения</h3>\r\n<p>1800 руб. час – индивидуальные занятия<br\
      \ />При единовременной оплате 10 ч. курса обучения – стоимость -16000 руб. (1600\
      \ руб. с человека за 1 час занятия)<br /><br />В стоимость обучения включен\
      \ прокат оборудования.<br /><br /><strong>Оставить заявку для участия в поездке,\
      \ а также задать вопросы можно по тел. 89169435383 Николай, либо прислав сообщение\
      \ на адрес электронной почты <a href=\"mailto:info@snowkite.ru\">info@kiteup.ru</a></strong></p>\r\
      \n<p>До новых встреч и будем рады видеть вас на нашем кайт-кемпе!</p>\r\n</div>"
