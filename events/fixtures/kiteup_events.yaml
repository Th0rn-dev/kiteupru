    content: "<p>В рамках фестиваля, в 2015 году состоятся самые масштабные соревнования,\
      \ такие, как:</p>\r\n<p>- 70 км марафон <em>«МОСКОВСКОЕ МОРЕ»</em> — участвуют\
      \ все классы</p>\r\n<p>- Открытый Чемпионат России по Сноукайтингу,</p>\r\n\
      <p>- Открытый Чемпионат России по Зимнему Виндсерфингу,</p>\r\n<p>- Первенство\
      \ России по Зимнему Виндсерфингу,</p>\r\n<p><img src=\"images/events/Mosmore2015/anons-mosmore-2015.jpg\"\
      \ alt=\"С 24 февраля по 1 марта 2015 года фестиваль зимних экстримальных видов\
      \ спорта\" width=\"450\" height=\"637\" /></p>\r\n<p><strong>Чемпионат России</strong>,\
      \ традиционно собирает самых сильных участников со всей планеты!</p>\r\n<p>В\
      \ этом году <strong>Чемпионат России</strong>  открыт для участников из других\
      \ стран.</p>\r\n<p>Мы будем рады видеть всех, кто дышит парусным спортом, в\
      \ компании старых и новых друзей!</p>\r\n<p>О спорте:</p>\r\n<p><strong>Кайтинг</strong>-\
      \ сравнительно новый, но стремительно развивающийся вид спорта. Это движение\
      \ по воде, снегу или земле при помощи воздушного змея(кайта). На данный момент,\
      \ кайтинг является самым быстрым парусным видом спорта. Рекорд скорости в сноукайтинге\
      \ составляет 133км/ч. Гонки на кайте — это экстремальные парусные гонки по снегу\
      \ на огромных скоростях по правилам парусного спорта с использованием тактики\
      \ а так- же физических сил гонщиков.</p>\r\n<p>О соревнованиях:</p>\r\n<p>Фестиваль\
      \ зимних экстремальных видов спорта <strong>«Московское Море»</strong>.</p>\r\
      \n<p><img src=\"images/events/Mosmore2015/anons-mosmore-2015-1.JPG\" alt=\"\
      Фестиваль зимних экстримальных видов спорта &quot;Московское море 2015&quot;\"\
      \ width=\"450\" height=\"300\" /></p>\r\n<p><img src=\"images/events/Mosmore2015/anons-mosmore-2015-2.JPG\"\
      \ alt=\"Фестиваль зимних экстримальных видов спорта &quot;Московское море 2015&quot;\"\
      \ width=\"450\" height=\"300\" /></p>\r\n<p><img src=\"images/events/Mosmore2015/anons-mosmore-2015-3.jpg\"\
      \ alt=\"Фестиваль зимних экстримальных видов спорта &quot;Московское море 2015&quot;\"\
      \ width=\"450\" height=\"300\" /></p>\r\n<p><img src=\"images/events/Mosmore2015/anons-mosmore-2015-4.jpg\"\
      \ alt=\"Фестиваль зимних экстримальных видов спорта &quot;Московское море 2015&quot;\"\
      \ width=\"450\" height=\"300\" /></p>\r\n<p>Судить соревнования приедут самые\
      \ квалифицированные кайтовые судьи в стране.</p>\r\n<p>Праздник будет проходить\
      \ на базе гостиничного комплекса , где для участников и гостей фестиваля будут\
      \ организованны многочисленные развлекательные мероприятия.</p>\r\n<p>Тесты\
      \ новейшего <strong>кайтового оборудовани</strong>я 2015 года ведущих брэндов,\
      \ полеты на автожире и мотопараплане, прогулки на снегоходах, семинары, вечерняя\
      \ развлекательная программа и многое другое.</p>\r\n<p>Фестиваль <em>«Московское\
      \ Море»</em> всегда был общепризнанным местом встреч и знакомства людей, объединенных\
      \ ветром, любовью к зимним просторам России и увлеченных уникальным видом спорта\
      \ — сноукайтингом.</p>\r\n<p>Проезд:</p>\r\n<p>[[$Proezd]]</p>\r\n<p>В этом\
      \ году мы так же приглашаем попробовать просторы Волги и Зимних виндсерферов.</p>\r\
      \n<p>Ждем вас!</p>\r\n<p>ЗЫ: будем принимать активное участие в проведении фестиваля\
      \ и постараемся сделать подробный фотоотчет о мероприятии. Также ждем всех гостей,\
      \ для проезда на территорию\"<em>“Конаково Ривер Клаб” <br /></em>требуеться\
      \ прислать на почту info@kiteup.ru следующую информацию: марку машины, цвет,\
      \ гос. номер, ФИО.</p>"
