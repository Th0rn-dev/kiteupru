- model: events.Event
  pk: 19
  fields:
    content: "<p><img src=\"images/events/GV-Kolomna/goryachiy-veter-2017.jpg\" alt=\"\
      Горячий ветер 2017. Коломна\" width=\"600\" height=\"368\" /></p>\r\n<p> </p>\r\
      \n<p>21, 22 января состоится Открытый Чемпионат городского округа Коломна по\
      \ парусному спорту в классе сноукайтинг \"Горячий Ветер 2017\"</p>\r\n<h3>1.\
      \ Цели и задачи</h3>\r\n<p>- популяризация сноукайтинга в России;<br />- пропаганда\
      \ активного образа жизни через экстремальные виды спорта;<br />- повышение спортивного\
      \ мастерства, занимающихся сноукайтингом;<br />- выявление сильнейших спортсменов;<br\
      \ />- привлечение населения к регулярным занятиям спортом и активному отдыху\
      \ на свежем воздухе.</p>\r\n<h3>2. Проводящие организации и руководство</h3>\r\
      \n<p>Общее руководство подготовкой и проведением соревнований осуществляет Управление\
      \ по физической культуре и спорту администрации г. Коломна, а также проводящие\
      \ организации и Комплексная детско-юношеская спортивная школа «Оптимист».</p>\r\
      \n<p>Непосредственное проведение соревнований возлагается на Гоночный комитет.\
      \ Председатель гоночного комитета имеет статус Главного судьи соревнований.</p>\r\
      \n<p>Председатель гоночного комитета соревнований – Шелыганов Г.А.</p>\r\n<h3>3.\
      \ Место и время проведения соревнований</h3>\r\n<p>Соревнования проводятся 21\
      \ или 22  января 2017 (точное место уточняется), Коломенский район Московской\
      \ области.</p>\r\n<h3>4. Предварительная программа</h3>\r\n<p>Гоночный день</p>\r\
      \n<p>- 9-00 до 10-00 регистрация участников соревнований, пробные заезды<br\
      \ />- 10:30 официальное открытие соревнований<br />- 11:00 Фристайл<br />- 13:00\
      \ старт первой гонки<br />- 16:00 старт завершающей гонки<br />- 17:00 церемония\
      \ закрытия соревнований, награждение победителей</p>\r\n<p>Гоночный комитет\
      \ оставляет за собой право в целях безопасности и в целях полноценного проведения\
      \ соревнований вносить изменения в программу.</p>\r\n<h3>5. Финансирование</h3>\r\
      \n<p>5.1. Проводящие организации принимают на себя расходы по проведению соревнования,\
      \ по оплате кубков, дипломов и медалей призерам и победителям, дежурству бригады\
      \ скорой помощи.</p>\r\n<p>5.2. Расходы по проезду участников, их проживанию,\
      \ питанию, транспортировке снаряжения к месту соревнования и обратно, стартовым\
      \ взносам и прочие затраты в связи с личным участием в соревнованиях несут командирующие\
      \ организации или участники соревнований.</p>\r\n<h3>6. Правила</h3>\r\n<p>6.1.\
      \ Соревнования проводятся по правилам в смысле определения, содержащегося в\
      \ Правилах парусных гонок 2013-2016 (ППГ-13), в соответствии с действующей редакцией\
      \ ППС, Регламентом ВФПС «Система соревнований по парусному спорту на территории\
      \ России», Положением о межрегиональных и всероссийских официальных спортивных\
      \ соревнованиях по парусному спорту на 2016 год Минспорта России, настоящим\
      \ Положением и Гоночной Инструкцией.</p>\r\n<p>6.2. Гоночная Инструкция будет\
      \ опубликована на доске официальных в день проведения соревнований, не позднее\
      \ 11-00.</p>\r\n<h3>7. Реклама</h3>\r\n<p>7.1. Несение рекламы – в соответствии\
      \ с Кодексом по рекламе (пункт 20 Регламента ISAF).</p>\r\n<p>7.2. Участники\
      \ обязаны нести рекламу, выбранную и предоставленную проводящими организациями.</p>\r\
      \n<h3>8. Условия допуска:</h3>\r\n<p>8.1. Соревнования проводятся в следующих\
      \ видах программы:</p>\r\n<p>- «курс-рейс»;</p>\r\n<p>- «фристайл».</p>\r\n\
      <p>8.2. К участию в соревнованиях допускаются спортсмены2001 г.р. и старше</p>\r\
      \n<h3>9. Регистрация</h3>\r\n<p>9.1. Заявки на участие должны быть поданы не\
      \ позднее 10:00 гоночного дня в комиссию по допуску соревнования. Комиссия по\
      \ допуску будет располагаться непосредственно на месте проведения стартов.</p>\r\
      \n<p>9.2. Стартовый взнос за каждого спортсмена составляет 1000 рублей.</p>\r\
      \n<p>9.3. За стартовый номер участник вносит залог в размере 500 р., который\
      \ в любой момент может получить обратно в обмен на номер.</p>\r\n<p>9.4. Во\
      \ время регистрации должны быть представлены следующие документы:</p>\r\n<p>–\
      \ регистрационную форму, выдается на месте проведения соревнований;</p>\r\n\
      <p>9.5. Спортсмены должны иметь достаточные навыки управления кайтом, необходимые\
      \ для обеспечения безопасности других участников соревнований.</p>\r\n<p style=\"\
      font-size: 14px; color: #186efb;\">Обязательно использование Защитных шлемов\
      \ во время гонки «курс-рейс» и средств защиты позвоночника для дисциплины «фристайл».</p>\r\
      \n<p>9.6. Судейская коллегия оставляет за собой право дисквалифицировать спортсмена\
      \ на все соревнования при несоблюдении вышеописанных требований.</p>\r\n<p>9.7.\
      \ Участник обязан получить гоночную майку и ознакомиться с Правилами, Программой\
      \ и Гоночной Инструкцией соревнований.</p>\r\n<h3>10. Система зачета</h3>\r\n\
      <p>10.1. Соревнования личные.</p>\r\n<p>10.2. В «курс-рейс», с совместным стартом\
      \ для мужчин, женщин и юниоров, определяется отдельно зачет среди мужчин, женщин\
      \ и юниоров в соответствии с очками, полученными в абсолютном зачете.</p>\r\n\
      <p>10.3. Зачетные группы в «курс-рейс»:</p>\r\n<p>- мужчины;</p>\r\n<p>- женщины.</p>\r\
      \n<p>- юниоры.</p>\r\n<p>10.4. Соревнования в «курс-рейс» считаются состоявшимися\
      \ при проведении не менее трёх гонок.</p>\r\n<p>10.5. Открытый гоночный класс\
      \ сноукайтинга – «Стандарт» является дополнительной зачетной группой. Для участия\
      \ в данном зачете необходимо указать в анкете участника при регистрации. Подсчет\
      \ очков будет проводиться отдельно от основного зачета.</p>\r\n<p><em>Соревнования\
      \ во «фристайле» проводится по системе double elimination, парными заездами\
      \ на выбывание. Соревнования считаются состоявшимися при проведении первого\
      \ круга — single elimination.</em></p>\r\n<h3><em><br /></em>11. Ограничения\
      \ по оборудованию.</h3>\r\n<p>11.1. По кайтам ограничений нет.</p>\r\n<p>11.2.\
      \ Требования к оборудованию в классе «Стандарт» - разрешены к применению в гонках\
      \ только надувные каркасные кайты в количестве 3 штуки на серию гонок и лыжи\
      \ с маркировкой DH не длиннее220 см. Участник декларирует используемое оборудование\
      \ в анкету участника.</p>\r\n<h3>12. Награждение</h3>\r\n<p>12.1. Спортсмены,\
      \ занявшие призовые места награждаются спортивными призами (медали, грамоты)\
      \ в следующих зачётах:</p>\r\n<p>- \"Курс-рэйс Лыжи\" Мужчины</p>\r\n<p>-\"\
      Курс-рэйс Лыжи\" Мужчины (Стандарт)</p>\r\n<p>- «Курс-рэйс Лыжи» Женщины</p>\r\
      \n<p>- «Курс-рэйс Лыжи» Юниоры</p>\r\n<p>- \"Курс-рэйс Сноуборд\" Мужчины</p>\r\
      \n<p>- \"Курс-рэйс Сноуборд\" Мужчины (Стандарт)</p>\r\n<p>- \"Курс-рэйс Сноуборд\"\
      \ Женщины</p>\r\n<p>- «Курс-рэйс Сноуборд» Юниоры</p>\r\n<p>- «Фристаил»</p>\r\
      \n<p>12.2. Порядок награждения:<br />Победитель награждается кубком, дипломом\
      \ и медалью; спортсмены, занявшие второе и третье места, награждаются призам,\
      \ дипломами и медалями соответствующих степеней.</p>\r\n<p>12.3. Проводящие\
      \ организации и спонсоры могут устанавливать дополнительные призы.</p>\r\n<p>12.4.\
      \ Все спортсмены и тренеры обязаны присутствовать на церемониях открытия и закрытия\
      \ соревнований (если только не имеется специального разрешения Проводящей организации).\
      \ В случае нарушения этого пункта Положения результаты спортсмена могут быть\
      \ аннулированы.</p>\r\n<p>12.5. Все спортсмены, тренеры, представители принимают\
      \ участие в соревнованиях на свой страх и риск (см. правило 4 ППГ–13). Гоночный\
      \ комитет и проводящие организации не принимают на себя ответственность за жизнь\
      \ и собственность участников соревнований, а также за возможные телесные повреждения,\
      \ или повреждения имущества участника на соревновании или в связи с соревнованиями.</p>\r\
      \n<h3>13. Дресс-код</h3>\r\n<p>13.1. Участники соревнований должны подчиняться\
      \ разумным требованиям лиц, выполняющих официальные функции, включая присутствие\
      \ на официальных мероприятиях, общение со спонсорами соревнования, и не должны\
      \ вести себя таким образом, чтобы нарушать общепринятые нормы поведения и законодательство\
      \ Российской Федерации. Все спортсмены и тренеры обязаны присутствовать на церемониях\
      \ открытия и закрытия соревнований (если только не имеется специального разрешения\
      \ Проводящей организации).</p>\r\n<p>13.2. На всех официальных мероприятиях\
      \ с момента регистрации и до отъезда все участники и тренеры обязаны быть в\
      \ форме клуба или команды или быть в опрятной и чистой одежде. За нарушение\
      \ этого пункта спортсмен может быть наказан штрафными очками.</p>\r\n<h3>14.\
      \ Дополнительная информаци</h3>\r\n<p>Официальный сайт <a href=\"http://kite7.ru/\"\
      >http://kite7.ru</a></p>\r\n<p>Шелыганов Геннадий +7-916-608-35-86, <a href=\"\
      mailto:vmir7@mail.ru\">vmir7@mail.ru</a></p>\r\n<p><a href=\"https://drive.google.com/open?id=1_qkNOxvt8MftlWYrwoNwF_pwo-i1Xh-loNXA_g-vI-w\"\
      \ target=\"_blank\">ПРЕДВАРИТЕЛЬНАЯ РЕГИСТРАЦИЯ</a></p>\r\n<p><a href=\"https://drive.google.com/open?id=1lc9OTLQ9qepp2jXeW1Gi4vexeDF2wv9MU5-NO-Ngx98\"\
      \ target=\"_blank\">СПИСОК УЧАСТНИКОВ</a></p>\r\n<p><a href=\"https://drive.google.com/open?id=0B_7859ps7xG7Q19OaVJsOW12WkE\"\
      \ target=\"_blank\">ПОЛОЖЕНИЕ О СОРЕВНОВАНИЯХ</a></p>\r\n<p><a href=\"https://drive.google.com/open?id=0B_7859ps7xG7RkNZd3RjOFVvd3M\"\
      \ target=\"_blank\">СХЕМА ДИСТАНЦИИ КУРС-РЕЙС</a></p>\r\n<p><a href=\"https://drive.google.com/open?id=0B_7859ps7xG7eEZHWWg5THlkOUU\"\
      \ target=\"_blank\">СТАРТОВАЯ ПРОЦЕДУРА</a></p>\r\n<p>ПРоезд:</p>\r\n<p>[[$Proezd]]</p>"
