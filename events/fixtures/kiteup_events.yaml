    content: "<p>Время неумолимо несется вперед.</p>\r\n<p>Закончился очередной зимний\
      \ сезон и наступает самая прекрасная пора в жизни каждого кайтсерфера – открытие\
      \ летнего сезона.</p>\r\n<p>Ур-р-р-а, товарищи!!</p>\r\n<p>Впереди майские праздники.\
      \  И мы зовем всех легких на подъем (а в кайтсерфинге других не бывает) провести\
      \ их с пользой для души и тушки!</p>\r\n<p><img src=\"images/anapa/Anapa-2015/anons-anapa2015-m-01.jpg\"\
      \ alt=\"Выездной кайт кемп  клуба &quot;Вверх&quot; в Анапе\" width=\"448\"\
      \ height=\"300\" /></p>\r\n<p>Традиционный выездной кайт-лагерь клуба «Вверх»\
      \ на Бугазской косе, в станице Благовещенской, г.Анапа, Краснодарский край с\
      \ 1 по 12 мая 2015 года.</p>\r\n<p>Ах, Че-е-ерное мо-о-ре!</p>\r\n<p><strong>Ждем\
      \ и <span style=\"text-decoration: underline;\">новичков</span>, и <span style=\"\
      text-decoration: underline;\">развивающихся</span> и, конечно, «матерых» кайтеров!</strong></p>\r\
      \n<p>-  Если вы еще только мечтаете грациозно скользить по воде, с легкостью\
      \ управляя огромным змеем – приезжайте обязательно!</p>\r\n<p>-  Если вы зимой\
      \ освоили снег, а воду еще не пробовали – вам тоже сюда.</p>\r\n<p>-  А если\
      \ вы уверенно катаетесь и хотите осваивать прыжки - .. ну, короче, угадайте\
      \ ). Для вас: базовые элементы фристайла (прыжки с переводом кайта, бэкролл,\
      \ фронтролл, транзишен</p>\r\n<p>Идеальные условия для обучения на Бугазской\
      \ косе (см. ниже – почему) + наш тренерский опыт – вот рецепт для скоростного\
      \ воплощения мечты.</p>\r\n<p><strong>Где и Когда?</strong></p>\r\n<p>Кайт-кемп\
      \ будет проходить с 1 по 12 мая 2015 г. </p>\r\n<p>Наш лагерь будет располагаться\
      \ непосредственно на Бугазской косе.</p>\r\n<p> <img src=\"images/anapa/Anapa-2015/anons-anapa2015-m-05.jpg\"\
      \ alt=\"Кемп кайт клуба &quot;Вверх&quot; на Бугазской косе, Анапа\" width=\"\
      448\" height=\"298\" /></p>\r\n<p>Вы можете присоединиться к нам. Приниманем\
      \ всех желающих.</p>\r\n<p>Но можете выбрать и другие места для проживания (см.\
      \ раздел: ГДЕ ЖИТЬ).</p>\r\n<p>У нас есть все для обеспечения удобного проживания\
      \ на косе.</p>\r\n<p>- Большой шатер, под которым можно будет укрыться от солнца,\
      \ дождя,  или просто коротать время в кругу дружной и веселой компании.</p>\r\
      \n<p> <img src=\"images/anapa/Anapa-2015/anons-anapa2015-m-08.jpg\" alt=\"Шатер\
      \ кайт клуба &quot;Вверх&quot;\" width=\"448\" height=\"297\" /></p>\r\n<p> -\
      \ Место для приготовления еды под открытым небом (газовый балон с комфоркой\
      \ и раскладной столик, кухонная утварь)</p>\r\n<p>- Солнечная батарея для зарядки\
      \ электронной техники (планшеты, мобильные телефоны, экшен-камеры и прочее)</p>\r\
      \n<p><img src=\"images/anapa/Anapa-2015/anons-anapa2015-m-12.jpg\" alt=\"походная\
      \ солнечная батарея\" width=\"448\" height=\"289\" /></p>\r\n<p><img src=\"\
      images/anapa/Anapa-2015/anons-anapa2015-m-11.jpg\" alt=\"солнечная батарея для\
      \ обеспечения кайт кемпа клуба &quot;Вверх&quot;\" width=\"448\" height=\"297\"\
      \ /></p>\r\n<p><strong>Как построено обучение во время кайт-кемпа?</strong></p>\r\
      \n<p>Вы можете приехать на весь срок или выбрать удобные даты и количество дней\
      \ в интервале <strong>с 1 по 12 мая</strong>.</p>\r\n<p>Мы согласовываем с вами\
      \ график обучения так, чтобы вы успевали качественно позаниматься и хорошо отдохнуть.</p>\r\
      \n<p><img src=\"images/anapa/Anapa-2015/anons-anapa2015-m-14.jpg\" alt=\"Обучение\
      \ кайтсерфингу, Бугазская коса\" width=\"448\" height=\"298\" /> </p>\r\n<p>Предупреждаем\
      \ сразу,  погода может вносить небольшие коррективы в график распределения по\
      \ часам. Поэтому постарайтесь не планировать слишком  жестко поездки, экскурсии\
      \ и тп.</p>\r\n<p>Слабый ветер (от 5 м/с до 7 м/с) дает лучшие условия  для\
      \ новичков:</p>\r\n<p>- такой ветер без проблем поможет разобраться с пилотированием\
      \ тренировочного кайта<br />- закрепить навыки пилотирования рабочим кайтом\
      \ на берегу и научиться перезапускать кайт с воды<br />- освоить упражнение\
      \ \"бодидраг\" - перемещаться погруженным в воде без доски и с доской, используя\
      \ тягу кайта<br />- освоить упражнение \"подготовка к водному старту\" с доской.</p>\r\
      \n<p>Занятия при скорости ветра более 7 м/с будут эффективны для продвинутого\
      \ обучения:</p>\r\n<p>- отработка и закрепление \"водного старта\"<br />- закрепление\
      \ движения на доске, используя тягу кайта в обе стороны перпендикулярно ветру<br\
      \ />- закрепление правильной стойки для катания на кайте с доской<br />- отработка\
      \ навыков подниматься против ветра (вырезаться) и разворачиваться, не погружаясь\
      \ в воду.<br />- освоение элементов фристайла начального уровня: прыжки с переводом\
      \ кайта, прыжок с вращением по ходу движения (фронт-ролл), прыжок с вращением\
      \ против хода движения (бэкролл).</p>\r\n<p><strong>Чем еще поездка может быть\
      \ интересна катающимся райдерам?</strong></p>\r\n<p>В этом году мы можем предложить\
      \ на тесты один-единственный кайт, но зато какой – кайт- легенду Slingshot RPM\
      \ 12 м. Ничего не поделаешь, кризис внес свои коррективы.<br /> Его можно взять\
      \ на <strong><span style=\"text-decoration: underline;\">бесплатные 30-минутные\
      \ тесты</span></strong> или в аренду (за оплату) на нужное вам время.</p>\r\n\
      <p> <img src=\"images/anapa/Anapa-2015/anons-anapa2015-m-13.jpg\" alt=\"Тесты\
      \ Slingshot RPM 2015 на Бугазской косе, Анапа, май 2015\" width=\"573\" height=\"\
      300\" /><br /> <strong>Внимание! Оборудование на тесты предоставляется только\
      \ уже катающимся спортсменам (в некоторых случаях можем попросить продемонстрировать\
      \ свои навыки катания)</strong>.</p>\r\n<p><strong>Что делать, если не будет\
      \ дуть?</strong></p>\r\n<p>В начале мая в Анапе традиционно тепло. Природа будет\
      \ оживать и радовать буйством весенних красок. В безветренные дни можно будет\
      \ совершить экскурсии в Анапу, на Большой Утриш и в Новороссийск. А еще есть\
      \ аквапарк, дельфинарий, парк лотосов, страусовая ферма и многое другое.</p>\r\
      \n<p>Мы же обычно находим себе занятия в лагере на косе: играем в волейбол и бадминтон\
      \ на пляже, купаемся в море, если позволяет температура воды.  Играем в настольные\
      \ логические игры, трепемся, в картишки перекидываемся, читаем книжки, смотрим\
      \ кино. Так сказать, культурно отдыхаем )).</p>\r\n<p><strong>Почему Анапа?</strong><br\
      \ /> 1. <em>Кизилташский лиман</em> (где мы будем заниматься) – <strong>идеальное\
      \ место для обучения</strong>. Огромный по размерам, но мелкий (глубина от 0.5\
      \ до 1.5 м.) лиман. Здесь при любом направлении ветра кататься безопасно. Можно\
      \ кататься и на море, до него всего лишь 30 метров.<br /> <br /> 2. Превосходные\
      \ природные условия дают возможность пройти начальный уровень<strong> очень\
      \ быстро</strong> (за 4-5 дней спокойного темпа).</p>\r\n<p>3. В начале мая\
      \ уже тепло. В солнечную погоду лиман быстро прогревается. Дуют стабильные,\
      \ ровные, плотные ветра<br /> <br /> 4. И еще можно самостоятельно определить\
      \ бюджет отдыха (от суперэкономного до вполне комфортного)</p>\r\n<p><strong>Где\
      \ в Анапе?</strong></p>\r\n<p>Заповедник <em>«Бугазская коса»</em> находится\
      \ в 35 км. от <em>г.Анапы</em>, в 28 км. от ж/д вокзала г.Анапы, в 12 км. от\
      \ <em>станицы Благовещенская</em>.<br /> Если говорить точно, то мы едем на\
      \ Черноморское побережье Таманского полуострова.<br /> <em>Бугазская коса</em>\
      \ разделяет <em>Черное море</em> и <em>Кизилташский лиман.</em></p>\r\n<p><em>[[$Proezd]]<br\
      \ /></em></p>\r\n<p><strong>Где жить?</strong></p>\r\n<p><strong>Вариант 1.</strong>\
      \ <span style=\"text-decoration: underline;\">Самый бюджетный, веселый и удобный.</span><br\
      \ /> Прямо на косе будет стоять палаточный лагерь. Мы лично выбираем этот вариант.\
      \ Несмотря на отсутствие комфорта, такой «дикий» отдых дает фантастический релакс\
      \ для души и тела.</p>\r\n<p><img src=\"images/anapa/Anapa-2015/anons-anapa2015-m-10.jpg\"\
      \ alt=\"Отдых на Бугазской косе в палатках. Кайт кемп Анапа 2015\" width=\"\
      448\" height=\"297\" /></p>\r\n<p>А какие на черном море закаты…</p>\r\n<p><img\
      \ src=\"images/anapa/Anapa-2015/anons-anapa2015-m-02.jpg\" alt=\"Закаты на Черном\
      \ море, Анапа, Бугазская коса\" width=\"448\" height=\"300\" /></p>\r\n<p>Можно\
      \ бесконечно долго бродить по берегу моря и любоваться его красотой.</p>\r\n\
      <p><img src=\"images/anapa/Anapa-2015/anons-anapa2015-m-03.jpg\" alt=\"Прогулка\
      \ по берегу Черного моря, Бугазская коса, Анапа\" width=\"448\" height=\"336\"\
      \ /> </p>\r\n<p>Не знаем как объяснить лучше. Кто был, тот поймет. Или сами\
      \ узнаете.<br /> <br /> <strong>Вариант 2.</strong><span style=\"text-decoration:\
      \ underline;\"> Комфортный (от эконом до дорогого)</span><br /> В начале косы\
      \ есть гостиница \"Кассандра\". В ст. Благовещенская можно снять жилье у частников\
      \ или поселиться в гостиницах. Выбрать есть из чего. Минус один: нужно будет\
      \ добираться до косы и обратно от 3 до 12 км. Жилье в станице (размещение было\
      \ от 300 руб. и выше с человека за место, но сейчас может и дороже). <br />\
      \ <br /> <strong>Как добраться из Москвы до ст. Благовещенская и Бугазской косы?\
      \ </strong></p>\r\n<p><strong>1. На личном автомобиле. </strong>По трассе «Москва-Дон»\
      \ М4 до Анапы ~1700 км. Трасса отличная. В среднем время в пути – 20-22 часа\
      \ с остановками и отдыхом. <br /> <strong>2. На поезде.</strong> Среднее время\
      \ в пути 28-36 часов. Стоимость билетов смотрите на сайте ОАО «РЖД». <br />\
      \ <strong>3. На самолете:</strong> самый быстрый, но и дорогой способ добраться\
      \ до <em>Анапы</em>. Время в пути 2 часа. Цена на майские праздники – от 6700\
      \ и выше.<br /> <strong>4. На автобусе</strong>: от Казанского вокзала ходит\
      \ комфортабельный автобус с кондиционером, телевизором и DVD. Стоимость проезда\
      \ туда-обратно, как на поезде. Время в пути 24-25 часов. Пятиминутные остановки\
      \ в пути каждые 2 часа и каждые 4 часа у придорожных кафешек на 15-20 минут.</p>\r\
      \n<p>От ж/д вокзала, автовокзала и аэропорта до Бугазской косы можно добраться\
      \ на такси (примерно 700-1000 рублей). Если мы свободны, то сможем встретить\
      \ вас сами (только сообщите заранее о времени приезда).</p>\r\n<p><strong>Что\
      \ необходимо для поездки?</strong></p>\r\n<p>- Гидротапки, гидрокостюм (тонкий\
      \ и толстый, толщиной 5 мм).<br />- Теплые вещи (куртка, штаны, шапка). На всякий\
      \ случай. Май все-таки - не июль )<br />- Солнцезащитные очки (смотреть в небо\
      \ предстоит очень много). Обычно мы привозим с собой несколько пар специальных\
      \ очков для кайтсерфинга – можно купить на месте.<br />- Крем от загара, кепку(панаму)\
      \ от солнца.<br />- Для тех, кто будет жить на косе также: палатка, пенка, спальник,\
      \ посуда(вилка, ложка, миска, кружка), раскладной стул.</p>\r\n<p><strong>Стоимость\
      \ обучения</strong></p>\r\n<p>2500 руб. час – индивидуальные занятия<br /> При\
      \ единовременной оплате 10 ч. курса обучения – стоимость -22000 руб. (2200 руб.\
      \ с человека за 1 час занятия)<br /> <br /> В стоимость обучения включен прокат\
      \ оборудования (кайт, доска, трапеция). Прокат гидрокостюма, тапок – отдельная\
      \ оплата.</p>\r\n<h2><strong>Оставить заявку для участия в кайт кемпе<br /></strong></h2>\r\
      \n<p>[[!AjaxForm? &amp;snippet=`FormIt` &amp;form=`tpl.AjaxForm.Anapa` &amp;hooks=`email`\
      \ &amp;emailSubject=`Тестовое сообщение` &amp;emailTo=`info@kiteup.ru` &amp;validate=`name:required,email:required,message:required`\
      \ &amp;validationErrorMessage=`В форме содержатся ошибки!` &successMessage=`Сообщение\
      \ успешно отправлено` ]]</p>\r\n<p><br /> <strong>Узнать подробности поездки,\
      \ а также задать вопросы можно по тел. 8 916 943 53 83 Николай, либо прислав\
      \ сообщение на адрес электронной почты </strong><a href=\"mailto:info@snowkite.ru\"\
      ><strong>info@kiteup.ru</strong></a></p>\r\n<p>До новых встреч и будем рады\
      \ видеть вас на нашем кайт-кемпе!</p>"
