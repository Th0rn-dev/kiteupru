      \ пушки и кайтоопрыскивалки заправлены виндгурием на полную.</p>\r\n<p>Вместе\
      \ мы остановим Zомби нашествие! Готовьтесь бороться с вирусом скуки, лени и\
      \ межсезония!</p>\r\n<p style=\"font-size: 16px; color: #4387d2;\">Закрытие\
      \ ЗомбиСеЗона пройдет на льду московского моря вот уже в 8 раз!</p>\r\n<p>Ждем\
