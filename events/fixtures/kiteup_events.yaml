    content: "<p><img src=\"images/events/ps/powerslide-8.jpg\" alt=\"Фестиваль лендкайтинга\
      \ \" width=\"500\" height=\"417\" /></p>\r\n<p>Фестиваль лендкайтинга \"Power\
      \ Slide\" - самое веселое и незабываемое мероприятия, которое устраивается каждый\
