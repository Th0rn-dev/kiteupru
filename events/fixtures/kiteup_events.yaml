    content: "<p><em>Национальный Парк «Плещеево озеро»</em> и <em>ФПС Переславля-Залесского</em>\
      \ приглашает всех желающих принять участие в качестве райдеров или зрителей\
      \ по самому зрелищному виду парусного спорта — <strong>кайтбордингу</strong>!</p>\r\
      \n<p><img src=\"images/events/Ple-cup-2014/plecup2014.png\" alt=\"Соревнования\
      \ &quot;Кубок национального кубка Плещеево озеро&quot; 2014\" width=\"450\"\
      \ height=\"638\" /><br />На акватории легендарного озера Плещеево (Ярославское\
      \ шоссе, 120 км от Москвы), с <strong>10-16 июня 2014 года пройдет Кубок национального\
      \ парка «Плещеево озеро» PLE KITE CUP 2014</strong> имеющий статус <strong>3-го\
      \ этапа Кубка России</strong> по парусному виду спорт в классе кайтбординг.<br\
      \ />Ожидается приезд участников со всех уголков России, среди них много профессиональных\
      \ спортсменов, защищающих честь Родины на международных соревнованиях.<br />В\
      \ рамках соревнований заявлены следующие дисциплины:<br />- курс-рейс в классе\
      \ <em>«рейсборд»</em> и <em>«твинтип»</em> (скоростные гонки по дистанции, состоящей\
      \ из нескольких кругов). Используется тяга воздушного змея для движения по дистанции.\
      \ Это самая массовая дисциплина, с ярким стартом и не менее эффектным финишем.<br\
      \ />- фристайл (выполнение определенных элементов, трюков, происходит в непосредственной\
      \ близости от берега и является самой зрелищной дисциплиной соревнований.<br\
      \ /><br />В дополнение к данному мероприятию пройдут соревнования по сап-серфингу,\
      \ так стремительно набирающему обороты во всем мире. Используется специальная\
      \ доска с веслом, напоминающая классическую доску для серфинга, с мягким ковриком,\
      \ устойчивая на воде. Принять участие сможет любой желающий.<br /><br />Также\
      \ будут организованы мастер-классы по <strong>кайтсерфингу,</strong> где каждый\
      \ желающий сможет попробовать управлять воздушным змеем под руководством опытного\
      \ инструктора, тесты кайтового оборудования, чаепитие на свежем воздухе, а также\
      \ вечерняя программа (официального торжественное открытие и закрытие соревнований\
      \ , церемония награждения <strong>Aloha party</strong>).</p>\r\n<p>Проживание\
      \ на время мероприятия обеспечивает база <strong>Surf-point</strong>, в дополнение\
      \ к этому будет организован палаточный лагерь на берегу.</p>\r\n<p>[[$Proezd]]</p>\r\
      \n<p>Для всех участников на время соревнований будет организовано питание.</p>\r\
      \n<p>На территории серф-станции спонсорами будет организованы шоу-румы, на которых\
      \ можно будет ознакомиться с последними новинками индустрии.</p>\r\n<p> </p>"
