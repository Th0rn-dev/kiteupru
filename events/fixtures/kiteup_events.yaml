    content: "<div class=\"article-content\">\r\n<p>Здравствуйте дорогие друзья, коллеги\
      \ и просто сочувствующие.</p>\r\n<p>Мы надеемся, что вы также  любите <strong>кайтсерфинг</strong>\
      \ как и мы, и готовы отдаваться этому занятию со всей страстью.</p>\r\n<p>Комфортная\
      \ для занятий погода в нашей средней полосе России закончилась. Конечно, могут\
      \ случиться еще пара дней счастья, когда получится покататься, но это скорее\
      \ исключение. А мы знаем отличное место, куда не нужен загранпаспорт, оно по\
      \ карману любому, и где кайтсерферское счастье будет продолжаться еще минимум\
      \ месяц! </p>\r\n<p>Вслед за перелетными птицами мы тоже перебираемся в теплые\
      \ края!</p>\r\n<p>Планы поехать осваивать <strong>Крым</strong> в этом году\
      \ не сбылись, и мы переносим их на следующий год.</p>\r\n<p>А в этом году снова\
      \ родимая <strong>Анапа</strong>.</p>\r\n<p>Приглашаем вас присоединиться к\
      \ кайт-кемпу клуба \"Вверх\", который будет организован на одном из самых  доступных\
      \ спотов нашей страны -  <strong>Бугазской косе, в станице Благовещенской, г.\
      \ Анапа, Краснодарский край</strong>.</p>\r\n<p>Это место нами исхоженно вдоль\
      \ и поперек как в прямом, так и переносном смысле. Да и многие из вас там бывали\
      \ не раз. Но все же, ниже информация для тех, кто еще там не был.</p>\r\n<h3>Где\
      \ и Когда?</h3>\r\n<p><strong>Кайт-кемп</strong> будет проходить с <strong>1\
      \ по 25 сентября 2014 г</strong>., и, в зависимости от погоды, может быть продлен\
      \ до 30 сентября.</p>\r\n<p>Наш лагерь будет располагаться непосредственно на\
      \ <strong>Бугазской косе</strong>, но  можем выбрать и другие места для проживания\
      \ и обучения  - например: <strong>Веселовка</strong> - та же Бугазская коса,\
      \ только с другой стороны).</p>\r\n<p>На косе удобства минимальные, но мы постараемся\
      \ организовать небольшую инфраструктуру. Поставим большой шатер, под которым\
      \ можно будет укрыться от солнца, дождя,  или просто коротать время в кругу\
      \ дружной и веселой компании.</p>\r\n<p><img src=\"images/anapa/2014-sentyabr/anapa-2014-september24.jpg\"\
      \ alt=\"\" width=\"450\" height=\"338\" /></p>\r\n<p><img src=\"images/anapa/2014-sentyabr/anapa-2014-september17.jpg\"\
      \ alt=\"\" width=\"450\" height=\"300\" /></p>\r\n<p>Организуем место для приготовления\
      \ еды под открытым небом: у нас в наличии имеется газовый балон с комфоркой\
      \ и раскладной столик.</p>\r\n<p>Не судите по фоткам о количестве участников,\
      \ фотки были сделаны в начале мая, начало сезона и все на воде катали до потери\
      \ пульса.</p>\r\n<p>Кстати, обещаем сделать красивый фотоальбом о вашем отдыхе,\
      \ на зависть вашим коллегам по работе :). </p>\r\n<h3>Что будет?</h3>\r\n<p>Будем\
      \ постигать <strong>Дао</strong> кайтсерфинга с \"нуля\".</p>\r\n<p>В начале\
      \ каждого занятия - медитация.</p>\r\n<p><img src=\"images/anapa/2014-sentyabr/anapa-2014-september15.jpg\"\
      \ alt=\"\" width=\"450\" height=\"300\" /></p>\r\n<p>Затем разминка и комплекс\
      \ секретных упражнений</p>\r\n<p><img src=\"images/anapa/2014-sentyabr/anapa-2014-september11.jpg\"\
      \ alt=\"\" width=\"450\" height=\"300\" /></p>\r\n<p>Затем поединок с инструктором</p>\r\
      \n<p><img src=\"images/anapa/2014-sentyabr/anapa-2014-september12.jpg\" alt=\"\
      \" width=\"450\" height=\"300\" /></p>\r\n<p>При неудачном раскладе научимся\
      \ уносить ноги</p>\r\n<p><img src=\"images/anapa/2014-sentyabr/anapa-2014-september16.jpg\"\
      \ alt=\"\" width=\"450\" height=\"675\" /></p>\r\n<p> Как  вы поняли - это шутка,\
      \ но в каждой шутке есть доля правды.</p>\r\n<p>При наличии ветра все время\
      \ будет уделено именно ему - кайтсерфингу.</p>\r\n<h3>Как построено обучение\
      \ во время кайт-кемпа?</h3>\r\n<p>Вы можете приехать на весь срок или выбрать\
      \ удобные даты и количество дней в интервале <strong>с 1 по 25 сентября</strong>.</p>\r\
      \n<p>Мы согласовываем с вами график обучения так, чтобы вы успевали качественно\
      \ позаниматься и хорошо отдохнуть.</p>\r\n<p>Предупреждаем сразу,  погода может\
      \ вносить небольшие коррективы в график распределения по часам. Поэтому постарайтесь\
      \ не планировать слишком  жестко поездки, экскурсии и тп.</p>\r\n<p><img src=\"\
      images/anapa/2014-sentyabr/anapa-2014-september13.jpg\" alt=\"\" width=\"450\"\
      \ height=\"300\" /></p>\r\n<p>Слабый ветер (от 5 м/с до 7 м/с) дает лучшие условия \
      \ для новичков:</p>\r\n<ul class=\"arr\">\r\n<li>такой ветер без проблем поможет\
      \ разобраться с пилотированием тренировочного кайта</li>\r\n<li>закрепить навыки\
      \ пилотирования рабочим кайтом на берегу и научиться перезапускать кайт с воды</li>\r\
      \n<li>освоить упражнение \"бодидраг\" - перемещаться погруженным в воде без\
      \ доски и с доской, используя тягу кайта</li>\r\n<li>освоить упражнение \"подготовка\
      \ к водному старту\" с доской.</li>\r\n</ul>\r\n<p> <img src=\"images/anapa/2014-sentyabr/anapa-2014-september07.jpg\"\
      \ alt=\"\" width=\"450\" height=\"300\" /></p>\r\n<p>Занятия при скорости ветра\
      \ более 7 м/с будут эффективны для продвинутого обучения:</p>\r\n<ul class=\"\
      arr\">\r\n<li>отработка и закрепление \"водного старта\"</li>\r\n<li>закрепление\
      \ движения на доске, используя тягу кайта в обе стороны перпендикулярно ветру</li>\r\
      \n<li>закрепление правильной стойки для катания на кайте с доской</li>\r\n<li>отработка\
      \ навыков подниматься против ветра (вырезаться) и разворачиваться, не погружаясь\
      \ в воду.</li>\r\n<li>освоение элементов фристайла начального уровня: прыжки\
      \ с переводом кайта, прыжок с вращением по ходу движения (фронт-ролл), прыжок\
      \ с вращением против хода движения (бэкролл).</li>\r\n</ul>\r\n<p> </p>\r\n\
      <h3>Чем поездка может быть интересна уже катающимся райдерам?</h3>\r\n<p><br\
      \ /> В нашем распоряжении будет достаточное количество разного оборудования.\
      \  Плюс еще постараемся привезти новинки кайт-индустрии: кайты и доски Slingshot\
      \ 2015 модельного года. Они должны появиться в Росии в начале сентября и с пылу-жару\
      \ будут доставлены в Анапу. Так что у вас есть возможность первыми узнать, что\
      \ новенького приготовил нам бренд Slinghshot.</p>\r\n<p>Всем желающим будут\
      \ предоставленны на <span style=\"text-decoration: underline;\"><strong>бесплатные\
      \ 30-минутные тесты</strong></span> кайты и доски разных размеров, моделей и\
      \ брендов.</p>\r\n<p>Новичкам это поможет определиться в выборе правильного\
      \ снаряжения, а продвинутым попробовать самое новое, более современное, технологичное\
      \ и безопасное оборудование.</p>\r\n<p><br /> Понравившееся снаряжение (как\
      \ тестовое, так и новое) можно приобрести у нас прямо на косе.</p>\r\n<p><br\
      \ /><strong>Внимание! Оборудование на тесты предоставляется только уже катающимся\
      \ спортсменам (в некоторых случаях можем попросить продемонстрировать свои навыки\
      \ катания)</strong>.<br /><br /></p>\r\n<h3>Что делать, если не будет дуть?</h3>\r\
      \n<p>В сентябре в Анапе традиционно тепло (все, кто попал в жуткую холодрыгу\
      \ в 2013 году - не кидайтесь в нас помидорами ))).  По словам местных жителей\
      \ (и нашему опыту) - это какая-то аномалия была. Будем надеяться, этот сентябрь\
      \ будет самым обычным: теплым и ветреным.</p>\r\n<p>В безветренные дни можно\
      \ будет совершить экскурсии в Анапу, на Большой Утриш и в Новороссийск. А еще\
      \ есть аквапарк, дельфинарий, парк лотосов, страусиная ферма и мн. другое</p>\r\
      \n<p>Мы же обычно находим себе занятия в лагере на косе: играем в волейбол и бадминтон\
      \ на пляже, купаемся в море, если позволяет температура воды. Вечером общаемся\
      \ в кругу дружной компании, провожаем закаты, смотрим фильмы.</p>\r\n<p><img\
      \ src=\"images/anapa/2014-sentyabr/anapa-2014-september25.jpg\" alt=\"\" width=\"\
      450\" height=\"338\" /></p>\r\n<h3>Почему Анапа?</h3>\r\n<p>1. <em>Кизилташский\
      \ лиман</em> (где мы будем заниматься) – <strong>идеальное место для обучения</strong>.\
      \ Огромный по размерам, но мелкий (глубина от 0.5 до 1.5 м.) лиман. Здесь при\
      \ любом направлении ветра кататься безопасно. Можно кататься и на море, до него\
      \ всего лишь 30 метров.<br /><br />2. Превосходные природные условия дают возможность\
      \ пройти начальный уровень<strong> очень быстро</strong> (за 4-5 дней спокойного\
      \ темпа).</p>\r\n<p>3. В солнечную погоду лиман быстро прогревается. Дуют стабильные,\
      \ ровные, плотные ветра<br /><br />4. И еще можно самостоятельно определить\
      \ бюджет отдыха (от суперэкономного до вполне комфортного)</p>\r\n<h3>Где в\
      \ Анапе?</h3>\r\n<p>Заповедник <em>«Бугазская коса»</em> находится в 35 км.\
      \ от <em>г.Анапы</em>, в 28 км. от ж/д вокзала г.Анапы, в 12 км. от <em>станицы\
      \ Благовещенская</em>.<br />Если говорить точно, то мы едем на Черноморское\
      \ побережье Таманского полуострова.<br /><em>Бугазская коса</em> разделяет <em>Черное\
      \ море</em> и <em>Кизилташский лиман.</em></p>\r\n<p><em>[[!mapexDrawMap? &amp;map=`[[*maps]]`]]</em></p>\r\
      \n<h3>Где жить?</h3>\r\n<p><strong>Вариант 1.</strong> <span style=\"text-decoration:\
      \ underline;\">Самый бюджетный, веселый и удобный.</span><br />Прямо на косе\
      \ будет стоять палаточный лагерь. Мы лично выбираем этот вариант. Несмотря на\
      \ отсутствие комфорта, такой «дикий» отдых дает фантастический релакс для души\
      \ и тела. Не знаем, как объяснить… Кто был, тот поймет. Или сами узнаете.<br\
      \ /><br /><strong>Вариант 2.</strong><span style=\"text-decoration: underline;\"\
      > Комфортный (от эконом до дорогого)</span><br />В начале косы есть гостиница\
      \ \"Кассандра\". В ст. Благовещенская можно снять жилье у частников или поселиться\
      \ в гостиницах. Выбрать есть из чего. Минус один: нужно будет добираться до\
      \ косы и обратно от 3 до 12 км. Жилье в станице (размещение от 300 руб. и выше\
      \ с человека за место). <br /><br /><strong>Как добраться из Москвы до ст. Благовещенская\
      \ и Бугазской косы? </strong></p>\r\n<p><strong>1. На личном автомобиле. </strong>По\
      \ трассе «Москва-Дон» М4 до Анапы ~1700 км. Трасса отличная.<br /><strong>2.\
      \ На поезде.</strong> <em>С</em>реднее время в пути 36 часов. Стоимость билетов\
      \ от 2000 до 5000 рублей в одну сторону. Подробнее смотрите на сайте ОАО «РЖД»<br\
      \ /><strong>3. На самолете:</strong> самый быстрый, но и дорогой способ добраться\
      \ до <em>Анапы</em>. Время в пути 2 часа.<br /><strong>4. На автобусе</strong>:\
      \ от Казанского вокзала ходит комфортабельный автобус с кондиционером, телевизором\
      \ и DVD. Стоимость проезда туда-обратно (примерно 5200). Время в пути 24-25\
      \ часов. Пятиминутные остановки в пути каждые 2 часа и каждые 4 часа у придорожных\
      \ кафешек на 15-20 минут.</p>\r\n<p>От ж/д вокзала, автовокзала и аэропорта\
      \ до Бугазской косы можно добраться на такси (примерно 500-600 рублей). Если\
      \ мы свободны, то сможем встретить вас сами (только сообщите заранее о времени\
      \ приезда).<br /><br /></p>\r\n<h3>Что необходимо для поездки?</h3>\r\n<ul class=\"\
      arr\">\r\n<li>Гидротапки, гидрокостюм (тонкий и толстый, толщиной 5 мм).</li>\r\
      \n<li>Теплые вещи (куртка, штаны, шапка). По ночам в сентябре уже может быть\
      \ прохладно.</li>\r\n<li>Солнцезащитные очки (смотреть в небо предстоит очень\
      \ много).</li>\r\n<li>Крем от загара, кепку(панаму) от солнца.</li>\r\n<li>Для\
      \ тех, кто будет жить на косе:</li>\r\n<li>Палатка, пенка, спальник, посуда(вилка,\
      \ ложка, миска, кружка), раскладной стул.</li>\r\n</ul>\r\n<p> </p>\r\n<h3>Стоимость\
      \ обучения</h3>\r\n<p>2000 руб. час – индивидуальные занятия</p>\r\n<p><strong>Как\
      \ получить скидку 10%</strong><br />Если вы оплачиваете единовременно 10 часов\
      \ курса обучения – стоимость -18000 руб. (1800 руб. с человека за 1 час занятия)<br\
      \ /><br />В стоимость обучения включен прокат оборудования.</p>\r\n<h2><strong>Оставить\
      \ заявку для участия в поездке</strong></h2>\r\n[[!AjaxForm? &amp;snippet=`FormIt`\
      \ &amp;form=`tpl.AjaxForm.Anapa` &amp;hooks=`email` &amp;emailSubject=`Тестовое\
      \ сообщение` &amp;emailTo=`info@kiteup.ru` &amp;validate=`name:required,email:required,message:required`\
      \ &amp;validationErrorMessage=`В форме содержатся ошибки!` &successMessage=`Сообщение\
      \ успешно отправлено` ]] <br />\r\n<p><br /> <strong>Узнать подробности поездки,\
      \ а также задать вопросы можно по тел. +7 915-269-15-51 Николай, либо прислав\
      \ сообщение на адрес электронной почты <a href=\"mailto:info@snowkite.ru\">info@kiteup.ru</a></strong></p>\r\
      \n<p>До новых встреч и будем рады видеть вас в нашем кайт-кемпе!</p>\r\n</div>"
