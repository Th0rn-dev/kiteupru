    content: "<p>Эксперименты дубнинских ученых с пространством, временем и спиртом\
      \ виндгурием – привели к катастрофическим последствиям, впервые за несколько\
      \ миллиардов лет стартовал беспрецедентный континентальный дрейф!</p>\r\n<p><img\
      \ src=\"images/events/KiteLab/afisha-kitelab-2015.jpg\" alt=\"KiteLab 2015.\
      \ Столкновение сезонов\" width=\"450\" height=\"247\" /><br />Смещение полюсов,\
      \ глобальное изменение климата, движение тектонических плит – это лишь малая\
      \ толика того с чем предстоит столкнутся бесстрашным кайт-ученым в эпицентре\
      \ катастрофы – на льду Московского моря, в наукограде Дубне!</p>\r\n<p>На стыке\
      \ сезонов, перед лицом изменения климата ученым предстоит сменить белые халаты\
      \ на яркие шорты, лабораторные пробирки на гавайские гитары, а сноуборды и лыжи\
      \ на доски для серфинга!<br /><br />Смогут ли ученые повернуть климат в спять\
      \ или «и так сойдет», удастся ли остановить столкновения материков или «а чо\
      \ и по воде закатнем», идет ли бикини профессору Кайтингруеву Депаверу Ацкотяговичу\
      \ или лучше не рисковать?</p>\r\n<p><span style=\"font-size: 10pt;\"><strong>Узнаем\
      \ 21/22 марта, в Дубне, на пористом льду Московского моря!</strong></span></p>\r\
      \n<p><span style=\"font-size: 10pt;\"><strong>[[$Proezd]]<br /></strong></span></p>\r\
      \n<p><span style=\"font-size: 10pt;\"><strong><a href=\"http://goo.gl/forms/1cuUSu3spH\"\
      >Регистрируемся здесь</a><br /></strong></span></p>"
