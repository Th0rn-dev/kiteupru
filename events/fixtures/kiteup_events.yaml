    content: "<div class=\"article-content\">\r\n<p>Дорогие наши друзья, товарищи,\
      \ коллеги, и желающие приобщиться / научиться (нужное подчеркнуть) к одному\
      \ из самых прекрасных и зрелищных видов парусного спорта - кайтсерфингу.</p>\r\
      \n<p><img src=\"images/anapa/anapa2014-may-4.jpg\" alt=\"Приглашаем на кайт-кемп\
      \ в Анапу с 1 по 14 мая\" width=\"600\" height=\"400\" /></p>\r\n<p>Приглашаем\
      \ вас присоединиться к нашему кайт-кемпу  и открыть водный сезон на одном из\
      \ самых замечательных и, что немаловажно, доступных спотов нашей страны -  Бугазской\
      \ косе, в станице Благовещенской, г. Анапа, Краснодарский край.</p>\r\n<h3>Где\
      \ и Когда?</h3>\r\n<p>Кайт-кемп будет проходить с 1 по 14 мая 2014 г.  И, в\
      \ зависимости от погоды, может быть продлен до 18 мая.</p>\r\n<p>Наш лагерь\
      \ будет располагаться непосредственно на Бугазской косе, но вы можете выбрать\
      \ и другие места для проживания (см. ниже).</p>\r\n<p>На косе удобства минимальные,\
      \ но мы постараемся организовать небольшую инфраструктуру. Поставим большой\
      \ шатер, под которым можно будет укрыться от солнца, дождя,  или просто коротать\
      \ время в кругу дружной и веселой компании. Организуем место для приготовления\
      \ еды под открытым небом: у нас в наличии имеется газовый балон с комфоркой\
      \ и раскладной столик.</p>\r\n<p><img src=\"images/anapa/anapa2014-may-5.jpg\"\
      \ alt=\"Выездной лагерь кайт-клуба Вверх. Анапа. Майские праздники 2014\" width=\"\
      600\" height=\"400\" /></p>\r\n<h3>Что будет?</h3>\r\n<p>Первым делом, первым\
      \ делом ......конечно, кайтсерфинг, кайтсерфинг и еще раз он же! Обучение кайтсерфингу\
      \ \"с нуля\",  а для уже катающихся спортсменов - базовые элементы фристайла\
      \ (прыжки с переводом кайта, бэкролл, фронтролл).</p>\r\n<h3>Как построено обучение\
      \ во время кайт-кемпа?</h3>\r\n<p>Вы можете приехать на весь срок или выбрать\
      \ удобные даты и количество дней в интервале <strong>с 1 по 14 мая</strong>.</p>\r\
      \n<p>Мы согласовываем с вами график обучения так, чтобы вы успевали качественно\
      \ позаниматься и хорошо отдохнуть.</p>\r\n<p><img src=\"images/anapa/anapa2014-may-3.jpg\"\
      \ alt=\"Обучение кайтсерфингу в Анапе на майские праздники \" width=\"600\"\
      \ height=\"400\" /></p>\r\n<p>Предупреждаем сразу,  погода может вносить небольшие\
      \ коррективы в график распределения по часам. Поэтому постарайтесь не планировать\
      \ слишком  жестко поездки, экскурсии и тп.</p>\r\n<p>Слабый ветер (от 5 м/с\
      \ до 7 м/с) дает лучшие условия  для новичков:</p>\r\n<ul class=\"arr\">\r\n\
      <li>такой ветер без проблем поможет разобраться с пилотированием тренировочного\
      \ кайта</li>\r\n<li>закрепить навыки пилотирования рабочим кайтом на берегу\
      \ и научиться перезапускать кайт с воды</li>\r\n<li>освоить упражнение \"бодидраг\"\
      \ - перемещаться погруженным в воде без доски и с доской, используя тягу кайта</li>\r\
      \n<li>освоить упражнение \"подготовка к водному старту\" с доской.</li>\r\n\
      </ul>\r\n<p> </p>\r\n<p>Занятия при скорости ветра более 7 м/с будут эффективны\
      \ для продвинутого обучения:</p>\r\n<ul class=\"arr\">\r\n<li>отработка и закрепление\
      \ \"водного старта\"</li>\r\n<li>закрепление движения на доске, используя тягу\
      \ кайта в обе стороны перпендикулярно ветру</li>\r\n<li>закрепление правильной\
      \ стойки для катания на кайте с доской</li>\r\n<li>отработка навыков подниматься\
      \ против ветра (вырезаться) и разворачиваться, не погружаясь в воду.</li>\r\n\
      <li>освоение элементов фристайла начального уровня: прыжки с переводом кайта,\
      \ прыжок с вращением по ходу движения (фронт-ролл), прыжок с вращением против\
      \ хода движения (бэкролл).</li>\r\n</ul>\r\n<p> </p>\r\n<h3>Чем поездка может\
      \ быть интересна уже катающимся райдерам?</h3>\r\n<p><br /> В нашем распоряжении\
      \ будет достаточное количество разного оборудования,  плюс еще постараемся привезти\
      \ новинки кайт-индустрии (Slingshot RPM 2014 и Slingshot Rally 2014 ).</p>\r\
      \n<p>Всем желающим будут предоставленны на <span style=\"text-decoration: underline;\"\
      ><strong>бесплатные 30-минутные тесты</strong></span> кайты и доски разных размеров,\
      \ моделей и брендов.</p>\r\n<p>Новичкам это поможет определиться в выборе правильного\
      \ снаряжения, а продвинутым попробовать новое, более современное, технологичное\
      \ и безопасное оборудование.</p>\r\n<p><img src=\"images/anapa/anapa2014-may-8.jpg\"\
      \ alt=\"Тесты кайтсерфового оборудования 2014 г.\" width=\"600\" height=\"403\"\
      \ /></p>\r\n<p><br /> Понравившееся снаряжение (как тестовое, так и новое) можно\
      \ приобрести у нас прямо на косе.</p>\r\n<p><br /><strong>Внимание! Оборудование\
      \ на тесты предоставляется только уже катающимся спортсменам (в некоторых случаях\
      \ можем попросить продемонстрировать свои навыки катания)</strong>.<br /><br\
      \ /></p>\r\n<h3>Что делать, если не будет дуть?</h3>\r\n<p>В начале мая в Анапе\
      \ традиционно тепло. Природа будет оживать и радовать буйством весенних красок.\
      \ В безветренные дни можно будет совершить экскурсии в Анапу, на Большой Утриш\
      \ и в Новороссийск. А еще есть аквапарк, дельфинарий, парк лотосов, страусиная\
      \ ферма и мн. другое</p>\r\n<p>Мы же обычно находим себе занятия в лагере на\
      \ косе: играем в волейбол и бадминтон на пляже, купаемся в море, если позволяет\
      \ температура воды. Играем в настольные логические игры, читаем книжки. Так\
      \ сказать, культурно отдыхаем )). Ну или просто проводим время в рамках приятной\
      \ беседы.</p>\r\n<h3>Почему Анапа?</h3>\r\n<p><br />1. <em>Кизилташский лиман</em>\
      \ (где мы будем заниматься) – <strong>идеальное место для обучения</strong>.\
      \ Огромный по размерам, но мелкий (глубина от 0.5 до 1.5 м.) лиман. Здесь при\
      \ любом направлении ветра кататься безопасно. Можно кататься и на море, до него\
      \ всего лишь 30 метров.<br /><br />2. Превосходные природные условия дают возможность\
      \ пройти начальный уровень<strong> очень быстро</strong> (за 4-5 дней спокойного\
      \ темпа).</p>\r\n<p>3. В начале мая уже тепло. В солнечную погоду лиман быстро\
      \ прогревается. Дуют стабильные, ровные, плотные ветра<br /><br />4. И еще можно\
      \ самостоятельно определить бюджет отдыха (от суперэкономного до вполне комфортного)</p>\r\
      \n<p> </p>\r\n<h3>Где в Анапе?</h3>\r\n<p>Заповедник <em>«Бугазская коса»</em>\
      \ находится в 35 км. от <em>г.Анапы</em>, в 28 км. от ж/д вокзала г.Анапы, в\
      \ 12 км. от <em>станицы Благовещенская</em>.<br />Если говорить точно, то мы\
      \ едем на Черноморское побережье Таманского полуострова.<br /><em>Бугазская\
      \ коса</em> разделяет <em>Черное море</em> и <em>Кизилташский лиман.</em></p>\r\
      \n[[!mapexDrawMap? &amp;map=`[[*maps]]`]]\r\n<h3>Где жить?</h3>\r\n<p><strong>Вариант\
      \ 1.</strong> <span style=\"text-decoration: underline;\">Самый бюджетный, веселый\
      \ и удобный.</span><br />Прямо на косе будет стоять палаточный лагерь. Мы лично\
      \ выбираем этот вариант. Несмотря на отсутствие комфорта, такой «дикий» отдых\
      \ дает фантастический релакс для души и тела. Не знаем, как объяснить… Кто был,\
      \ тот поймет. Или сами узнаете.</p>\r\n<p><img src=\"images/anapa/anapa2014-may-7.jpg\"\
      \ alt=\"Кайт=-кемп в Анапе. Кайт-клуб Вверх.\" width=\"600\" height=\"400\"\
      \ /><br /><br /><strong>Вариант 2.</strong><span style=\"text-decoration: underline;\"\
      > Комфортный (от эконом до дорогого)</span><br />В начале косы есть гостиница\
      \ \"Кассандра\". В ст. Благовещенская можно снять жилье у частников или поселиться\
      \ в гостиницах. Выбрать есть из чего. Минус один: нужно будет добираться до\
      \ косы и обратно от 3 до 12 км. Жилье в станице (размещение от 300 руб. и выше\
      \ с человека за место). <br /><br /><strong>Как добраться из Москвы до ст. Благовещенская\
      \ и Бугазской косы? </strong></p>\r\n<p><strong>1. На личном автомобиле. </strong>По\
      \ трассе «Москва-Дон» М4 до Анапы ~1700 км. Трасса отличная.<br /><strong>2.\
      \ На поезде.</strong> <em>С</em>реднее время в пути 36 часов. Стоимость билетов\
      \ от 1900 до 4600 рублей в одну сторону. Подробнее смотрите на сайте ОАО «РЖД»<br\
      \ /><strong>3. На самолете:</strong> самый быстрый, но и дорогой способ добраться\
      \ до <em>Анапы</em>. Время в пути 2 часа. Цена на майские праздники от 5400\
      \ до 9700 рублей в одну сторону.<br /><strong>4. На автобусе</strong>: от Казанского\
      \ вокзала ходит комфортабельный автобус с кондиционером, телевизором и DVD.\
      \ Стоимость проезда туда-обратно (примерно 4400). Время в пути 24-25 часов.\
      \ Пятиминутные остановки в пути каждые 2 часа и каждые 4 часа у придорожных\
      \ кафешек на 15-20 минут.</p>\r\n<p>От ж/д вокзала, автовокзала и аэропорта\
      \ до Бугазской косы можно добраться на такси (примерно 500-600 рублей). Если\
      \ мы свободны, то сможем встретить вас сами (только сообщите заранее о времени\
      \ приезда).<br /><br /></p>\r\n<h3>Что необходимо для поездки?</h3>\r\n<ul class=\"\
      arr\">\r\n<li>Гидротапки, гидрокостюм (тонкий и толстый, толщиной 5 мм).</li>\r\
      \n<li>Теплые вещи (куртка, штаны, шапка). На всякий случай. Май все-таки - не\
      \ июль )</li>\r\n<li>Солнцезащитные очки (смотреть в небо предстоит очень много).</li>\r\
      \n<li>Крем от загара, кепку(панаму) от солнца.</li>\r\n<li>Для тех, кто будет\
      \ жить на косе:</li>\r\n<li>Палатка, пенка, спальник, посуда(вилка, ложка, миска,\
      \ кружка), раскладной стул.</li>\r\n</ul>\r\n<p> </p>\r\n<h3>Стоимость обучения</h3>\r\
      \n<p>2000 руб. час – индивидуальные занятия<br />При единовременной оплате 10\
      \ ч. курса обучения – стоимость -18000 руб. (1800 руб. с человека за 1 час занятия)<br\
      \ /><br />В стоимость обучения включен прокат оборудования.</p>\r\n<h2><strong>Оставить\
      \ заявку для участия в поездке</strong></h2>\r\n[[!AjaxForm? &amp;snippet=`FormIt`\
      \ &amp;form=`tpl.AjaxForm.Anapa` &amp;hooks=`email` &amp;emailSubject=`Тестовое\
      \ сообщение` &amp;emailTo=`info@kiteup.ru` &amp;validate=`name:required,email:required,message:required`\
      \ &amp;validationErrorMessage=`В форме содержатся ошибки!` &successMessage=`Сообщение\
      \ успешно отправлено` ]] <br />\r\n<p><br /> <strong>Узнать подробности поездки,\
      \ а также задать вопросы можно по тел. 8 916 943 53 83 Николай, либо прислав\
      \ сообщение на адрес электронной почты <a href=\"mailto:info@snowkite.ru\">info@kiteup.ru</a></strong></p>\r\
      \n<p>До новых встреч и будем рады видеть вас на нашем кайт-кемпе!</p>\r\n</div>"
