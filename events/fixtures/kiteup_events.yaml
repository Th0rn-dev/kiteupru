      \n<p>Соревнования по лендкайтингу - это гонки на маунтинборде или багги, по\
      \ грунту  при помощи буксировочной силы кайта.</p>\r\n<p>Очередной \"Power Slide\
      \ - 8\" состоиться в Коломне в ближайшие выходные 23 октября.</p>\r\n<p><img\
      \ src=\"gallery/105/551_powerslide7-kolomna-20.jpg\" alt=\"Фестиваль лендкайтинга\
      \ &quot;Power Slide 7&quot; в Коломне\" width=\"500\" height=\"333\" /></p>\r\
      \n<p><img src=\"gallery/105/575_powerslide7-kolomna-44.jpg\" alt=\"Фестиваль\
      \ лендкайтинга &quot;Power Slide 7&quot; в Коломне\" width=\"500\" height=\"\
      333\" /></p>\r\n<p>Фотоотчет с прошлого фестиваля -  <a href=\"photo-video-gallery/fotootchet-powerslide7-kolomna.html\"\
      >\"Power Slide-7\"</a></p>\r\n<p>На нем было все, и снег с дождем, сильный,\
      \ порывистый ветер с провалами до нуля, море грязи и зеленая травка. А в конце\
      \ выглянуло солнце.</p>\r\n<p>День пролеьел не заметно и все участники и зрители\
      \ разьехались по домам счастливые и довольные.</p>\r\n<p><img src=\"gallery/105/615_powerslide7-kolomna-86.jpg\"\
      \ alt=\"Фестиваль лендкайтинга &quot;Power Slide 7&quot; в Коломне\" width=\"\
      500\" height=\"333\" /></p>\r\n<p>На фестиваль приглашаются не только спортсмены\
      \ но все желающие.</p>\r\n<p>УПС. Чуть не забыл о самом главном - проезд.</p>\r\
      \n<p>Для навигаторов забиваем \"Колычевский проезд, Коломна\" - далее смотрим\
      \ схему или просто смотрим в небо и едем на кайты</p>\r\n<p>[[$Proezd]]</p>\r\
