    content: "<p>С 18 по 20 марта 2016 года, г. Конаково, Тверская область - будет\
      \ проходить ежегодный фестиваль зимних экстремальных видов спорта \"<strong>Московское\
      \ Море 2016\"</strong>, далее <strong>ФЕСТИВАЛЬ</strong>.</p>\r\n<p><img src=\"\
      images/events/Mosmore2016/logo-mosmore-2016.jpg\" alt=\"Фестиваль зимних экстремальных\
      \ видов спорта «Московское Море 2016\" width=\"500\" height=\"708\" /></p>\r\
      \n<p>Основной целью и задачей <strong>ФЕСТИВАЛЯ</strong> является привлечение\
      \ к соревновательным мероприятиям новых спортсменов и дает им возможность попробовать\
      \ свои силы в таких дисциплинах:</p>\r\n<ul class=\"arr\">\r\n<li>сноукайтинг\
      \ марафон лыжи</li>\r\n<li>сноукайтинг марафон доска</li>\r\n</ul>\r\n<p> </p>\r\
      \n<ul class=\"arr\">\r\n<li>сноукайтинг курс-рейс лыжи</li>\r\n<li>сноукайтинг\
      \ курс-рейс доска</li>\r\n</ul>\r\n<p> </p>\r\n<ul class=\"arr\">\r\n<li>сноукайтинг\
      \ слалом лыжи</li>\r\n<li>сноукайтинг слалом доска</li>\r\n</ul>\r\n<p><strong>ФЕСТИВАЛЬ</strong>\
      \ дает  возможность начинающим и не опытным райдерам почувствовать \"дух соревнований\"\
      , испытать свои физические возможности и повысить мастерство в самом красивом\
      \ и зрелищном виде парусного спорта - <strong>сноукайтинге</strong>.</p>\r\n\
      <p><img src=\"gallery/82/306_mos-more-2015-148.jpg\" alt=\"Фестиваль зимних\
      \ экстремальных видов спорта Московское Море 2016\" width=\"500\" height=\"\
      281\" /></p>\r\n<p><img src=\"gallery/82/341_mos-more-2015-033.jpg\" alt=\"\
      Курс рейс Московское море\" width=\"500\" height=\"333\" /></p>\r\n<p>Место\
      \ проведения <strong>ФЕСТИВАЛЯ</strong> - акватория реки Волга напротив Яхт-Клуба\
      \ «Конаково Ривер Клаб» (Тверская область, г. Конаково, ул. Пригородная, павильон\
      \ 8).</p>\r\n<p><img src=\"gallery/82/302_mos-more-2015-002.jpg\" alt=\"Конаково\
      \ Ривер Клаб\" width=\"500\" height=\"333\" /></p>\r\n<h3>Проезд до места проведения\
      \ ФЕСТИВАЛЯ</h3>\r\n<p>[[$Proezd]]</p>\r\n<h3>Предварительная программа ФЕСТИВАЛЯ.</h3>\r\
      \n<p>17 марта 2016 года</p>\r\n<ul class=\"arr\">\r\n<li>день приезда, регистрация\
      \ участников с 16-00 до 20-00</li>\r\n<li>тренировочная гонка в 15-00;</li>\r\
      \n</ul>\r\n<p> </p>\r\n<p>18 марта 2016 года</p>\r\n<ul class=\"arr\">\r\n<li>12:00\
      \ официальное открытие соревнований</li>\r\n<li>13:00 – 17:00 гонки;</li>\r\n\
      </ul>\r\n<p> </p>\r\n<p>19 марта 2016 года</p>\r\n<ul class=\"arr\">\r\n<li>11:00\
      \ – 17:00 гонки;</li>\r\n</ul>\r\n<p> </p>\r\n<p>20 марта 2016 года</p>\r\n\
      <ul class=\"arr\">\r\n<li>11:00-15:00 гонки;</li>\r\n<li>17:00  церемония закрытия\
      \ соревнований, награждение победителей.</li>\r\n</ul>\r\n<p> </p>\r\n<p>Официальное\
      \ положение по <span>фестивалю зимних экстремальных видов спорта \"<strong>Московское\
      \ Море 2015\" - <a title=\"Положение - фестиваль зимних экстремальных видов\
      \ спорта &quot;Московское Море 2015&quot;.\" href=\"images/events/Mosmore2016/Положение\
      \ Mosmore2016.pdf\">здесь.</a></strong></span></p>\r\n<p><span>И не возможно\
      \ не вспомнить прошлогодний фестиваль зимних экстремальных видов спорта \"<strong>Московское\
      \ Море 2015\".</strong><br /></span></p>\r\n<p><span>Он был яркий, зрелищный.\
      \ А по количеству участников оставил далеко позади соревнования по сноукайтингу,\
      \ проводимые за пределами России (на соревнования было подано более 150 заявок\
      \ от спортсменов).<br /></span></p>\r\n<p><span>Повезло и с погодой, и с ветром.\
      \ Организаторы и судейская бригада работали с утра до поздней ночи, подготавливая\
      \ гоночные дистанции, проводя заезды в различных дисциплинах (фристайл, курс\
      \ рейс, марафон, зимний виндсерфинг), разбирая до поздней ночи протесты и спорные\
      \ ситуации.<br /></span></p>\r\n<p><span>Как это было можно посмотреть в фото\
      \ отчете, фото кликабельно.<br /></span></p>\r\n<p><a title=\"Фото отчет о фестивале\
      \ зимних видах парусного спорта Московское Море 2015\" href=\"photo-video-gallery/fotoalbom-festival-mosmore-2015-konakovo.html\"\
      ><span><img src=\"gallery/82/322_mos-more-2015-012.jpg\" alt=\"\" width=\"300\"\
      \ height=\"200\" /></span></a></p>\r\n<p><span> Видео зарисовка подготовка гоночной\
      \ дистанции и  первые тренировочные заезды.<br /></span></p>\r\n<p><iframe src=\"\
      https://www.youtube.com/embed/L_Pt5qhrBRI\" frameborder=\"0\" width=\"560\"\
      \ height=\"315\"></iframe></p>\r\n<p>Совсем немного о фристайле на \"Московском\
      \ море 2015\"</p>\r\n<p><iframe src=\"https://www.youtube.com/embed/4ZKbCEr6yA4\"\
      \ frameborder=\"0\" width=\"560\" height=\"315\"></iframe></p>\r\n<p>Старт марафона\
      \ превзошел все дисциплины, проводимы на ФЕСТИВАЛЕ по колличеству участников\
      \ и зрелищности.</p>\r\n<p>По команде главного судьи весь флот устремился вперед\
      \ и скрылся за ближайшим поворотом.</p>\r\n<p><iframe src=\"https://www.youtube.com/embed/D1kbFtlL9jo\"\
      \ frameborder=\"0\" width=\"560\" height=\"315\"></iframe> </p>"
