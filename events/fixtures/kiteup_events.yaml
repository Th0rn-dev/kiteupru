  fields:
    content: "<h3>Когда?</h3>\r\n<p>6 декабря лучшие кайтеры России соберутся на акватории\
      \ Обского водохранилище, чтобы устроить грандиозное шоу для жителей <strong>Сибири</strong>.</p>\r\
      \n<p><img src=\"images/events/kubok-sibiri-snowkiting.jpg\" alt=\"Кубок Сибири\
      \ по зимнему кайтингу\" width=\"427\" height=\"604\" /></p>\r\n<p>Прыжки с трамплинов\
      \ и скольжение по фигурам на лыжах и сноуборде при помощи кайта - такое зрелище\
      \ можно сравнить с трюками на <strong>X-Games</strong>!</p>\r\n<p>А гонки, в\
      \ которых участвует одновременно более 70 спортсменов - 70 куполов в воздухе,\
      \ 70 человек на линии старта - такой экшн можно увидеть только на главных соревнованиях\
      \ страны.</p>\r\n<h3>Кубок Сибири по сноукайтингу - это не только соревнования!</h3>\r\
      \n<p>Каждый зритель, который захочет почувствовать на себе, что такое кайтинг,\
      \ совершенно бесплатно сможет взять в руки кайт и поймать ветер, почувствовать\
      \ новую степень свободы и, возможно, навсегда поменять свою жизнь.</p>\r\n<p>Получить\
      \ свой первый урок от лучших инструкторов новосибирских кайт-школ можно 6 декабря,\
      \ с 10.00 до 17.00.</p>\r\n<h3>Программа мероприятий на 6 декабря:</h3>\r\n\
      <p>10.00 - начало соревнований, <br />12.00 - 16.00 программа для зрителей</p>\r\
      \n<p><span>- Вас ждут ТРИ теплых кафе</span><br /><span>- Музыка и конкурсы</span><br\
      \ /><span>- Мастер-класс по зимнему виндсерфинга</span><br /><span>- Каток +\
      \ прокат коньков</span><br /><span>- БЕСПЛАТНОЕ катание на снегоходах</span><br\
      \ /><span>- Зимние забавы, которые вы запомните надолго!</span></p>\r\n<p> </p>\r\
      \n<p>Место проведения соревнований: Обское вдхр, пляж \"Бумеранг\", кайт-станция\
      \ \"Бумеранг\" (ул Софийская, 15)</p>\r\n<p>[[$Proezd]]</p>\r\n<p>Организаторы:\
      \ кайт-школы \"Ветру-Да!\", серф-станция \"Бумеранг\", \"Сибирский ветер\" и\
      \ \"Кайтпортал\"</p>\r\n<p>Спонсоры: Генетик тест, Energy Diet</p>\r\n<p>Одежда\
      \ и снаряжение: Coolzone, Kiteflash</p>\r\n<p>Страховой партнер: Ресо-гарантия</p>\r\
      \n<p>Партнеры: N.L.M., Coober, Горный патруль, Yelloesnow, I’m Siberian, Фише,\
      \ Coober, Горный патруль</p>\r\n<p>Нравится? Расскажи друзьям! Такое нельзя\
      \ пропустить :)</p>"
