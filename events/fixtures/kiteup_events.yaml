    content: "<p>Весна в разгаре, снег активно сходит и все меньше белых пятен на\
      \ земле.</p>\r\n<p>Унылый вид из окна 17 этажа не радует.</p>\r\n<p>Сижу за\
      \ компом , штудирую \"Эволюционные этапы развития комбинаторной метафизики в\
      \ ключевых потоках логарифмических дисперсий...\".</p>\r\n<p>Это все конечно\
      \ интересно, прогрессивно и необходимо, но чего-то я упускаю...</p>\r\n<p>Стоп,\
      \ потоки....</p>\r\n<p>Потоки, потоки чего-то, потоки ВЕТРА и ПРОСТОР...</p>\r\
      \n<p>Где, где, ага вспомнил - в Дубне!</p>\r\n<p>Вот чего не хватает для подъема\
      \ настроения,полета души, вдохновения в конце концов. </p>\r\n<p><img src=\"\
      images/events/KiteLab/kitelab_2019.jpg\" alt=\"Закрытие сезона сноукайтинга\
      \ 2019 в Дубне\" width=\"600\" height=\"600\" /></p>\r\n<h3>Друзья, присоединяйтесь\
      \ 23/24 марта закрыть большой компанией Зимний сезон Сноукайтинга в Дубне.</h3>\r\
      \n<p>Программа: продолжая традицию \"Дубненских Кайтлабов\" собраться на льду\
      \ \"Московского моря\" и весело, под музыку укатать зиму в слюни, в хлам, в\
      \ щи...На льду \"Московского моря\" - РЕЛЬЕФ, хоть и не очень большой, но есть.\
      \ Множество различных трамплинчиков и холмиков присутствует. Покрытие катабельное.\
      \ Чтобы не скучать мы будем гоняться в Курс Рейсе. Регистрация заранее или с\
      \ 10:30 на Споте г. Дубны. Потешные гонки в стиле KiteLab:</p>\r\n<p> - Битва\
      \ за шары<br />- Подвези соседа<br />- Прыжок в космос<br />- Splash : Старт\
      \ буден дан в 13:30</p>\r\n<p>Приезжайте в ярких костюмах, нарядах, с атрибутами\
      \ Весны. Лучший наряд будет награжден.</p>\r\n<p style=\"font-size: 14px;\"\
      >Награждение в 17:00</p>\r\n<p>Так что приезжайте, проведём гонки, точно съедим\
      \ шашлыки (ну по крайней мере те, кто их привезёт и пожарит).</p>\r\n<p>И конечно\
      \ встретимся, обсудим планы на майские праздники и на летний период.</p>\r\n\
      <p style=\"font-size: 14px; color: #7e8081;\">Это будет 10-е подряд закрытие\
      \ на акватории в Дубне.</p>\r\n<p>Гарантируем веселое настроение и праздник\
      \ несмотря на погоду. Не верите? Вот доказательства с предыдущего ивента. </p>\r\
      \n<p><a href=\"https://fototeka.su/image/5obw\"><img src=\"https://fototeka.su/images/2018/04/22/vmesto-kitelab-2018-64.md.jpg\"\
      \ alt=\"vmesto-kitelab-2018-64.jpg\" border=\"0\" /></a></p>\r\n<p><a href=\"\
      https://fototeka.su/image/rleb\"><img src=\"https://fototeka.su/images/2018/04/22/vmesto-kitelab-2018-58.md.jpg\"\
      \ alt=\"vmesto-kitelab-2018-58.jpg\" border=\"0\" /></a></p>\r\n<p><a href=\"\
      https://fototeka.su/image/rsTL\"><img src=\"https://fototeka.su/images/2018/04/22/vmesto-kitelab-2018-56.md.jpg\"\
      \ alt=\"vmesto-kitelab-2018-56.jpg\" border=\"0\" /></a>  </p>\r\n<p>   Еще\
      \ больше фоток <a href=\"https://fototeka.su/album/vmesto-kitelab-dubna-2018.Hfe\"\
      >ТЫЦ</a></p>\r\n<p>Проезд:</p>\r\n<p> [[$Proezd]]</p>\r\n<p>До новых встреч!</p>\r\
      \n<p> </p>"
