    content: "<p>Мы, активные участники кайт клуба \"Вверх\",  истинные поклонники\
      \ кайтсерфинга, повелители ветров и стихий по приглашению Клуба экстримальных\
      \ видов спорта \"Дубасеки\" решили стать еще НАСТОЯЩИМИ ГЕРОЯМИ.</p>\r\n<p><a\
      \ href=\"http://dubaseki.ru/\"><img src=\"images/partners/dubaseki-m.png\" alt=\"\
      Клуба экстримальных видов спорта &quot;Дубасеки&quot;\" width=\"400\" height=\"\
      127\" /></a></p>\r\n<p>Наша дружная, объединенная команда экстремалов  будет\
      \ принимать участие в зимней Гонке Героев.</p>\r\n<p>Гонка Героев будет проходить\
      \ 13 февраля на стадионе \"Открытие Арена\", м. Спартак.</p>\r\n<p>Приглашаем\
      \ желающих поучавствовать (есть 1 вакантое место) или просто прийти и поддержать\
      \ нашу команду на данных соревнованиях.</p>\r\n<p><img src=\"images/events/GonkaGeroev/gonka-geroev.jpg\"\
      \ alt=\"Зимняя Гонка Героев Москва\" width=\"600\" height=\"254\" /></p>\r\n\
      <p>Интереснейшая трасса с имитацией военных действий:</p>\r\n<ul>\r\n<li>огненно-штурмовая\
      \ полоса</li>\r\n<li>переправа через реку,</li>\r\n<li>подземные туннели</li>\r\
      \n<li>препятствия из колючей проволоки</li>\r\n<li>висячие мосты и стены скалолаза</li>\r\
      \n<li>кросс под взрывы снарядов и не только!</li>\r\n</ul>\r\n<p>Программа мероприятия:</p>\r\
      \n<p>9.00 - начало регистрации</p>\r\n<p>10.00-11.00 - Торжественное открытие\
      \ «Гонки Героев»</p>\r\n<p>11.00 - старты взводов</p>\r\n<p>11.00 - 17.00 -\
      \ Шоу-программа:<br /><br />Выступление DJ<br /><br />Конкурсы<br /><br />Интерактивная\
      \ программа<br /><br />Мастер-классы</p>\r\n<p>17.00 - Награждение победителей</p>\r\
      \n<p>Презд:</p>\r\n<p>[[$Proezd]]</p>\r\n<p>Основная цель нашего участия в Гонке\
      \ Героев пройти командные испытания, получить кучу новых эмоций и позитива и\
