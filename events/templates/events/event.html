{% extends 'base.html' %}
{% block content %}
<h3 class="title-head text-center">{{ event.longtitle }}</h3>
<p>Опубликовано: &nbsp;{{ event.published }}</p>
<div class="row">
    <div class="col-md-12" id="item_event">
        {% autoescape off %}
        {{ event.content }}
        {% endautoescape %}
    </div>
</div>
{% endblock content %}
