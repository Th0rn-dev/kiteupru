    content: "<p>Добрый день друзья и коллеги!</p>\r\n<p>Очень надеемся, что у многих\
      \ райдеров это лето было продуктивным.</p>\r\n<p>Новые трюки и споты, или просто\
      \ бесконечный фрирайд доставили вам кучу новых ощущений и положительных эмоций.</p>\r\
      \n<p>А кто-то только встал на доску и делает первые самостоятельные галсы, или\
      \ даже научился ходить против ветра.</p>\r\n<p>Для всех увлеченных кайтсерфингом \
      \ <a href=\"http://kite.ru\">kite.ru</a> (Змеиное Логово) и кайт-клуб \"Вверх\"\
      \ в ближайшие выходные - 26, 27, 28 августа проводит грандиозные тесты оборудования\
      \ от ведущего производителя - компании Slingshot.</p>\r\n<p>У вас есть прекрасная\
      \ возможность протестировать практически весь спектр кайтсерфового оборудования:\
      \ кайты и доски Slingshot.</p>\r\n<p><img src=\"images/news/testy-slingshot.jpg\"\
      \ alt=\"\\&quot;Грандиозные\" width=\"500\" height=\"412\" /></p>\r\n<p>Компания\
      \ Slingshot является лидирующем производителем кайтового оборудования.</p>\r\
      \n<p>Постоянно совершенствуя свое оборудования и  доводя его до идеала - кайты\
      \ Fuel,RPM, Rally, Turbine, кайтборды - Glide, Vision, Asylum.</p>\r\n<p>Slingshot\
      \ не останавливается на месте и продолжает расширять модельный ряд как кайтов\
      \ - Wave SST, так и представляя новые тенденции в кайтбординге - гидрофойл Slingshot\
      \ 2015 Alien Air FX.</p>\r\n<p style=\"font-size: 14px; color: #034dfb;\">Самое\
      \ главное - протестировав оборудование вы можете его выкупить на месте со скидкой!!!</p>\r\
      \n<p>Все дни проведения тестов нас ждет благоприятный прогноз по ветру и пока\
      \ еще теплая вода.</p>\r\n<p>Ветер преимущественно Западного направления со\
      \ скорость 6-14 м/с , воздух прогреется до 20° С, и самое главное будет светить\
      \ солнышко.</p>\r\n<p>Возможно это будут самое удачное завершение водного сезона\
      \ в нашей полосе.</p>\r\n<p><img src=\"images/news/wg/26-29-avg.png\" alt=\"\
      Прогноз по ветру на 26-29 августа о. Плещеево, Переславль-Залесский\" width=\"\
      500\" height=\"241\" /></p>\r\n<p>Для желающих приехать на обучение кайтсерфингу\
      \ на о. Плещеево желательно быстрее определиться.</p>\r\n<p>На данный момент\
      \ уже составлен плотный график и половина времени забронирована.</p>\r\n<p>Как\
      \ до нас добраться?</p>\r\n<p>[[$Proezd]]</p>\r\n<p>Во всем вопросам проката\
      \ оборудования, запись на занятия и тесты оборудования Slingshot просьба обращаться\
      \ по телефону +7-915-269-15-51 Николай.</p>\r\n<p>На вышеуказанном номере доступны\
      \ WhatsApp, Viber.</p>\r\n<p>До новых встреч.</p>"
