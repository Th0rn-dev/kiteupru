    content: "<p>Добрый день друзья!</p>\r\n<p>Вот и закончилась теплая летняя пора,\
      \ а вместе с ней и водный сезон.</p>\r\n<p>Мы понимаем, что многие \"навостряют\
      \ лыжи\" в теплые края.</p>\r\n<p>А кто то просто будет тянуть время  до зимы,\
      \ когда можно будет спокойно и безопасно осваивать сноукайтинг.</p>\r\n<p> </p>\r\
      \n<p>Но мы более суровых нравов и нам нужен хардкор, грязь на колесах и испачканная\
      \ одежда...</p>\r\n<p>Поэтому очередные занятия мы будем проводить в Монино,\
      \ родном для каждого лендкайтера Москвы и ближайшего подмосковья месте.</p>\r\
      \n<p>Обязательным условием проведения занятий, кроме наличия самого ветра, сухая\
      \ погода.</p>\r\n<p>И прошу не заострять внимания на слове \"хардкор\", лендкайтинг\
      \ может быть вполне безопасным и даже интересным занятием.</p>\r\n<p>Он даст\
      \ вполне приемлемую долю адреналина и позволит приобрести навыки управления\
      \ кайтом на земле, что потом вполне пригодиться и для занятий на снегу.</p>\r\
      \n<p>А уж тем, кто рискнет проехаться под кайтом на тележке, называемой моунтинбордом,\
      \ подарит кучу незабываемых впечатлений.</p>\r\n<p>Так вот, ближайшие выходные,\
      \ 4-5 октября вполне подходят для занятий лендкайтингом.</p>\r\n<p>Обещают сухую\
      \ и солнечную погоду при небольшой облачности. Направление ветра самое идеальное\
      \ для данного места, да и дуть будет относительно ровно.</p>\r\n<p><img src=\"\
      images/news/wg/4-5-oct.png\" alt=\"Прогноз погоды по Москве на 4-5 октября\"\
      \ width=\"395\" height=\"281\" /></p>\r\n<p>Так же для занятий лендкайтингом\
      \ необходим весь набор пассивной защиты - шлемы, налакотники и наколенники.</p>\r\
      \n<p><img src=\"images/news/image.jpg\" alt=\"Пасивная защита рулит\" width=\"\
      314\" height=\"235\" /></p>\r\n<p>И  желательно уже отслужившая свой срок одежда\
      \ (куртка, штаны, кросовки), потому как следы от травы потом плохо отстирываются\
      \ :).</p>\r\n<p>Начало занятий с 11 часов. Будем на месте часа 3-4, но можем\
      \ и задержаться, при условии что вы заранее позвоните и известите нас о своем\
      \ приезде.</p>\r\n<p>[[$Proezd]]</p>\r\n<p>Запись на занятия и все вопросы по\
      \ тел 8-915-269-15-51 Николай.</p>\r\n<p>До новых встреч.</p>"
