      \ начале сентября. И, некоторые, самые активные катальщики, ломанулись на сайты\
      \ дешовых туров и закупились билетами в теплые экзотические страны (эх, и кризис\
      \ таким не помеха). А кто-то, такие же как и мы, проверив снарягу, аккуратно\
      \ запаковали мат часть и положили в чюланы до зимы.</p>\r\n<p>И, честно признаюсь,\
      \ даже перестали мониторить прогноз на предмет каталки.</p>\r\n<p>А тем временем\
      \ к нам вернулась \"теплая\" осеняя погода, что обозначило приход бабьего лета.</p>\r\
      \n<p>И тут начались звонки, в чате посыпались вопросы о наших планах, фейсбук\
      \ заморгал красными флажками пришедших сообщений.</p>\r\n<p>Народ оживился и\
      \ заволновался не зря.</p>\r\n<p>Задуло, уверенно и стабильно, при потеплении\
      \ ночью, и дневной летней погодой до +24°С.</p>\r\n<p>Не верите? Вот вам доказательство.</p>\r\
      \n<p><img src=\"images/news/wg/18-19-sen.png\" alt=\"Прогноз по ветру на 18,\
      \ 19 сентября о. Плещеево, г. Переславль-Залесский\" width=\"395\" height=\"\
      231\" /></p>\r\n<p>Эдакое автепати, каталка после закрытия сезона. А возможно\
      \ и моржекайтинг.</p>\r\n<p>Поэтому, ждем всех желающих на обучение кайтсерфингу,\
