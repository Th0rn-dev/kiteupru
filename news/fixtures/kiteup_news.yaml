    content: "<p>Добрый день друзья!</p>\r\n<p>2 недели назад встретили Новый 2017\
      \ год и были большие надежды на отличную каталку, какой прогноз стоял, просто\
      \ загляденье.<br />На этот раз главный хозяин зимы Дедушка Мороз решил приехать\
      \ лично с проверкой в наши края и испытал нас на прочность, в некоторых районах\
      \ Подмосковья было до -35° С.</p>\r\n<p>А как красиво он разукрасил природу,\
      \ невозможно было оторваться от этой красоты. Очень надеюсь что и вы не сидели\
      \ на каникулах дома и получили кучу положительных эмоций.</p>\r\n<p>На порядок\
      \ больше эмоций можно испытать обучаясь сноукайтингу.  И продолжать их получать\
      \ просто катаясь на кайте, уча новый трюки, или даже совершая марафоны, используя\
      \ тягу кайта и проходя при этом значительные расстояния.</p>\r\n<p>Кайтсерфинг\
      \ многогранный спорт и всегда все будет по разному, в отличии, например от <a\
      \ title=\"Вейксерфинг Пирогово, Строгино\" href=\"http://www.fototeka.su/category/wakesurfing\"\
      >вейксерфинга</a> или плавания в бассейне.</p>\r\n<p><img src=\"images/news/fantom.jpg\"\
      \ alt=\"Обалденный сноукайтинг\" width=\"500\" height=\"312\" /></p>\r\n<p>Большие\
      \ территории покрытия, разные страны и стихия - все это можно обозначить одним\
      \ словом - кайтбоардинг. Это как приятная зависимость смотреть за окно в ожидании\
      \ ветра и тыкать на кнопку в браузере, обновляя виндгуру :)</p>\r\n<p>И мы будем\
      \ тысячу раз повторять эти слова, как мантру - кайтсерфинг, сноукатинг, собираясь\
      \ в очередной раз провести выходные под кайтом.</p>\r\n<p>Так же не забываем\
      \ пригласить всех желающих начать или продолжить обучение, которое мы организуем\
      \ 14 и 15 января.</p>\r\n<p>Значительное потепление, после низких температур\
      \ всегда радует усилением ветра, особенно в субботу 14 января. В этот день раздует\
      \ с порывами до 14 м/с и будет жарко, я бы даже сказал горячо.</p>\r\n<p><img\
      \ src=\"images/news/wg/14-jan.png\" alt=\"Прогноз по ветру на 14-15 января,\
      \ Москва\" width=\"365\" height=\"314\" /></p>\r\n<p>Ух как не хочется ехать\
      \ далеко и проводить драгоценное время в пробках, поэтому ищете нас на ближайших\
      \ спотах ЮЗ направления Москвы, Киевское шоссе или на крайний случай Подольские\
      \ поля.</p>\r\n<p>Окончательно место проведения занятий согласуем в зависимости\
      \ от запроса желающих приехать на занятия как начального уровня: основы безопасности\
      \ и пилотирование учебного кайта, так и продвинутых учеников: хождение против\
      \ ветра, развороты, прыжки с переводом и элементы фристайла начального уровня.</p>\r\
      \n<p>Так что ждем звонков с пожеланиями от наших дорогих и уважаемых студентов.</p>\r\
      \n<p>Записаться на занятия и прокат оборудования, а так-же пожелания по месту\
      \ проведения занятий пот тел: 8-915-269-15-51 Николай.</p>\r\n<p>ПыСы. А мы\
      \ уже запаковали чемоданы (рюкзаки с кайтами известного бренда Slingshot), не\
      \ забыли их наполнить хорошим настроением и с нетерпением ждем завтра.</p>\r\
      \n<p>До встречи на спотах Москвы и Подмосковья!</p>"
