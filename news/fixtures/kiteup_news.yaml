    content: "<p>Добрый день друзья!</p>\r\n<p>Мы не пропали с поля зрения, просто\
      \ лето такое уникальное выдалось - богатое холодами, жарой и дождями, но никак\
      \ не ветром.</p>\r\n<p>Дома не сидели, так как любим активное время провождения\
      \ и хитами этого сезона стали поездки на вейксерф и велосипедные эндуро покатушки.</p>\r\
      \n<p>Поэтому постоянным спутником путешествий наряду с оборудованием для кайтсерфинга\
      \ стал велосипед , как хорошее лекарство от несбывшегося прогноза.</p>\r\n<p>Это,\
      \ так сказать, плавный переход к теме прогноза, который обещает быть в ближайшие\
      \ выходные 26 и 27 августа.</p>\r\n<p> <img src=\"images/news/ple-avgust.jpg\"\
      \ alt=\"Обучение кайтсерфингу на о. Плещеево\" width=\"600\" height=\"450\"\
      \ /></p>\r\n<p>Только сейчас пришло осознание, что уже конец августа и шансы\
      \ комфортно покатать по воде на кайте в нашей средней полосе России стремятся\
      \ к нулю.</p>\r\n<p>И погода быстро и четко обозначила, что скоро осень, стремительным\
      \ похолоданием. Так что стараемся использовать последние шансы, в воде еще комфортно\
      \ проводить занятия, а на берегу быстро переодеться в сухую и теплую одежду.</p>\r\
      \n<p>Стабильный ветер 5-7 м/с западного направления будет дуть все выходные.\
      \ Это идеальный ветер для освоения кайтсерфинга на воде: будем учить рестартить\
      \ кайт с воды и перемещаться, используя тягу кайта, так называемым бодидрагом.\
      \ А уж старт воды и первые галсы подарят всем, приехавшим на обучение, не забываемые\
      \ эмоции.</p>\r\n<p><img src=\"images/news/wg/26-27-avg.png\" alt=\"Прогноз\
      \ для занятий кайтсерфингом на о. Плещеево\" width=\"409\" height=\"292\" /></p>\r\
      \n<p> </p>\r\n<p>Занятия будут проводиться на первой кайт поляне со стороны\
      \ \"Синего Камня\".</p>\r\n<p>Начинаем занятия традиционно с 10 ч утра и пока\
      \ позволят условия.</p>\r\n<p>Проезд.</p>\r\n<p>[[$Proezd]]</p>\r\n<p>С собой\
      \ обязательно взять теплые вещи и полотенце.</p>\r\n<p>Запись на занятия и прокат\
      \ снаряжения по тел: +79152691551 Николай.</p>\r\n<p style=\"font-size: 16px;\"\
      >И это еще не все!!!!</p>\r\n<p>Наши партнеры - проект swimrocket.ru - \"Школа\
      \ подготовки к плавательным гонкам и триатлону\" проводит на о. Плещеево мероприятие:</p>\r\
      \n<p><img src=\"images/events/Swimrocket/swimday1.jpg\" alt=\"Для также всех\
      \ любителей плавания, опытных и начинающих. Лекции, тренировки и конечно же,\
      \ заплыв!\" width=\"600\" height=\"355\" /></p>\r\n<p>26 и 27 августа 2017 г\
      \ SWIMDAY - тренировка + заплыв Eurasia Paty + день рождения руководителя проекта\
      \ swimrocket.ru Никиты Кислова</p>\r\n<p>(к слову - данный проект при непосредственном\
      \ участии Никиты помог мне подготовиться к триатлону, поставив технику плавания\
      \ для участия в заплыве на 1500 м, поэтому настоятельно рекомендую).</p>\r\n\
      <p>Подробнее <a href=\"http://swimday.ru/\">здесь</a></p>"
