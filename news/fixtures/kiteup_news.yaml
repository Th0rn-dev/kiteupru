    content: "<p>Угадайте с первого раза  где и как проводят отпуска кайт инструкторы?</p>\r\
      \n<p>Вот и мы устроили себе небольшой отпуск, уехав тайком в Анапу, станица\
      \ Благовещенская.</p>\r\n<p>Да, именно туда, без учеников, просто отдохнуть,\
      \ т.е. укататься до опупения, потренировать труки и повидаться со старыми друзьями.</p>\r\
      \n<p>Поездка удалась, было тепло и ветер не подкачал.</p>\r\n<p>Катать на 8\
      \ м. кайте целых 5 дней подряд это лучший отпуск, который только можно придумать\
      \ для активных любителей водных видов спорта.</p>\r\n<p>А в это время в Москве\
      \ как-то резко похолодало, и это очень ощутимо после теплого юга.</p>\r\n<p><br\
      \ />И мы, глянув на прогноз, который поставили на ближайшие выходные, решили\
      \ вернуться к нашей основной работе и посвятить остаток лета вам, дорогие наши\
      \ ученики.</p>\r\n<p>Вернее самым стойким и решительным, тем, кто отважиться\
      \ приехать на занятия.</p>\r\n<p><img src=\"images/news/ple-avgust.jpg\" alt=\"\
      Кайт поляна на о. Плещеево\" width=\"450\" height=\"296\" /></p>\r\n<p>Температура\
      \ ночью будет опускаться до +12 С°, и водичка будет очень бодрящей.</p>\r\n\
      <p>С собой обязательно берем теплые вещи (куртки, шапки, теплые носки). Возможно\
      \ они не пригодятся, лучше запариться, чем замерзнуть.</p>\r\n<p><img src=\"\
      images/news/wg/29-30-avg.png\" alt=\"Прогноз по ветру на 29, 30 августа  о.\
      \ Плещеево, г. Переславль-Залесский\" width=\"395\" height=\"271\" /></p>\r\n\
      <p>Возможно это будет закрывающей сезон каталка, хотя синоптики прогнозят теплый\
      \ сентябрь. Поживем, увидим.</p>\r\n<p>Осваивать азы кайтсерфинга на берегу\
      \ будет вполне комфортно, так что совсем начинающим бояться не стоит.</p>\r\n\
      <p>Занятия будут проводиться на берегу, со стороны \"Синего камня\", на первой\
      \ кайт поляне. Ее отметили большим щитом с соответствующей надписью.</p>\r\n\
      <p>[[$Proezd]]</p>\r\n<p>Начало занятий с 11 часов.</p>\r\n<p>Запись на обучение\
      \ кайтсерфингу и прокат спортивного (кайтового) снаряжения по тел. 8-915-269-15-51\
      \ Николай.</p>"
