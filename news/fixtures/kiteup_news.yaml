    content: "<p>Добрый день друзья и коллеги!</p>\r\n<p>На днях мы вернулись из Анапы,\
      \ и пока только адаптируемся (отогреваемся :) ) к Московской погоде. Что и как\
      \ было в Анапе раскажем чуть позже, а пока предлагаем не терять возможность,\
      \ дует все выходные, и посетить Монино.</p>\r\n<h3>Почему не Плещеево?</h3>\r\
      \n<p>На Пле тоже дует, но самое плохое направление ветра (ЮВ дует с города,\
      \ и адская рванина), да еще вода в озере холодная и малопригодная для обучения\
      \ (мы даже в Анапе померзли немного).</p>\r\n<h3>Итак, что нас ожидает в Монино?</h3>\r\
      \n<p>Во первых, прогноз по Москве лучше и будет дуть 5-7 м/с. Направление ЮВ.\
      \ Не самое лучшее, но гораздо ближе ехать.</p>\r\n<p>Во вторых, будет тепло,\
      \ а в вск целый день солнечно. Трава должна уже подрасти и будет хороший газон.</p>\r\
      \n<p>В третьих, скорее всего подтянуться лендкайтеры всей Москвы и МО, будет\
      \ как всегда весело. Можно даже будет организовать небольшой пикник (правда\
      \ об этом надо будет побеспокоиться заранее).</p>\r\n<p><img src=\"images/news/wg/17-18-may.png\"\
      \ alt=\"Прогноз на 17-18 мая в Монино\" width=\"435\" height=\"229\" /></p>\r\
      \n<h3>И теперь самое главное!</h3>\r\n<p>Начало занятий с 12 и до 16 часов.\
      \ Можем задержаться и до вечера при наличии желающих пройти обучение основам\
      \ кайтсерфинга: безопасность при занятиями кайтсерфингом, теория ветрового окна,\
      \ пилотирование учебного кайта. Так что для тех, кто собиратеся приехать во\
      \ воторой половине дня - не забудьте оповестить нас о своем прибытии.</p>\r\n\
      <p>Напомним, что для занятий лендкайтингом необходимо иметь при себе средства\
      \ защиты: шлем, налокотники, наколенники.</p>\r\n<p>Записаться на занятия и\
      \ задать вопросы Вы можете по тел <strong>89169435383</strong> Николай.</p>\r\
      \n<p>Проезд смотрим по карте (она интерактивная)</p>\r\n<p> [[!mapexDrawMap?\
      \ &amp;map=`[[*maps]]`]]</p>\r\n<p> До новых встреч!</p>\r\n<p> </p>"
