    content: "<p>Здравствуйте друзья!</p>\r\n<p>Порой кажется, что зима заглаживает\
      \ свою вину за поздний приход и старается вовсю откупиться, обильно посыпая\
      \ землю снегом. Жизнь в Москве теперь кипит круглые сутки, тарахтя уборочной\
      \ техникой. Ну а нам, увлеченным кайтсерфингом, лыжникам и сноубордерам, такое\
      \ количество снега в радость.</p>\r\n<p><img src=\"http://fototeka.su/images/2016/01/12/snowkite-2016-alp-9-10jan-07.jpg\"\
      \ alt=\"snowkite-2016-alp-9-10jan-07.jpg\" width=\"550\" height=\"366\" border=\"\
      0\" /></p>\r\n<p>\"Снега много не бывает\" - под таким девизом пройдут наши\
      \ очередные занятия сноукайтингом.</p>\r\n<p>Прогноз смог удержался только на\
      \ субботу 23 января, не беда. В воскресенье ищите нас на подмосковных горнолыжных\
      \ склонах. Мы не привыкли сидеть дома - активный отдых <strong>НАШЕ ВСЕ</strong>.</p>\r\
      \n<p>Он позволяет получить заряд позитива на всю рабочую неделю, и с легкость\
      \ противостоять всем трудностям, которые \"любимая работа\" подкидывает постоянно</p>\r\
      \n<p>Дает заряд сил и здоровья.</p>\r\n<p>Поэтому мы всегда молоды, позитивны\
      \ и открыты для дружбы и общения.</p>\r\n<p> В предстоящие выходные ждем всех\
      \ желающих ощутить себя повелителями ветра и влиться в нашу дружную семью.</p>\r\
      \n<p>Для этого надо всего лишь записаться на занятия, приехать на спот - одно\
      \ из самых красивейших мест Подмосковья - <strong>\"Альпийскую долину\"</strong>,\
      \ освоить с помощью наших инструкторов пилотирование кайта и кататься, кататься,\
      \ кататься.</p>\r\n<p>А если Вы уже сами активно катаетесь, то порекомендуйте\
      \ нас своим друзьям и знакомым. Опытные инструктора кайт клуба \"Вверх\" имеют\
      \ большой опыт безопасного обучения кайтсерфингу и сноукатингу.</p>\r\n<p>Так\
      \ же есть в наличии для тестов и проката кайты Slingshot - лидера индустрии\
      \ оборудования для кайтсерфинга.</p>\r\n<p>С прогнозом такая картина - на 23\
      \ января С-СЗ направления будет дуть весь день, ровненький 6-8 м/с.</p>\r\n\
      <p><img src=\"images/news/wg/23-jan.png\" alt=\"Прогноз по ветру на 23 января,\
      \ Альпийская долина\" width=\"256\" height=\"223\" /></p>\r\n<p>Такая погода\
      \ очень комфортна для безопасного освоения азов сноукайтинга и первых самостоятельных\
      \ перемещений, используя тягу кайта - воздушного буксировочного змея.</p>\r\n\
      <p>Проезд:</p>\r\n<p>[[$Proezd]]</p>\r\n<p> Начало занятий с 10 часов утра.</p>\r\
      \n<p>Записаться на занятия и прокат снаряжения можно по тел: 8-915-269-15-51\
      \ Николай.</p>\r\n<p>До новых встреч!</p>"
