    content: "<p>Здравствуйте друзья!</p>\r\n<p>Для всех, кто еще мечтает научиться\
      \ кайтсерфингу, но никак не решится сделать первый шаг  в ближайшие выходные\
      \ 23 и 24 июля кайт-клуб \\\"Вверх\\\" будет проводить занятия на поляне, рядом\
      \ с \"Ботиком Петра\".</p>\r\n<p>Приезжайте и убедитесь сами, что кайтсерфинг\
      \ вполне по силам даже людям без специальной спортивной подготовки.</p>\r\n\
      <p><img src=\"images/news/plescheevo-kitesurfing.jpg\" alt=\"Обучение кайтсерфингу\
      \ на о. Плещеевом\" width=\"500\" height=\"375\" /></p>\r\n<p>Так как занятия\
      \ разбиты на этапы по принципу \"от простого к сложному\" мы начнем с правил\
      \ безопастности при занятиях кайтсерфингом (небольшая вступительная теоретическая\
      \ часть), а затем все оставшееся время будем уделять отработке навыков пилотирования\
      \ сначала учебным кайтом - пилотажкой.</p>\r\n<p>Затем все те подготовительные\
      \ упражнения, которые были изучены и отработаны до состояния, когда вы будете\
      \ делать минимум ошибок, закрепим на настоящем надувном кайте.</p>\r\n<p>Далее\
      \ приступим к занятиям непосредственно в воде, где будем учиться перемещаться,\
      \ используя тягу кайта (различные виды бодидрага, как без доски, так и с доской).</p>\r\
      \n<p>Занятия на воде самая интересная и ответственная часть, заключительным\
      \ этапом которых будет подготовка к старту и, соответственно сама каталка.</p>\r\
      \n<p>Предупредим сразу, что за один день не возможно научиться кататься на кайте\
      \ с нуля, для этого потребуется несколько этапов занятий (примерно 4-5 дней,\
      \ если заниматься на о. Плещеево).</p>\r\n<p>На все время занятий будет предоставлено\
      \ спортивное оборудование: кайт, доска, трапеция. А за отдельную плату - гидрокостюм\
      \ (в наличии как мужские, так и  женские).</p>\r\n<p>Спешите, торопитесь, ведь\
      \ лето не бесконечно, а вода еще теплая и самое главное есть ветер.</p>\r\n\
      <p><img src=\"images/news/wg/23-24-june.png\" alt=\"Прогноз\" width=\"397\"\
      \ height=\"264\" /></p>\r\n<p>Занятия будут проводиться со стороны д. Веськово,\
      \ ориентир - \"Ботик Петра\".</p>\r\n<p>Время начала занятий с 10 ч утра. Ищите\
      \ нас под черным шатром с надписью Slingshot.</p>\r\n<p>Проезд:</p>\r\n<p>[[$Proezd]]</p>\r\
      \n<p>По всем вопросам, в том числе и запись на занятия, обращайтесь по тел:\
      \ 8-915-269-15-51 Николай.</p>"
