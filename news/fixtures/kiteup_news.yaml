  fields:
    content: "<p>Добрый день друзья и коллеги!</p>\r\n<p>Хороша ложка к обеду. Вот\
      \ именно этой вещицы и не хватает. Как вы понимаете, я образно выражаюсь.</p>\r\
      \n<p>На протяжении нескольких дней температура уверенно держеться вблизи нулевой\
      \ отметки. Снег, и без того, тонким слоем покрывающий землю, тает. Подстрекает\
      \ только ветер, рванный и не стабильный, но дующий с нормальной силой.</p>\r\
      \n<p>Вот и в ближайщие дни аналогичная ситуация. Но порадовал выпавший снег\
      \ и принес слабенькую надежду на каталку (будем надееться, что выпадет еще больше).</p>\r\
      \n<p>Итак, на ближайшие дни стоит прогноз: 6-7 м/с с порывами до 15 м/с (маленькие\
      \ размеры кайтов опять рулят). Направление ветра - З-ЮЗ, понятно что практичнее\
      \ поехать под Дмитров, на поля рядом с поселком Альпийская долина.</p>\r\n<p><img\
      \ src=\"images/news/wg/22-24-dec.JPG\" alt=\"Прогноз на 22-24 декабря\" width=\"\
      769\" height=\"384\" /></p>\r\n<p>Время сбора и начало занятий по обученю сноукайтингу\
      \ 11 часов. На месте будем долго, если соберетесь приезжать вл второй половине\
      \ дня, звоните, задержимся до нужного времени.</p>\r\n<p>Проезд:</p>\r\n<p>-\
      \ координаты места: С56.279924 В37.525776</p>\r\n<p>По дмитровке едем до Икшы,\
      \ далее проезжаем речку Икшанка и поворачиваем на право. Проезжаем канал им.\
      \ Москвы и затем поворот налево. Далее едем до ГЛЦ Сорочаны, оставляем его с\
      \ левой стороны и примерно 2 км по прямой. В конце поселка, с левой стороны\
      \ будет поле.</p>\r\n<p>Запись на обучение и прокат оборудования по тел: 89169435383\
      \ Николай.</p>\r\n<p>До встречи!</p>"
