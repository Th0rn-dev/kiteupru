    content: "<p>Добрый день друзья!</p>\r\n<p>На связи кайт-клуб \"Вверх\".</p>\r\
      \n<p>Мы успешно добрались до Бугазской косы и поставили лагерь.</p>\r\n<p>Народу\
      \ пока мало, но вчера значительно прибавилось. Сегодня ожидается основной приток.</p>\r\
      \n<p>Погода здесь пока не радует, ночью прохладно. Днем солнце прогревает воздух,\
      \ а иногда даже становиться жарко.</p>\r\n<p><img title=\"Бугазская коса, ст.\
      \ Благовещенская, г. Анапа, Краснодарский край\" src=\"images/anapa/anapa2014-may-10.jpg\"\
      \ alt=\" Благовещенская, г. Анапа, Краснодарский край\" width=\"600\" height=\"\
      494\" /></p>\r\n<p>Самые смелые уже искупались в море. Вода в лимане вполне\
      \ прогрелась для занятий в 5 мм гидрокостюме.</p>\r\n<p>Сегодня, 2 мая, должно\
      \ раздуть и мы начнем обучение кайтсерфингу. С утра для начинающих будет организованна\
      \ группа для занятий с пилортажным кайтом. Во второй половине дня планируются\
      \ занятия на воде.</p>\r\n<p>В субботу ветер стихнет, а вот с воскресенья на\
      \ всю последующую неделю стоит отличный прогноз.</p>\r\n<p>Наш лагерь разместился\
      \ примерно по середине косы,  вы сможете узнатьнас  по черному шатру с надписью\
      \ Slingshot.</p>\r\n<p> <img src=\"images/anapa/anapa2014-may-9.jpg\" alt=\"\
      Кайт-кемп в Анапе. Кайт-клуб Вверх.\" width=\"600\" height=\"450\" /></p>\r\n\
      <p> Теоефон для связи 89169435383 Николай.</p>"
