      пополнением\".</p>\r\n<p>Перейдем к погоде.</p>\r\n<p>7 февраля ветер будет\
      \ разворачивать в течении дня на Северо-Западное направление. Но его скорость\
      \ будет стабильно держаться на отметке 7 м/с, с порывами до 13 м/с.</p>\r\n\
      <p>При этом температура будет расти до -3 С° и подсыпет свежего снега. Катать\
      \ будет мягко и комфортно.</p>\r\n<p>8 февраля ветер довернет на Юг и мы скорее\
