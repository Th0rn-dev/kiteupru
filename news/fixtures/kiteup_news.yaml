      \n<p>А для обучения азам кайтсерфинга - занятия на берегу будут вполне комфортными.\
      \ Так же не мешает хорошенько утеплиться (запас теплых вещей, ведра горячего\
      \ чая и пару рюкзаков бутербродов не дадут замерзнуть в холодную погоду)</p>\r\
      \n<p>18, 19 сентября занятия будут проводится с 11 до 17 ч. на первой кайт поляне\
      \ со стороны \"Синего камня\".</p>\r\n<p><img src=\"images/news/kite-instruktor-2.jpg\"\
      \ alt=\"Обучение кайтсерфингу на о. Плещеево\" width=\"450\" height=\"323\"\
