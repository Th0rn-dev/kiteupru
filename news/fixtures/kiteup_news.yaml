    content: "<p>Здравствуйте, друзья!</p>\r\n<p>Впереди длинные выходные! Давайте\
      \ проведем их интересно,  на свежем воздухе.  «Закидоны» погоды –  не повод\
      \ тухнуть три дня перед телевизором!</p>\r\n<p>Попробуйте силы в набирающем\
      \ популярность виде парусного спорта - кайтсерфинге.</p>\r\n<p>Необязательно\
      \ становиться профессиональными спортсменами - это трудный и долгий путь, кропотливая\
      \ работа.</p>\r\n<p>Достаточно освоить азы, чтобы элегантно и красиво кататься.\
      \ Кайтсерфинг не только спорт, это еще и активный отдых. А кайт – красивое,\
      \ почти живое «существо», которое подчинится вашей воле и обеспечит незабываемые\
      \ ощущения!</p>\r\n<p>Есть у занятий кайтсерфингом «побочный» эффект – войдете\
      \ во вкус, и вас потянет дальше- на моря, экзотические страны, где ветер и  отличные\
      \ условия для катания. Но это после, а пока…</p>\r\n<p>Приезжайте на обучение\
      \ с 11,12 или 13 июня: о. Плещеево, г. Переславль-Залесский, Ярославская область.</p>\r\
      \n<p>Поддайтесь ветру, он потянет к новым горизонтам.</p>\r\n<p>Приглашаем всех\
      \ желающих на обучение, которое будет проходить с 11 по 13 июня на берегу живописного\
      \ водоема - о. Плещеево, которое находиться рядом с г. Переславль-Залесский,\
      \ Ярославская область.</p>\r\n<p><a href=\"http://fototeka.su/image/b3GI\"><img\
      \ src=\"http://fototeka.su/images/2016/06/10/plesheevo-may-29-09.md.jpg\" alt=\"\
      plesheevo-may-29-09.jpg\" border=\"0\" /></a></p>\r\n<p>Наши принципы обучения:\
      \ легко, непринужденно, минимум теории - максимум практики и удовольствия от\
      \ занятий. От простого к сложному. Персональный опытный инструктор, чье внимание\
      \ только на вас.</p>\r\n<p>Начнем с безопасности при занятиях кайтсерфингом, \
      \ разучим подготовительные упражнения на \"пилотажке\" (мини-кайт, безопасный\
      \ и простой в управлении).</p>\r\n<p><a href=\"http://fototeka.su/image/bGVf\"\
      ><img src=\"http://fototeka.su/images/2016/06/10/plesheevo-may-29-04.md.jpg\"\
      \ alt=\"plesheevo-may-29-04.jpg\" border=\"0\" /></a></p>\r\n<p>Изучим устройство\
      \ балонного кайта, накачаем, поднимем в небо и  закрепим навыки пилотирования.</p>\r\
      \n<p><a href=\"http://fototeka.su/image/bAwO\"><img src=\"http://fototeka.su/images/2016/06/10/plesheevo-may-29-07.md.jpg\"\
      \ alt=\"plesheevo-may-29-07.jpg\" border=\"0\" /></a></p>\r\n<p>И потом самый\
      \ интересный этап!  Выйдем на воду, где вы научитесь перезапускать кайт с воды,\
      \ использовать тягу кайта для перемещения (бодидраг без доски и с доской).</p>\r\
      \n<p>Освоите водный старт и далее будете кататься, нарабатывая правильную стойку</p>\r\
      \n<p>Заключительный навык -  умение идти под кайтом против ветра.</p>\r\n<p>И\
      \ затем вперед! Оттачиваем мастерство пилотирования до автоматизма.</p>\r\n\
      <p>На прохождение полного курса потребуется 3-4 дня занятий.</p>\r\n<p>Погода\
      \ ожидается \"не жаркой\" и  с дождями, но нам главное - наличие ветра! Ветер\
      \ южного направления, порывистый, скорость 5-13 м/с.</p>\r\n<p>Температура воздуха\
      \ 12-15 С°, но будет теплее. Хотя теплые вещи в запасе не помешают.</p>\r\n\
      <p><img src=\"images/news/wg/11-13-june.png\" alt=\"Прогноз по ветру на 11-13\
      \ июня о. Плещеево, Переславль-Залесский\" width=\"555\" height=\"288\" /></p>\r\
      \n<p>Проезд:</p>\r\n<p>[[$Proezd]]</p>\r\n<p>Начало занятий с 10 ч утра и до\
      \ темноты.</p>\r\n<p>Все вопросы по записи на занятия и прокату снаряжения готовы\
      \ выслушать по тел: +7-915-269-15-51 Николай.<br />До встречи!</p>"
