    content: "<p>Добрый день друзья!</p>\r\n<p>Мы только вернулись с 3 этапа Кубка\
      \ России - Кубка национального парка \"Озеро Плещеево\"<span style=\"line-height:\
      \ 1.5em;\">. Сказать что было круто - это не сказать ни о чем. </span></p>\r\
      \n<p><span style=\"line-height: 1.5em;\">Было МЕГА</span><span style=\"line-height:\
      \ 1.5em;\">КРУТО.</span></p>\r\n<p><span style=\"line-height: 1.5em;\"> А самое\
      \ самое произошло на 3 день соревнований, когда ветер совсем стих, и, казалось\
      \ бы, что еще можно делать на берегу в полный штиль.</span></p>\r\n<p>Организаторы\
      \ проявили находчивость и этот день стал самым запоминаемым.</p>\r\n<p><img\
      \ src=\"images/news/ple-cup-1.jpg\" alt=\"3 этап Кубка России - Кубок национального\
      \ парка &quot;Озеро Плещеево&quot;\" width=\"500\" height=\"333\" /></p>\r\n\
      <p><img src=\"images/news/ple-cup-2.jpg\" alt=\"3 этап Кубка России - Кубок\
      \ национального парка &quot;Озеро Плещеево&quot;\" width=\"500\" height=\"333\"\
      \ /></p>\r\n<p>Обещаем сделать подробный фото-видео отчет. Вот такая вот интрига.</p>\r\
      \n<p>А теперь про \"суровые будни\". Почему \"суровые\"- потому что очень холодно\
      \ для лета, но на таком контрасте часто случается одно радостное для нас, кайтсерферов,\
      \ событие - ДУЕТ ХОРОШИЙ ДЛЯ КАТАЛКИ ВЕТЕР!</p>\r\n<p> Вот и в этот раз на 17-18\
      \ июня стоит хороший для о. Плещеево прогноз, как по силе ветра - 7-11 м/с,\
      \ так и по направлению З-ЮЗ. </p>\r\n<p><img src=\"images/news/wg/17-18-june.png\"\
      \ alt=\"Прогноз по ветру на 17-18 июня. о. Плещеево, г. Переславль-Залесский\"\
      \ width=\"450\" height=\"226\" /></p>\r\n<p> Думаю, что многие кайтеры Москвы\
      \ и Подмосковья врядли пропустят такой прогноз.</p>\r\n<p>Стоит отметить, что\
      \ днем 17 июня возможен дождь, надеемся что он будет кратковременным.</p>\r\n\
      <p>Настоятельно рекомендуем взять с собой теплые вещи, ведь такая погода характерна\
      \ скорее всего для середины мая.</p>\r\n<p>Традиционно начало занятий с 11 часов.</p>\r\
      \n<p> Проезд:</p>\r\n<p>[[$Proezd]]</p>\r\n<p> </p>\r\n<p>Запись на занятия\
      \ кайтсерфингом и прокат оборудования по тел: 89169435383 Николай.</p>\r\n<p>ПыСы:\
      \ теплится надежда, что и 19 июня прогноз не изменится и подарит нам еще один\
      \ ветренный денек.</p>"
