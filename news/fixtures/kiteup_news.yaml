    content: "<p>Здравствуйте друзья и коллеги.</p>\r\n<p>Приглашаем всех на  открытие\
      \ сноукайт сезона 2014-2015.</p>\r\n<p><img src=\"images/news/svistuha1.jpg\"\
      \ alt=\"Открытие сноукайт сезона 2014-2015, кайт-клуб &quot;Вверх&quot;\" width=\"\
      450\" height=\"397\" /></p>\r\n<p>Все мы с нетерпением ждали этого момента и\
      \ давно уже подготовили снаряжение. Вроде и зима рано наступила, и даже слегка\
      \ снежком припорошило, но это все не то. Не то, что нам хотелось.</p>\r\n<p>И\
      \ вот радостный момент настал, снега насыпало даже больше чем достаточно за\
      \ каких-то 2 дня, а дальше еще больше.</p>\r\n<p>И впереди нас ждут веселые\
      \ выходные, с ветром, снегом, дружескими встречами и, конечно же, каталкой.</p>\r\
      \n<p>Коротко по прогнозу. Условия не из благоприятных, но вполне очевидных для\
      \ нашей полосы. Сильный , рваный ветер со скорость 9-18 м/с южного направления\
      \ и снег, температура около 0 С°.</p>\r\n<p>Такая вот нормальная пурга нас ждет.</p>\r\
      \n<p><img src=\"images/news/wg/13-14-dec.png\" alt=\"Прогноз по ветру на 13-14\
      \ декабря. Свистуха, Дмитровский р-он, МО\" width=\"350\" height=\"226\" /></p>\r\
      \n<p> </p>\r\n<p>При такой температуре воздуха рекомендуем подготовить горно-лыжное\
      \ снаряжение - напарафинить скользяки своих лыж и сноубордов, протянуть крепления\
      \ ботинок.</p>\r\n<p>Так же рекомендуем взять второй комплект носков и перчаток.\
      \ Не забываем средства индивидуальной защиты - шлем, наколенники и налакотники.</p>\r\
      \n<p>Открывать сезон будем на поле рядом с д. Свистуха, Дмитровский р-он, МО.\
      \ Это рядом с ГЛЦ \"Сорочаны\".</p>\r\n<p>Схема проезда.</p>\r\n<p><br />[[$Proezd]]</p>\r\
      \n<p>Сборы на месте в 11 часов дня.</p>\r\n<p>Также можно записаться на занятия\
      \ и прокат снаряжения по тел: 8-915-269-15-51 Николай</p>\r\n<p>До новых встреч!</p>"
