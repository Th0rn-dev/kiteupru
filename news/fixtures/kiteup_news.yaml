    content: "<p>Здравствуйте друзья!</p>\r\n<p>Нам надоело сидеть дома и ждать прогноза,\
      \ а Вам?</p>\r\n<p>Вечером было принято решение поехать на все выходные на о.\
      \ Плещеево, в родные воды, по которым мы так соскучились.</p>\r\n<p><img src=\"\
      images/news/ple-kitesurfing.jpg\" alt=\"Обучение кайтсерфингу на о. Плещеевом\"\
      \ width=\"500\" height=\"371\" /></p>\r\n<p>Несмотря на \"хилый\" прогноз и\
      \ Московские пробки, несмотря на отсутствие перспективы закатнуть. Просто хочется\
      \ увидеть озеро, посидеть на берегу, подышать чистым воздухом. Полюбоваться\
      \ закатом.</p>\r\n<p>Встреть старых друзей, таких же решительных охотников за\
      \ ветром.</p>\r\n<p>А если повезет, покатать на кайте хотя-бы часик другой,\
      \ очень часто при таком направлении бывают нежданчики и ветер дует +1 м/с больше\
      \ чем по прогнозу.</p>\r\n<p><img src=\"images/news/wg/28-29-may.png\" alt=\"\
      Прогноз по ветру на 28-29 мая о. Плещеево, Переславль-Залесский\" width=\"373\"\
      \ height=\"176\" /></p>\r\n<p>Северо-Восточное направление и жара под + 23 С°\
      \ пора открывать водный сезон в наших краях и начать проводить регулярные занятия\
      \ по обучению кайтсефингу.</p>\r\n<p>Для особо осторожных (сомневающихся) отличная\
      \ учебная погода будет 29 мая в воскресенье.</p>\r\n<p>С нетерпением ждем всех\
      \ желающих на обучение, которое можно будет проводить не только на суще, но\
      \ и в воде.</p>\r\n<p>Учитывая направление ветра занятия будут проводиться на\
      \ кайт поляне с Северной стороны озера. Ориентир  - деревня Веськово, для вновь\
      \ пребывающих - будьте внимательны и не пропустите съезд на кайт поляну.</p>\r\
      \n<p>[[$Proezd]]</p>\r\n<p><br />Так как нас ждет жаркая и солнечная погода,\
      \ не забываем головные уборы и солнцезащитные очки.</p>\r\n<p>По вопросам записи\
      \ на занятия и прокат спортивного снаряжения для кайтинга обращайтесь по тел:\
      \ +7-915-269-15-51 Николай.</p>"
