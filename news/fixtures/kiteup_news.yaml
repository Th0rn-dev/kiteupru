    content: "<p>19 июля очередная, и, надеемся, не последняя в этом месяце встреча\
      \ поклонников ветра на о. Плещеево.</p>\r\n<p>Уже было расслабились, но погода\
      \ прям как сговорилась и дует и дует. Не часто, но как раз под выходные.</p>\r\
      \n<p><img src=\"images/news/wg/19-june.png\" alt=\"Прогноз по ветру на 19 июля,\
      \ о. Плещеево\" width=\"562\" height=\"210\" /></p>\r\n<p>ЮЗ не самое плохое\
      \ направление, тепло (в прошлые выходные в воде было комфортно), и скорость\
      \ ветра 8-11 м/с вполне достаточно, чтобы не просто потрамваить, но и отрабатывать\
      \ трюки начального уровня.</p>\r\n<p>В очередной раз ждем всех желающих на обучение,\
      \ которое будет проходить на поляне со стороны \"Синего камня\", напротив поворота\
      \ на д. Городище.</p>\r\n<p>[[$Proezd]]</p>\r\n<p>Прогноз стоит с середины дня,\
      \ но для новичков с утра будет самая комфортная погода для освоения пилотирования\
      \ учебного кайта. Поэтому занятия начнутся с 10 утра.</p>\r\n<p>Как всегда,\
      \ все вопросы по занятиям и на запись оборудования в прокат на тел. 8-915-269-15-51\
      \ Николай.</p>\r\n<p>Внимание! Сегодня, 17 июля телефон будет выключен в связи\
      \ с ответственной работой с 19 по 22 ч. Поэтому принимаются смски, либо звоните\
      \ до, после или 18 июля целый день. </p>\r\n<p> </p>"
