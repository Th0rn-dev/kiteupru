    content: "<p>Добрый день друзья.</p>\r\n<p>Как быстро летит время. Вот уже и июль\
      \ на исходе, месяц - который по статистике считается самым безветренным для\
      \ нашей средней полосы России.</p>\r\n<p>Жаркая погода скупа на ветер. Поэтому\
      \ любой намек вингуру заставляет кровь быстрее течь по венам. И мы, в предкушении\
      \ каталки, решили использовать этот шанс на ближайшие дни, включая субботу.</p>\r\
      \n<p><img src=\"gallery/48/25_1-day-ple-cup-2014-06.jpg\" alt=\"\" width=\"\
      449\" height=\"299\" /></p>\r\n<p>Прогноз обещает ветер со скоростью 5-6 м/с\
      \ северного направления. В субботу звезды - 6 м/с с порывами до 9 м/с. </p>\r\
      \n<p>Такой ветер, да еще солнечная погода - самое прекрасное, что нам может\
      \ подарить о. Плещеево в плане занятий кайтсерфингом.</p>\r\n<p><img src=\"\
      images/news/wg/24-26-july.png\" alt=\"Прогноз погоды на 24-26 июля о. Плещеево\"\
      \ width=\"450\" height=\"224\" /></p>\r\n<p>Очень надеемся, что часть кайтсерферов,\
      \ соблазненная хорошим прогнозом в Анапе на ближайщие выходные, свалит в Благу\
      \ и даст нам возможность фаново покатать и проводить занятия,обучать кайтсерфингу,\
      \ при этом никому не мешая. </p>\r\n<p>Итак, с 24 по 26 июля мы будем проводить\
      \ занятия и обучать кайтсерфингу всех желающих на северном берегу о. Плещеево\
      \ (ориентир - Ботик Петра).</p>\r\n<p><br />[[$Proezd]]</p>\r\n<p>Чтобы вы безошибочно\
      \ нашли нас на поляне, а кайт-школ там будет не мало, мы поставим большой черный\
      \ шатер с надписью Slingshot.</p>\r\n<p>Начало занятий с 11 часов  и до вечера.</p>\r\
      \n<p>Убедительная просьба заранее записываться на занятия и прокат оборудования\
      \ по тел: 89169435383 Николай.</p>\r\n<p>ПыСы: на тесты доступен абсолютно новый\
      \ кайт Slingshot RPM 14 м 2014. Улетный апарат как в прямом, так и переносном\
      \ смысле, в превосходных аэродинамических характеристиках которого вы сможете\
      \ убедиться сами, попробовав Slingshot RPM 14 м в деле.</p>\r\n<p>До новых встреч!</p>\r\
      \n<p> </p>"
