    content: "<p>Здравствуйте друзья!</p>\r\n<p>Лето неумолимо приближается и мы начинаем\
      \ развивать свою активность.</p>\r\n<p>В наших планах на лето - разведка новых\
      \ мест (а для кого-то и не новых) , пригодных для катания, организация мини\
      \ кемпов и активный досуг во всех его хороших проявлениях.</p>\r\n<p><img src=\"\
      gallery/48/43_1-day-ple-cup-2014-21.jpg\" alt=\"Кайтинг на о. Плещеево\" width=\"\
      450\" height=\"300\" /></p>\r\n<p>В том числе постараемся брать на тесты новое\
      \ оборудование различных производителей.</p>\r\n<p>Быть в курсе всех новинок\
      \ кайт индустрии не только по отзывам спецов, а еще самим попробовать снаряжение\
      \ в деле. А для многих это еще и прекрасная возможность определиться с покупкой\
      \ кайт стафа на будущее.</p>\r\n<p>Так что будем сами катать и давать на тесты\
      \ желающим.</p>\r\n<p><img src=\"images/news/ple-testy-slingshot.jpg\" alt=\"\
      тесты нового кайт оборудования на о. Плещеево\" width=\"450\" height=\"244\"\
      \ /></p>\r\n<p>Повышать свой уровень мастерства в катании и помогать осваивать\
      \ другим новые элементы и трюки.</p>\r\n<p>Новые встречи, новые знакомства и\
      \ океан позитива, здоровья и отличного настроения.</p>\r\n<p>А начнем мы с первой\
      \ поездки на озеро Плещеево, которая состоится 27 мая.</p>\r\n<p>Мы долго ждали\
      \ такого хорошего сочетания, чтобы было тепло, солнечно и при этом дул ветер.</p>\r\
      \n<p>Единственное но - такое счастье выпало на рабочий день, и, судя по тематическим\
      \ форумам, многие уже отпросились с работы.</p>\r\n<p><img src=\"images/news/wg/27-28-may.png\"\
      \ alt=\"Прогноз погоды на 27-28 мая,  о. Плещеево, г. Переславль-Залесский\"\
      \ width=\"369\" height=\"266\" /></p>\r\n<p> Ветер южного направления, со скоростью\
      \ 7-9 м/с, воздух прогреется до 26° С, солнечная погода - хороший повод для\
      \ встречи всех ветрозависимых жителей Москвы и МО.</p>\r\n<p>Место сборов -\
      \ кайт поляна напротив поворота на д. Городище. Это берег озера, не доезжая\
      \ \"Синего камня\".</p>\r\n<p>Постараемся приехать к 11 часам. Поставим черный\
      \ шатер и будем рады всем желающим укрыться под ним от солнца.</p>\r\n<p> А\
      \ теперь плюшки - везем на тесты еще не распакованный кайт Slingshot RPM 12\
      \ м 2015 года выпуска.</p>\r\n<p>Это огонь машина, судя по описаниям всех технических\
      \ новинок, примененных разработчиками в данной модели кайта.</p>\r\n<p><img\
      \ src=\"images/anapa/Anapa-2015/anons-anapa2015-m-13.jpg\" alt=\"Легендарный\
      \ кайт Slingshot RPM 2015 года выпуска\" width=\"450\" height=\"236\" /></p>\r\
      \n<p>И не для кого не секрет, что это самая удачная и технически совершенная\
      \ ветрошайтанмашина от одного из лидеров кайт индустрии - компании Slingshot.</p>\r\
      \n<p>Проезд:</p>\r\n<p>[[$Proezd]]</p>\r\n<p>По всем вопросам готовы ответить\
      \ по тел 8-916-269-15-51 Николай</p>\r\n<p>До новых встреч!</p>"
