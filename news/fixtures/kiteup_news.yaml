    content: "<p>Добрый день друзья!</p>\r\n<p>Несмотря на выкрутасы погоды - резкое\
      \ потепление и потом опять похолодание до -8 С°, 14декабря будет дуть, и причем\
      \ не слабо.</p>\r\n<p>Виндгуру рисует 7-15 м/с СЗ направления. Рванина конечно\
      \ не слабая, да и покрытие будет отвратительным: снег покроется коркой льда\
      \ и будет как стиральная доска. Нам не привыкать, достанем маленькие сайзы и\
      \ раскатаем эту корку вхлам. Скорее всего будет повышенная влажность, так что\
      \ не забываем одеваться потеплее и берем с собой термоса с чаем и бутерброды.</p>\r\
      \n<p><img src=\"images/news/aloiika_serg.jpg\" alt=\"Вэлкам на Альпийскую долину,\
      \ Дмитровский район, МО,\" width=\"450\" height=\"212\" /></p>\r\n<p>На месте\
      \ будем с 11 часов и до вечера, пока не стемнеет.</p>\r\n<p>Как добраться:</p>\r\
      \n<p>- координаты места: С56.279924 В37.525776</p>\r\n<p>По дмитровкеедем до\
      \ Икшы, далее проезжаем речку Икшанка и поворачиваем на право. Проезжаем канал\
      \ им. Москвы и затем поворот налево. Далее едем до ГЛЦ Сорочаны, оставляем его\
      \ с левой стороны и примерно 2 км по прямой. В конце поселка, с левой стороны\
      \ будет поле. </p>\r\n<p>Запись на обучение и прокат оборудования по тел: 89169435383\
      \ Николай.</p>\r\n<p>До встречи!</p>\r\n<p> </p>"
