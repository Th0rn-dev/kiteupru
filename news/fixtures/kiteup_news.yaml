  fields:
    content: "<p>Добрый день друзья и коллеги!<br /><br />Не понятное что то твориться\
      \ с погодой последнее время. Такое ощущение, что зима выдохлась и плюется остатками\
      \ сил, пытаясь отсрочить хоть на чуть чуть наступление весны<br /><br />Снег\
      \ почти растаял, а по настоящему хорошей каталки так и не было. В голове начинает\
      \ тикать ненавязчивая идея - лендкайтинг, лендкайтинг. И пора бы уже парафинить\
      \ маунтинборды. Но как говорил один из персонажей всем хорошо известного фильма:\
      \ \"Торопиться не надо\".<br /><br />Ну так вот.</p>\r\n<p>Приглашаем всех желающих\
      \ на Свистуху, присоедениться к веселому сообществу кайтеров, с пользой провести\
      \ предстоящие выходные и получит кучу новых впечатлений и эмоций.</p>\r\n<p><img\
      \ src=\"images/news/svistuha1.jpg\" alt=\"Кайтинг на Свистухе, Димитровский\
      \ р-он, МО\" width=\"450\" height=\"397\" /></p>\r\n<p><br /><br />На ближайшие\
      \ выходные, 22 и 23 февраля, вроде подмораживает и стоит неплохой прогноз южного\
      \ направления, а в субботу нас порадует еще и солнышко.</p>\r\n<p>Надеемся на\
      \ остатки вменяемого покрытия.<br /><br /></p>\r\n<p><img src=\"images/news/wg/22-23-fev.png\"\
      \ alt=\"Прогноз по ветру на 22 и 23 февраля\" width=\"441\" height=\"264\" /></p>\r\
      \n<p>В вск во второй половине дня возможен небольшой дождь. Очень надеемся,\
      \ что это не окажется большой помехой.</p>\r\n<p>Место проведения занятий -\
      \ Свистуха, Дмитровский р-он МО.</p>\r\n<p>Время проведения с 10 и до 19 ч.</p>\r\
      \n<p>Проезд: деревня Свистуха, Дмитровский р-он, МО. Выезжаем от МКАД по Дмитровскому\
      \ шоссе и едет до Икшы. Далее после речки Икшанка поворот на право, это съезд\
      \ на бетонку. Проезжаем канал им. Москвы и первый поворот на лево. Едем примерно\
      \ 5-6 км до Свистухи. Ориентир - длинный забор бежевого цвета с правой стороны.\
      \ За Свистухой крутой поворот на право и как раз заканчивается забор. Съезд\
      \ на поле также с правой стороны.</p>\r\n<p>Предварительная запись на занятия\
      \ и прокат снаряжения по тел 89169435383 Николай.</p>\r\n<p>До встречи на месте.</p>\r\
      \n<p> </p>"
