    content: "<p>Здравствуйте друзья!</p>\r\n<p>Мы все уже привыкли, что в выходные\
      \ дует, как по расписанию.</p>\r\n<p>Но, к сожалению, на ближайший выходной,\
      \ 25 июля, суббота стоит спорный прогноз.</p>\r\n<p>Вроде и стабильные 6-8 м/с,\
      \ но на пол дня. Очень надеемся, что Западное направление и в этот раз подарит\
      \ нам возможность покатать и поучиться (кто за чем едет).</p>\r\n<p>И тепло,\
      \ лето еще никто не отменял.</p>\r\n<p><img src=\"images/news/wg/25-june.png\"\
      \ alt=\"Прогноз по ветру на 25 июля  о. Плещеево, г. Переславль-Залесский\"\
      \ width=\"259\" height=\"225\" /></p>\r\n<p>Сами постараемся приехать как можно\
      \ раньше и будет готовы к 10 уже проводить занятия.</p>\r\n<p>[[$Proezd]]</p>\r\
      \n<p>Запись на занятия и прокат снаряжения по тел. 8-915-269-15-51 Николай.</p>\r\
      \n<p>ПыСы. Место встречи традиционное, поляна напротив поворота на д. Городище.\
      \ Но возможно нас попросят переместиться на первую поляну - это не доезжая до\
      \ того-же поворота.</p>\r\n<p>Звоните, уточняйте место размещения. Или ищите\
      \ черный шатер или флаг с надписью Slingshot (что-нибудь одно точно поставим\
      \ для обозначения нашего места положения).</p>"
