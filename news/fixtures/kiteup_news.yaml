    content: "<p>Добрый день друзья!</p>\r\n<p>Как то уже становится не привычным\
      \ теплая погода летом. Но природа одумалась и решила вернуть все в нужное русло.</p>\r\
      \n<p>Стало по летнему тепло, светит яркое солнце и дует ровный, еще раз повторяюсь\
      \ - РОВНЫЙ ветер. А это уже большая редкость для нашей полосы.</p>\r\n<p>Поэтому\
      \ мы решили пригласить всех желающих на тесты нового оборудования компании Slingshot,\
      \ любезно предоставленной \"Змеиным логовом\", главным дистрибьютором и представителем\
      \ в России лидеров кайт индустрии Slingshot и Mystic.</p>\r\n<p>Тестовой оборудование\
      \ будет доступно на поляне со стороны \"Синего камня\", на против поворота на\
      \ Городище.</p>\r\n<p>Ориентир - черный шатер с синей надписью Slingshot.</p>\r\
      \n<p><img src=\"images/news/ple-testy-slingshot.jpg\" alt=\"Тесты оборудования\
      \ Slingshot на озере Плещеево.\" width=\"500\" height=\"271\" /></p>\r\n<p>На\
      \ тесты будут предоставлены кайты Slingshot RPM 2014 года, размеры 12 м. и 14\
      \ м.</p>\r\n<p>Также будут проводиться занятия по обучению кайтсерфингу.</p>\r\
      \n<p>Запись на занятия и прокат оборудования, а также на тесты по тел. 89169435383\
      \ Николай</p>"
