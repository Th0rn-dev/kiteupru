    content: "<p>Здравствуйте друзья!</p>\r\n<p>На дворе февраль, а погода весенняя.\
      \ Снег активно тает и птицы зашевелились, ветер теплый дует и солнце предательски\
      \ греет.</p>\r\n<p>Этакая европейская мягкая зима.</p>\r\n<p>Где наши морозы\
      \ под -30 С°, где метели и вьюги и снег по пояс. А были времена, когда мы катали\
      \ по снегу до середины апреля.</p>\r\n<p>Как бы все это не осталось в нашей\
      \ памяти и не стало для следующего поколения легендой.</p>\r\n<p>А нам, чтобы\
      \ не забыть все это придется использовать любую возможность для поездки на выходные\
      \ за город, где снег лежит подольше и пока еще остается возможность заняться\
      \ сноукайтингом.</p>\r\n<p>Радует, что по прогнозу стоит небольшой минус и ночью\
      \ снег. Так что каталка будет в удовольствие, когда подмерзший наст прикрыт\
      \ слоем снега - и ехать быстро и приземлять не жестко.</p>\r\n<p><img src=\"\
      images/news/wg/6-7-fev.png\" alt=\"Прогноз по ветру на 6-7 февраля, Альпийская\
      \ долина, Свистуха\" width=\"396\" height=\"224\" /></p>\r\n<p>Ветер все выходные\
      \ будет изменять направление поэтому оптимальнее всего будет кататься и осваивать\
      \ азы <strong>кайтсерфинга</strong> на поле, рядом с поселком \"Альпийская долина\"\
      .</p>\r\n<p>Ждем всех желающих пройти обучение<strong> сноукайтингу</strong>,\
      \ а также уже бывалых райдеров, которые прошли нашу школу становления на кайт\
      \ и радуют нас своими успехами.</p>\r\n<p>Так же предоставляем в прокат кайтовое\
      \ снаряжение лидера индустрии <strong>Slingshot</strong>. Кстати, тестовый кайт\
      \ <strong>Slingshot Rally 9 м</strong> 2016 года еще так и не был распакован\
      \ и ждет своего часа.</p>\r\n<p>Скажу не кривя душой - кайт Slingshot Rally\
      \ - лучшее, что можно предложить любителям фрирайда, так же он подойдет и для\
      \ головокружительных прыжков на крюке.</p>\r\n<p><img src=\"images/news/slingshot-rally-2016.jpg\"\
      \ alt=\"Кайт Slingshot Rally 2016\" width=\"450\" height=\"678\" /></p>\r\n\
      <p> </p>\r\n<p>Проезд:</p>\r\n<p>[[$Proezd]]</p>\r\n<p>Традиционно занятия начинаются\
      \ c 10 часов утра и весь световой день. А темнеет сейчас уже ближе к 18 часам.</p>\r\
      \n<p>Запись на занятия и прокат снаряжения по тел 8-915-269-15-51 Николай.</p>\r\
      \n<p>Напоминаем, что в следующие выходные занятия, даже при наличии благоприятного\
      \ ветра, проводиться не будут.</p>\r\n<p>Будем принимать участие в \"Гонке Героев\"\
      . К которой сейчас идет активная подготовка.</p>\r\n<p><img src=\"images/events/GonkaGeroev/gonka-geroev-m.jpg\"\
      \ alt=\"Зимняя Гонка Героев Москва\" width=\"272\" height=\"161\" /></p>\r\n\
      <p>Более подробно о нашем участии можно узнать <a href=\"events/gonka-geroev-moscow-13-fev.html\"\
      >здесь</a>.</p>\r\n<p>До новых встреч.</p>\r\n<p>ПыСы: мы так же проводим занятия\
      \ по сноукайтингу и в будни, но по предварительной договоренности (можем и поближе\
      \ к Москве).</p>"
