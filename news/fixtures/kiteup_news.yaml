  fields:
    content: "<p>Здравствуйте друзья.</p>\r\n<p>Засиделись мы, не стали будоражить\
      \ желающих поучиться в прошлые выходные.</p>\r\n<p>Вы помните: грозы и проливные\
      \ дожди обещали все сайты, предсказывающие погоду. Сами на эту дэзу повелись.</p>\r\
      \n<p>Но сидеть в МСК уже нет сил. Хочется ветра и свободы, тепла и зеленой травки.\
      \ Солнышка и чтобы дуло как их фена.</p>\r\n<p>Как раз такую погоду обещает\
      \ виндгуру на ближайшие выходные.</p>\r\n<p>Объявляем сборы. Положим еще парочку\
      \ катательных дней в копилочку под названием \"Летом  на Пле дует\". А также\
      \ наполним позитивом \"баки на полную\".</p>\r\n<p>Для тех, кто хочет освоить\
      \ кайтсерфинг это еще и прекрасная возможность влиться в ряды ветрозависимых.</p>\r\
      \n<p>Вот так выглядит статистика по ветру на ближайшие выходные включая пятницу.\
      \ В субботу 4 июля будет особенно \"жарко\" во всех смыслах.</p>\r\n<p><img\
      \ src=\"images/news/wg/3-5-julay.png\" alt=\"Прогноз по ветру на 3,4,5 июля\
      \  о. Плещеево, г. Переславль-Залесский\" width=\"534\" height=\"207\" /></p>\r\
      \n<p>Ветер С-СЗ направления, отлично. Температура воздуха днем до 27° С - отлично,\
      \ ветер в порывах до 14 м/с - отлично<sup>2</sup>.</p>\r\n<p>Неужели пришел\
      \ момент, когда на Плещеевом можно катать без гидрика?</p>\r\n<p>Убедимся в\
      \ этом все вместе.</p>\r\n<p>Традиционно наш шатер с надписью Slingshot будет\
      \ стоять на поляне, не доезжая \"Синего камня\", ориентир - перекресток с указателем\
      \ на д. Городище.</p>\r\n<p><img src=\"images/news/shater-slingshot.jpg\" alt=\"\
      Шатер Slingshot на о. Плещеевом\" width=\"500\" height=\"301\" /></p>\r\n<p>[[$Proezd]]</p>\r\
      \n<p>Начало занятий с 10 утра и пока не стемнеет.</p>\r\n<p>Обязательно берем\
      \ с собой солнце защитные крема, головные уборы и солнце защитные очки.</p>\r\
      \n<p>Будем так же рады старым друзьям и \"бывшим\" ученикам - ныне катающимся\
      \ райдерами.</p>\r\n<p>Да прибудет с нами ветер. Алоха.</p>\r\n<p><img src=\"\
      images/news/kite-instruktor.jpg\" alt=\"Кайт инструктор на о. Плещеево\" width=\"\
      450\" height=\"267\" /></p>\r\n<p> Запись на занятия и прокат снаряжения по\
      \ тел. 89152691551 Николай.</p>\r\n<p>Да, чуть не забыл.</p>\r\n<p>С некоторых\
      \ пор у нас появилась возможность снимать все происходящее на экшн-камеру, на\
      \ земле и на воде, процесс обучения и ваш первый старт на доске.</p>\r\n<p>Мы\
      \ не только будем накапливать материал для себя (в планах сделать обобщающий\
      \ ролик и жизни нашего клуба), но и готовы поделиться им с вами.</p>\r\n<p>Уже\
      \ есть первые счастливчики, которые , я думаю, показывают видосы со своими занятиями\
      \ кайтсерфингм друзьям и знакомым.</p>\r\n<p>Небольшой видео фрагмент с обучения:</p>\r\
      \n<p><iframe src=\"http://www.youtube.com/embed/AhPSnRL0z6A\" frameborder=\"\
      0\" width=\"425\" height=\"350\"></iframe></p>\r\n<p>Ждем все на каталку и занятия\
      \ в ближайшие выходные.</p>"
