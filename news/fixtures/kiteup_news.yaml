    content: "<p>Добрый день друзья!</p>\r\n<p>Вот такой погодой нас встретил август.\
      \ Стабильная жара и повышенный уровень загрязнения воздуха в городских условиях.\
      \ Мы понимаем, что многие уже построили планы на выходные. Но все же.</p>\r\n\
      <p>Мы решили поехать под слабенький прогноз на о. Плещеево, г. Переславль-Залесский,\
      \ который обещает 3 августа ветер со скоростью 5 м/с, направление С-СЗ.</p>\r\
      \n<p>По нашим многолетним наблюдениям, при таком направлении дует сильнее прогноза,\
      \ хотя можем и ошибиться.</p>\r\n<p>В принципе, такая погода хорошо подходит\
      \ для освоения азов кайтсерфинга - пилотирование тренировочного кайта, изучение\
      \ теории ветрового окна и правил безопасности при занятиях кайтсерфингом.</p>\r\
      \n<p>Так что новички - мы вас ждем на занятия!</p>\r\n<p>Ближе к вечеру температура\
