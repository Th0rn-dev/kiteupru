    content: "<p>Вот и середина лета. И, по старинке, мы готовились немного отдохнуть\
      \ от каталки. Жара и стабильная погода, а в большей степени дожди, все это не\
      \ совместимая с ветром погода.</p>\r\n<p>Так было раньше, но не сейчас.</p>\r\
      \n<p>Это лето какое-то особенное.</p>\r\n<p>Дует и дует, с небольшими перерывами.\
      \ А на прошлые выходные 4 и 5 июля  Плещеево накпоминало берег моря.</p>\r\n\
      <p>Чистое синее небо, ветер до 14 м/с, и относительно ровный ветер - сказка\
      \ да и только. Только соленой воды не хватало для полноты ощущений. Да и пару\
      \ поездок в будни тоже добавили катательных дней.</p>\r\n<p><iframe src=\"http://www.youtube.com/embed/86FVXPK67xg\"\
      \ frameborder=\"0\" width=\"425\" height=\"350\"></iframe></p>\r\n<p>Одна только\
      \ печалька приключилась. Привез с собой полностью разряженный фотоаппарат и\
      \ пришлось пропустить столько много интересных фоток. Эх, теперь буду перед\
      \ каждой каталкой проверять зарядку фотика и прикуплю доп. аккумулятор.</p>\r\
      \n<p>Теперь о главном.</p>\r\n<p>На 12 июля снова прогноз, стабильно держиться\
      \ уже несколько дней. Не смотря не на что. Поверим?</p>\r\n<p><img src=\"images/news/wg/12-june.png\"\
      \ alt=\"Прогноз по ветру на 12 июля. Плещеево\" width=\"467\" height=\"226\"\
      \ /></p>\r\n<p>Есть такая кайтерская поговорка - прогнозу верить, кататься в\
      \ два раза реже.</p>\r\n<p>А на самом деле небольшое похолодание приводит к\
      \ усилению ветра, проверенно не раз.</p>\r\n<p>На 12 июля объявляем сборы на\
      \ о. Плещеево, снова на поляне напротив поворота на д. Городище.</p>\r\n<p>[[$Proezd]]</p>\r\
      \n<p>Так как шатер требует небольшого ремонта, ищите нас рядом с флагом с надписью\
      \ <strong>Slingshot</strong>.</p>\r\n<p>На поляне будем с утра и , так же с\
      \ утра, готовы проводить занятия по обучению кайтсерфингом как на берегу, так\
      \ и на воде.</p>\r\n<p>На все вопросы ответим по телефону 8-915-269-15-51 Николай.</p>\r\
      \n<p>До новых встреч.</p>"
