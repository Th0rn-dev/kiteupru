    content: "<p>Добрый день друзья!</p>\r\n<p>Скоро праздники и кто-то готовиться\
      \ стартануть в теплые страны, чтобы закатнуть по водичке. Кто-то будет ждать\
      \ пока выпадет снег, ну а мы снова едем в Монино, размять косточки.</p>\r\n\
      <p>На вихи обещают аномально теплую погоду, чего дома сидеть.</p>\r\n<p>Главное\
      \ чтобы задуло. Не исключают и дожди, грязь нам не помеха. Лендкайтинг - суровый\
      \ вид спорта.</p>\r\n<p><img src=\"images/news/wg/26_27_oct.png\" alt=\"Прогноз\
      \ на 26-27 октября\" width=\"396\" height=\"279\" /></p>\r\n<p>Не забудем и\
      \ про начинающих, уделим время для освоения ими азов кайтинга.</p>\r\n<p>Итак.</p>\r\
      \n<p>В субботу 26 октября начало занятий в 12 часов. Будем на месте до 17 часов.</p>\r\
      \n<p>По 27 октября (воскресенье) так, если будут желающие позаниматься - приедем.\
      \ Звоните заранее и записывайтесь.</p>\r\n<p>Запись по тел 89169435383 Николай.</p>\r\
      \n<p>Проезд в Монино. <a href=\"http://maps.yandex.ru/?um=xo-bpOZAgfwbdgvBbQC9SIxRbDkK9EDt&amp;ll=38.168080%2C55.836697&amp;spn=0.010085%2C0.003701&amp;z=17&amp;l=map\"\
      >Ссылка на яндекс.карту</a><br /><br />На машине: выезжаем из Москвы по Горьковскому\
      \ шоссе (шоссе Энтузиастов). Проезжаем г. Балашиха и далее до поселка Старая\
      \ Купавна (примерно 38 км). За поселком едем до первого светофора и разворачиваемся\
      \ на нем на 180 градусов и возвращаемся обратно к поселку. На въезде в Старую\
      \ Купавну (ориентир - табличка с названием поселка) первый поворот направо,\
      \ попадаем на асфальтированную дорогу. Как только выехали на широкую грунтовую\
      \ полосу, едем прямо вдоль бетонного забора аэродрома (он будет справа) до вторых\
      \ железных ворот.<br /><br />Своим ходом: с Ярославского вокзала до ст. Монино,\
      \ последний вагон. Далее, выход в город (направо по пути следования) через подземный\
      \ переход. Идем в обратную сторону вдоль торгового ряда до КПП (слева). Заходим\
      \ внутрь (вход свободный). Идем прямо до заброшенной школы (4-5 этажное сгоревшее\
      \ здание справа), перед ней поворачиваем направо и идем прямо(100-150м) пока\
      \ не упремся в КПП академии, перед ней направо до ворот, проходим через ворота\
      \ до поворота налево на тропу между двумя бетонными заборами. Идем по этой тропе\
      \ прямо, попадаем на аэродром.<br /><br />До встречи в Монино!</p>"
