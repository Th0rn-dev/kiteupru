      \ что перед выездом лучше позвонить и мы подскажем где будут проводиться занятия.</p>\r\
      \n<p><img src=\"images/news/wg/7-8-fev.png\" alt=\"Прогноз по ветру на 7-8 февраля.\
      \ пос. Альпийская долина, Дмитровский р-он, МО\" width=\"394\" height=\"291\"\
      \ /></p>\r\n<p>Проезд:</p>\r\n<p>[[$Proezd]]</p>\r\n<p> </p>\r\n<p>Начало занятий\
      \ с 10 часов. </p>\r\n<p>Напоминаем, что световой день постоянно увеличивается\
      \ и не за горами весна. Поэтому темнеть будет ближе к 18 часам.</p>\r\n<p>Так\
      \ что катать и учиться можно пока будут силы.</p>\r\n<p>Ждем всех желающих на\
      \ отличную каталку, и , конечно же, на обучение сноукайтингу!</p>\r\n<p>Запись\
      \ на занятия и прокат снаряжения  по телефону 8-915-269-15-51 Николай.</p>\r\
