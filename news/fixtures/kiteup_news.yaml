      \n<p>Такие \"подарки\" от природы позволяют не только с пользой провести выходные,\
      \ но и получить не забываемые впечатления от занятий кайтсерфингом.</p>\r\n\
      <p>А нам немного погрустить, ведь многие за пару выходных успевают освоить этот\
      \ прекрасный вид парусного спорта и отправиться в самостоятельное \"плавание\"\
      .</p>\r\n<p>Но мы надеемся еще не раз увидеть эти счастливые лица. И они будут\
