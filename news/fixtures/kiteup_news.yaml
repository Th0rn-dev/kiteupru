  fields:
    content: "<p>Добрый день друзья и коллеги.</p>\r\n<p>Совсем непонятное происходит\
      \ с погодой, в мае стояла июльская жара, а в июне холодно, как в апреле.</p>\r\
      \n<p>Все перевернулось к не привычному нам чередованию. Но радует лишь одно\
      \ - дует ветер, часто и по долгу.</p>\r\n<p>Нам, кайтсерферам, такое состояние\
      \ погоды в радость, ну а холод как-нибудь переживем (толстые гидрики, \"сухари\"\
      \ и термос с чаем нам в помощь).</p>\r\n<p>Или вот такая согревающая фотка с\
      \ прошедших соревнований на о. Плещеевом. </p>\r\n<p><img src=\"gallery/49/77_ple-cup-2014-day-2-01.jpg\"\
      \ alt=\"3 этап Кубка России - Кубок национального парка &quot;Озеро Плещеево&quot;\"\
      \ width=\"502\" height=\"334\" /></p>\r\n<p>Ну, а тех, кто не испугается температуры\
      \ в +10 С? приглашаем на выходные 28-29 июня на занятия кайтсерфингом. К слову,\
      \ 29 июня  уже будет тепло по летнему.</p>\r\n<p><img src=\"images/news/wg/28-29-june.png\"\
      \ alt=\"Прогноз погоды на 28-29 июня о. Плещеево\" width=\"396\" height=\"240\"\
      \ /></p>\r\n<p>Итак, 28 июня мы будем находиться на северном берегу, на станции\
      \ \"Серф-поинт\". По прогнозу стоят кратковременные дожди при облачности выше\
      \ средней.</p>\r\n<p>Спрятаться от дождя нам поможет наш огромный черный зонтик,\
      \ т.е. шатер с большой синей надписью <strong>Slingshot. </strong></p>\r\n<p>Не\
      \ забываем прихватить теплые вещи и термос с чаем.</p>\r\n<p>[[$Proezd]]</p>\r\
      \n<p><strong style=\"font-size: 16px;\">Внимание! 29 июня наш лагерь переедет\
      \ на поляну со стороны \"Синего камня\", напротив поворота на д. Городище.</strong></p>\r\
      \n<p>Начало занятий с 11 часов.</p>\r\n<p>Убедительная просьба: записываться\
      \ на занятия и прокат оборудования заранее, по тел. 89169435383 Николай.</p>"
