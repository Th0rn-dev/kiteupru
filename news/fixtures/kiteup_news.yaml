      \ что лэндкайтинг - это один из самых экстремальных разделов кайтсерфинга, поэтому\
      \ защита (шлем, наколенники и налокотники) обязательна к применению.</p>\r\n\
      <p>Проезд:</p>\r\n<p>[[$Proezd]]</p>\r\n<p>На месте планируем быть с 10 часов\
      \ и пока не укатаемся.</p>\r\n<p>Для желающих приехать во второй половине дня\
      \ рекомендуем позвонить и заявиться о своем визите.</p>\r\n<p>Также можно записаться\
      \ на занятия по тел 8-915-269-15-51 Николай.</p>\r\n<p>Все вам самого наилучшего\
