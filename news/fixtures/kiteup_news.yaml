    content: "<p>Здравствуйте друзья!</p>\r\n<p>Все предстоящие праздники и включая\
      \ понедельник мы будем находиться на о. Плещеево, г. Переславль-Залесский.</p>\r\
      \n<p>Это будет праздник ветра и активного отдыха, каталка до потери пульса и\
      \ вечерние посиделки.</p>\r\n<p>На всю предстоящую неделю стоит шикарный прогноз\
      \ и будет тепло ( в прошлдые выходные было не очень).</p>\r\n<p>Ветер З и ЮЗ\
      \ направления 6-8 м/с, ровный, что является большой редкостью для Плещеево.</p>\r\
      \n<p><img src=\"images/news/wg/12-15-jun.png\" alt=\"Прогноз по ветру на 12-15\
      \ июня, о. Плещеево\" width=\"881\" height=\"232\" /></p>\r\n<p>Посмотрим что\
      \ будет в реале, и, если прогноз оправдается, то это будут самые шикарные выходные\
      \ за все лето.</p>\r\n<p>Ищите нас под шатром с надписью Slingshot на поляне\
      \ напротив поворота на городище.</p>\r\n<p><img src=\"images/news/slingshot-2.jpg\"\
      \ alt=\"Шатер кайт клуба &quot;Вверх&quot;\" width=\"500\" height=\"333\" /></p>\r\
      \n<p>[[$Proezd]]</p>\r\n<p>Начало занятий с 10 ч. утра и пока не стемнеет или\
      \ не выключат ветер.</p>\r\n<p>Так же у вас есть прекрасная возможность взять\
      \ на тесты новое оборудование от компании Slingshot: кайты RAllY, RPM, доски\
      \ Vizion и сапы SUP Slingshot Space Cake Inflatable и многое другое.</p>\r\n\
      <p>Записаться на занятия и на прокат снаряжения вы сможете по тел 8-915-269-15-51\
      \ Николай</p>\r\n<p>Внимание! На выезде с МКАД по Ярославскому шоссе вплоть\
      \ до пос. Тарасовка может быть огромная пробка, включайте свои навигаторы и\
      \ ищите пути объезда. Например по Дмитровскому шоссе через г. Дмитров.</p>\r\
      \n<p>Ждем всех в гости.</p>\r\n<p> </p>"
