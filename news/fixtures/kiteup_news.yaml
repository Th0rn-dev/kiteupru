    content: "<p>Лето продолжает радовать нас ветреной погодой, и я даже не помню,\
      \ чтобы столько дуло в наших родных широтах.</p>\r\n<p>Если так будет продолжаться\
      \ дальше, то и поездки на море перестанут быть такой искренней щенячий радостью\
      \ и активным отдыхом от безветрия, как было раньше.</p>\r\n<p>Хотя, как и все\
      \ перелетные птицы, рано или поздно летящие на юг,  мысли и желания начинают\
      \ ориентироваться в этом направлении.</p>\r\n<p>Вы, надеюсь понимаете на что\
      \ идет намек :).</p>\r\n<p>Ну, а пока наше родное Плещеево ждет всех желающих\
      \ закатнуть или поучиться кайтсерфингу с хорошим прогнозом Западного направления\
      \ к себе в гости.</p>\r\n<p>Ветер 6-10 м/с при практически без облачном небе,\
      \ жары не будет. Да и дождик надеемся тоже.</p>\r\n<p>А если вы приглядитесь\
      \ к картинке ниже, то увидите стрелочку из звездочек, которая указывает на пятницу.</p>\r\
      \n<p>Это как раз для нас денек, чтобы укататься и натренироваться вдоволь, и\
      \ все оставшиеся выходные посвятить нашим дорогим ученикам.</p>\r\n<p><img src=\"\
      images/news/wg/31j-1-2-avg.png\" alt=\"Прогноз по ветру на 31 июля, 1-2 августа\
      \  о. Плещеево, г. Переславль-Залесский\" width=\"557\" height=\"271\" /></p>\r\
      \n<p>Для желающих приехать на занятия по кайтсерфингу обязательно иметь при\
      \ себе солнце защитные очки и головные уборы.</p>\r\n<p>1 и 2 августа занятия\
      \ начнутся с 10 ч утра и пока ветер не сдуется.</p>\r\n<p>Наше место расположения\
      \ изменилось. Мы переместились на 1 поляну, это как раз перед ручьем, который\
      \ рядом с поворотом на д. Городище.</p>\r\n<p>Не низменным останется черный\
      \ шатер с надписью Slingshot и флаг с той же надписью и наши счастливые лица\
      \ гостеприимных хозяев.</p>\r\n<p><img src=\"images/news/shater-slingshot-1.jpg\"\
      \ alt=\"Шатер Slingshot кайт клуба Вверх на о. Плещеевом\" width=\"400\" height=\"\
      600\" /></p>\r\n<p>Интерактивная карта</p>\r\n<p>[[$Proezd]]</p>\r\n<p>Все вопросы\
      \ по прокату кайтового снаряжения и расписанию занятий, а также запись на занятия\
      \ по тел. 8-915-269-15-51 Николай.</p>\r\n<p>До новых встреч.</p>"
