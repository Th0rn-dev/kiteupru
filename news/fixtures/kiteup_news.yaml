      \ воды, бодидраг, самоспасение.</p>\r\n<p><img src=\"gallery/48/28_1-day-ple-cup-2014-05.jpg\"\
      \ alt=\"Кайтсерфинг на о. Плещеево, г. Переславль-Залесский\" width=\"500\"\
      \ height=\"333\" /></p>\r\n<p>Даже если ветра не хватит для занятий мы будем\
      \ купаться и загорать на одном из самых чистых  водоемов - о. Плещеево.</p>\r\
      \n<p>Традиционно начало занятий в 11 часов и пока не стемнеет.</p>\r\n<p>3 августа\
      \ мы будем проводить занятия на северном берегу. Ориентир - Ботик Петра. Ищите\
      \ нас под большим черным шатром с надписью Slingshot.</p>\r\n<p>[[$Proezd]]</p>\r\
      \n<p>Запись на занятия по тел: 89169435383 Николай.</p>\r\n<p>Ждем всех желающих\
      \ на занятия кайтсерфингом и до новых встреч!</p>"
