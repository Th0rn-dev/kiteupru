    content: "<p>На связи кайт клуб \"Вверх\".</p>\r\n<p>Приглашаем всех на #бабьелето\
      \ кайт автепати на о. Плещеево.</p>\r\n<p>Как вам такая интрига?</p>\r\n<p>Летний\
