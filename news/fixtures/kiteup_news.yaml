    content: "<p>6 и 7 будем находиться на  о. Плещеево, г. Переславль-Залесский.</p>\r\
      \n<p>Занятия будут проводится на поляне со стороны \"Синего камня\".</p>\r\n\
      <p>Начало занятий с 10 часов утра.</p>\r\n<p>[[$Proezd]]</p>\r\n<p>Внимание!\
      \ 6 июня проезд через г. Переславль-Залесский будет закрыт с 8 до 15 часов в\
      \ связи с проведением марафона. Так же будет перекрыта дорога, идущая вдоль\
      \ озера со стороны Синего камня. Инспекторы ДПС сказали, что есть проезд через\
      \ д. Городище, т.е. к озеру проехать будет возможно, но не пересекая дорогу.\
      \ Заезд с трассы на поселок \"Красная деревня\".</p>\r\n<p>Все вопросы по тел\
      \ 8-915-269-15-51 Николай</p>"
