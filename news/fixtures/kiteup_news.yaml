    content: "<p>Здравствуйте друзья!</p>\r\n<p>Не знаю, кто так обидел зиму, но это\
      \ точно не мы.</p>\r\n<p>Весенняя погода в конце января уже не удивляет. Если\
      \ кто помнит, то тепло было до конца декабря.</p>\r\n<p>И с тоской можно глядеть\
      \ на исчезающий под сильным дождем снег. Но мы очень надеемся, что снега выпало\
      \ очень много и он не успеет растаять за эти пару тройку аномальных дней.</p>\r\
      \n<p>Учитывая тот факт, что на потеплении хорошо раздувает и Дмитров находится\
      \ севернее Москвы, и поэтому там на 1-2 C° градуса температура ниже.</p>\r\n\
      <p>Мы сделаем еще одну попытку пригласить на занятия кайтсерфингом.</p>\r\n\
      <p>Что нас ждет по погоде.</p>\r\n<p><img src=\"images/news/wg/30-31-jan.png\"\
      \ alt=\"Прогноз по ветру на 30, 31 января, Альпийская долина, Свистуха\" width=\"\
      397\" height=\"241\" /></p>\r\n<p>Ветер З-ЮЗ направления, скорость 8-15 м/с,\
      \ тепло и слякотно. Обычная весенняя погода.</p>\r\n<p>Надеемся дождь обойдет\
      \ нас стороной и позволит с пользой провести время, хорошо катнуть и позаниматься\
      \ не только с новичками, но и продвинутыми сноукайтерами.</p>\r\n<p>Начало занятий\
      \ традиционно с 10 часов утра.</p>\r\n<p>30 января занятия по сноукайтингу будут\
      \ проходить на \"Альпийской долине\"</p>\r\n<p>31 января мы переместимся на\
      \ \"Свистуху\".</p>\r\n<p>Проезд:</p>\r\n<p>[[$Proezd]]</p>\r\n<p>Запись на\
      \ занятия и прокат снаряжения по  тел: 8-915-269-15-51 Николай.</p>\r\n<p style=\"\
      background-color: #ffffcc;\">Внимание! Для водителей, едущих к нам на занятия\
      \ или каталку просим соблюдать скоростной режим и повышенное внимание, особенно\
      \ при подъезде к месту.</p>\r\n<p style=\"background-color: #ffffcc;\">Дорога\
      \ изобилует крутыми поворотами и будут участки с обледенением, особенно при\
      \ подъезде к Свистухе, берегите себя и близких.</p>"
