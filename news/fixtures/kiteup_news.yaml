    content: "<p>Здравствуйте друзья.</p>\r\n<p>В очередной раз едем в Монино - мекку\
      \ Российского лендкайтинга.</p>\r\n<p>Не смотря на то, что популярность данного\
      \ направления кайтсерфинга с каждым годом все ниже и ниже, лендкайтинг позволяет\
      \ почувствовать максимальный выброс адреналина даже на слабом ветру.</p>\r\n\
      <p>Это ощущение не покидает меня до сих пор, спустя 2 недели с предыдущей каталки,\
      \ на которой мы исколесили весь аэродром.</p>\r\n<p>Земля, не прикрытая травой\
      \ в самый неподходящий момент демонстрировала ямки и канавки, объезжать который\
      \ захватывало дух и волосы вставали дыбом под шлемом.</p>\r\n<p>Щучу конечно.</p>\r\
      \n<p>В Монино можно кататься и без острых ощущений, на ровной поверхности и\
      \ проросшая трава уже радует глаз.</p>\r\n<p>В предстоящую субботу 25 апреля\
      \ приглашаем всех желающих на занятий в Монино.</p>\r\n<p>Погода шепчет и синоптики\
      \ обещают значительное потепление, ветер СЗС направления позволит поучиться\
      \ управлять и баллонные кайты в том числе.</p>\r\n<p><img src=\"images/news/wg/25-apr.png\"\
      \ alt=\"Прогноз погоды на 25 апреля, Монино\" width=\"233\" height=\"225\" /></p>\r\
      \n<p>Это будет очень полезной практикой перед наступлением водного сезона, который\
      \ лично мы едем открывать в Анапу.</p>\r\n<p>Анонс этого мероприятия можно посмотреть\
      \ по <a href=\"events/kite-kemp-may-anapa-2015.html\">ссылке</a>.</p>\r\n<p>Да,\
      \ чуть не забыл, скажу по секрету, в мае может быть проведен фестиваль Лэндкайтинга\
      \ PowerSlide ***. Ждем его с нетерпением.</p>\r\n<p>А теперь о главном.</p>\r\
      \n<p>25 апреля в Монино мы будем с 10 до 15 часов. </p>\r\n<p>Проезд:<br />[[$Proezd]]</p>\r\
      \n<p>Записаться на занятия можно по телефону 89152691551. Николай.</p>\r\n<p>PS:\
      \ это будут последние занятия перед выездом в Анапу. Следующие занятия в Монино\
      \ будут проводиться после 15 мая. Так что не упустите свой шанс.</p>"
