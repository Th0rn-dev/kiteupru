    content: "<p>Добрый день друзья и коллеги!</p>\r\n<p>Прежде всего хочу поздравить\
      \ Вас с наступившим годом, годом Лошади. Желаю вам новых свершений и новых высот,\
      \ всегда оставаться на волне позитива и уверенно вырезаться в сторону достижения\
      \ своих желаний.</p>\r\n<p>Праздники праздниками, но мы всетаки предлагаем вылезть\
      \ из-за стола и сначала медленной поступью, затем переходящей к галопу, примчаться\
      \ на первые в этом году сборы.</p>\r\n<p>Место сбора - деревня Свистуха, Дмитровский\
      \ р-он, МО. Это наше излюбленное место встреч и, в случае отсутсвия ветра, можно\
      \ проехать дальше, в Сорочаны и покатаь там со склонов (это запасной вариант\
      \ получения хорошего настроения).</p>\r\n<p>Итак, 4 января с 11 часов, мы ждем\
      \ всех желающих пройти обучение сноукатингу и будем рады всем зевакам, останавливающимся\
      \ полюбоваться этим завораживающим видом парусного спорта.</p>\r\n<p>На 4 декабря\
      \ стоит 5 м/с ветра Южного направления. мы все еще верим что выпадет снег. Будет\
      \ относительно тепло, всего -4С°.</p>\r\n<p><img src=\"images/news/wg/4-dec.png\"\
      \ alt=\"Прогноз на 4 января 2014\" width=\"285\" height=\"301\" /></p>\r\n<p>Запись\
      \ на занятия и прокат оборудования по тел 89169435383 Николай.</p>\r\n<p>Ждем\
      \ всех за хорошим настроением!</p>\r\n<p> </p>\r\n<p> </p>\r\n<p> </p>"
