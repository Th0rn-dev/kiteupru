      \ на рабочем месте.</p>\r\n<p>На полях Подмосковья ситуация намного лучше: белый\
      \ снег в достаточном количестве.</p>\r\n<p>А впереди длинные выходные и прекрасный\
      \ праздник весны  - 8 марта. Хороший повод активно провести время и зарядиться\
      \ хорошим настроением.</p>\r\n<p>Приглашаем всех 5 марта докатывать еще не растаявший\
      \ снег на \"Альпийскую долину\", осваивать сноукайтинг на практике.</p>\r\n\
      <p> <img src=\"images/news/slingshot-kamchatka.jpg\" alt=\"Кайт Slingshot RPM\
      \ 2015\" width=\"500\" height=\"333\" /></p>\r\n<p>Ветер нам в помощь: Восточное\
      \ направление со скоростью 7-13 м/с. Погодка с плюсовой температурой и осадками.</p>\r\
      \n<p>Мокренько, противненько - не, не слыхали. Нам все не почем.</p>\r\n<p>Мороз\
      \ на кануне ночью уплотнит покрытие, но не забываем на парафинить лыжи и сноуборды\
      \ для лучшего скольжения.</p>\r\n<p><img src=\"images/news/wg/5-mart.png\" alt=\"\
      Прогноз по ветру на 5 марта, Альпийская долина, Свистуха\" width=\"258\" height=\"\
      241\" /></p>\r\n<p>Начало занятий традиционно с 10 часов утра.</p>\r\n<p>Проезд:</p>\r\
      \n<p>[[$Proezd]]</p>\r\n<p>Берем с собой на смену второй комплект сухих вещей,\
      \ не забываем и про защиту (шлем, наколенники и налокотники).</p>\r\n<p>Хорошее\
      \ настроение выдадим на месте занятий сноукайтингом.</p>\r\n<p>Обещаем провести\
      \ вас в мир кайтсерфинга безопасно, уберем страхи и научим всем базовым движениям,\
      \ необходимым для приручения кайта.</p>\r\n<p>Вы сами не заметите, как быстро\
      \ поедете используя тягу кайта.</p>\r\n<p>Поможем вам в дальнейшем и с выбором\
      \ оборудования для кайтсерфинга, научим прогрессивному катанию (азы фристайла).</p>\r\
      \n<p>Запись на занятия и прокат снаряжения по тел 8-916-269-15-51 Николай.</p>"
