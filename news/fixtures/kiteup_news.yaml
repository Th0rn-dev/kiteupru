    content: "<p>Добрый день друзья и коллеги.</p>\r\n<p>Мы часто не задумываемся\
      \ как быстро летит время. Конец зимы уже не за горами. Уже начинаем грезить\
      \ мечтами о поездке в мае в Анапу.</p>\r\n<p>Зима, если честно, не радует хорошой\
      \ кайтовой погодой. Вот и на ближайшие выходные стоит слабенький прогноз.</p>\r\
      \n<p>Но мы решили не списывать его со счетов и предлагаем провести выходные\
      \ активно и с пользой, а также приглашаем всех желающих на занятий сноукайтингм.\
      \ Порогноз позволит безопасно пройти азы управления тренировочным кайтом, а\
      \ также безопасно потренироваться и с рабочим кайтом.</p>\r\n<p>Итак, на 8 и\
      \ 9 февраля стоит прогноз по ветру: 4 - 4.5 м/с южного направления. Температура\
      \ -1-2 °С. Короче - парафиним лыжи и сноуборды.</p>\r\n<p><img src=\"images/news/wg/8-9-fev.png\"\
      \ alt=\"Прогноз по ветру на 8 и 9 февраля\" width=\"442\" height=\"250\" /></p>\r\
      \n<p> </p>\r\n<p>Начало занятий с 10 ч. утра и до 19 вечера.</p>\r\n<p>Место\
      \ сборов: деревня Свистуха. Дмитровский р-он, МО.</p>\r\n<p>Проезд: деревня\
      \ Свистуха, Дмитровский р-он, МО. Выезжаем от МКАД по Дмитровскому шоссе и едет\
      \ до Икшы. Далее после речки Икшанка поворот на право, это съезд на бетонку.\
      \ Проезжаем канал им. Москвы и первый поворот на лево. Едем примерно 5-6 км\
      \ до Свистухи. Ориентир - длинный забор бежевого цвета с правой стороны. За\
      \ Свистухой крутой поворот на право и как раз заканчивается забор. Съезд на\
      \ поле также с правой стороны.</p>\r\n<p>Предварительная запись на занятия и\
      \ прокат снаряжения по тел 89169435383 Николай.</p>\r\n<p>До встречи на месте.</p>"
