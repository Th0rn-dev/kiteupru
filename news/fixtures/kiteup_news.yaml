- model: news.New
  pk: 5
  fields:
    content: "<p>Добрый день друзья и коллеги!</p>\r\n<p>Вот так зима. Снег выпал\
      \ и тут же растаял. Выпал и растаял. Погодка дразнится и не дает нам раскочегарится\
      \ и полноценно катнуть. Но в этом есть и свои плюсы. Скоростное покрытие, достаточной\
      \ силы ветер и тепло. Так что отморожение носов нам не грозит.</p>\r\n<p>Думаю,\
      \ что крещенские морозы не подкачают и зима возьмет свое. А пока пользуемся\
      \ тем что есть.</p>\r\n<p>Итак на 8 и 10 января виндгуру нарисовала хороший\
      \ прогноз, 6-7 м/с с порывами до 14 м/с при плюсовой температуре. На Дмитровке\
      \ все еще держиться снег и, думаю, до катания в лужах еще далеко. Да, будет\
      \ мокро и не совсем комфортно. Не забываем брать с собой сухие носки на смену\
      \ и термос горячего чая с лимоном.</p>\r\n<p><img src=\"images/news/wg/8-and-10-jan.png\"\
      \ alt=\"Прогноз на 8 и 10  января 2014\" width=\"616\" height=\"265\" /></p>\r\
      \n<p>Надеемся, что до 10 января снег не растает, а ночью, на кануне, и добавит.</p>\r\
      \n<p>Начало занятий с 10 ч. утра и до 15-16 ч (при наличии желающих).</p>\r\n\
      <p>Если в ваших планах приехать во второй половине дня, звоните, соориентируем\
      \ по остановке и погодных условиях.</p>\r\n<p>Проезд: деревня Свистуха, Дмитровский\
      \ р-он, МО. Выезжаем от МКАД по Дмитровскому шоссе и едет до Икшы. Далее после\
      \ речки Икшанка поворот на право, это съезд на бетонку. Проезжаем канал им.\
      \ Москвы и первый поворот на лево. Едем примерно 5-6 км до Свистухи. Ориентир\
      \ - длинный забор бежевого цвета с правой стороны. За Свистухой крутой поворот\
      \ на право и как раз заканчивается забор. Съезд на поле также с правой стороны.</p>\r\
      \n<p>Предварительная запись на занятия и прокат снаряжения по тел 89169435383\
      \ Николай.</p>\r\n<p>До встречи на месте.</p>\r\n<p> </p>\r\n<p> </p>"
