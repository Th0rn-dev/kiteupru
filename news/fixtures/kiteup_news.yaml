    content: "<p>Добрый день друзья!</p>\r\n<p>После удачной на каталку поездки в\
      \ Анапу, мы вернулись воодушевленные в Москву и лелеяли надежду так же поехать\
      \ на о. Плещеево.</p>\r\n<p>Но увы. Настала аномальная и побившая все рекорды\
      \ жара, совсем не характерная для мая.</p>\r\n<p>Осталось только запастись терпением\
      \ ждать, когда немного похолодает.</p>\r\n<p>И вот наступило чудо, температура\
      \ пошла вниз и полил дождь, принесший прохладу.</p>\r\n<p>На фоне этих изменений\
      \ задуло, и на ближайшие 3 дня стоит хороший прогноз. А это значит, что мы едем\
      \ открывать водный кайтсерфовый сезон на о. Плещеево, г. Переславль-Залеский.</p>\r\
      \n<p>Направление ветра не самое лучшее и будет дуть вдоль берега со стороны\
      \ \"Синего камня\", но самое главное что обещают солнечную, и при этом ветреную\
      \ погоду в течении всех выходных. Скорость ветра 6-10 м/с южного и юго-восточного\
      \ направления.</p>\r\n<p> <img src=\"images/news/wg/30-31-may.png\" alt=\"Прогноз\
      \ погоды на 30-31 мая и 1 июня на о. Плещеевом\" width=\"500\" height=\"235\"\
      \ /></p>\r\n<p>Традиционно занятия начинаем в 11 часов и убедительно просим\
      \ не опаздывать к назначенному вам времени.</p>\r\n<p>Так как вода еще достаточно\
      \ холодная не забываем гидрокостюмы (5 мм) и гидротапочки, при их отсутствии\
      \ вы можете взять все это в прокат у нас.</p>\r\n<p><strong>Проезд.</strong></p>\r\
      \n<p> [[!mapexDrawMap? &amp;map=`[[*maps]]`]]</p>\r\n<p>Выезжаем из Москвы по\
      \ Ярославскому шоссе и едем до г. Переславль-Залесский (примерно 130 км). После\
      \ поста ГИБДД уходим на право и едем по объездной дороге до т-образного перекрестка\
      \ (в центре города идут ремонтные работы и можно застрять в пробках). На т-образном\
      \ перекрестке поворачиваем на лево и едем в сторону города до поворота на Никитский\
      \ монастырь, на котором поворачиваем на право и едет до поворота на Городище.\
      \ Напротив поворота с левой стороны поляна, на которой мы поставим черный шатер\
      \ с надписью Slingshot.</p>\r\n<p>Запись на занятия кайтсерфингом, как начального\
      \ уровня (безопасность при занятиям кайтсерфингом и управление пилотажным кайтом),\
      \ так и занятия на воде (рестарт кайта с воды, перемещение с помощью тяги кайта\
      \ в погруженном состоянии (бодидраг), а также водный старт и самоспасение) и\
      \ прокат оборудования по тел: 8-916-943-53-83 Николай.</p>\r\n<p> До новых встреч!</p>"
    created: '2014-05-29 19:36:03'
