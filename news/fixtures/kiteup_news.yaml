      \ alt=\"snowkite-2016-alp-9-10jan-08.jpg\" width=\"550\" height=\"365\" border=\"\
      0\" /></p>\r\n<p>А какой красивый закат да еще ровный ветер в воскресенье, 10\
      \ января. Даже уезжать домой не хотелось.</p>\r\n<p><img src=\"http://fototeka.su/images/2016/01/12/snowkite-2016-alp-9-10jan-04.jpg\"\
      \ alt=\"snowkite-2016-alp-9-10jan-04.jpg\" width=\"550\" height=\"366\" border=\"\
      0\" /></p>\r\n<p><iframe src=\"http://www.youtube.com/embed/puBgAamEW_Q\" frameborder=\"\
      0\" width=\"425\" height=\"350\"></iframe></p>\r\n<p>Но теперь снега в 3 раза\
      \ больше и пухляк на полях манит своим мягким шепотом.</p>\r\n<p>А мы в предвкушении\
      \ отличной каталки в предстоящие выходные.</p>\r\n<p>Не смотря на тенденцию\
      \ к снижению ветра, будем надеяться на лучшее.</p>\r\n<p><img src=\"images/news/wg/16-17-jan.png\"\
      \ alt=\"Прогноз по ветру на 15-16 января, Свистуха.\" width=\"374\" height=\"\
      243\" /></p>\r\n<p>Поэтому объявляем выездные сборы на предстоящие выходные.</p>\r\
      \n<p>16 января занятия будут проводиться на полях Свистухи с 11 часов и пока\
