    content: "<p>Добрый день друзья и коллеги!</p>\r\n<p>Да, не везет как то с погодой\
      \ в последнее время.</p>\r\n<p>Снег сошел раньше времени и мы надеялись что\
      \ земля быстро подсохнет. И у нас появиться возможность посвятить себя <strong>лендкайтингу</strong>,\
      \ одному из самых эктримальных разделов <strong>кайтсерфинга</strong>.</p>\r\
      \n<p>И вот свершилось.</p>\r\n<p>На ближайшие выхдные стоит хороший прогноз\
      \ по силе и направлению ветра для Монино - традиционной лэндкайтовой мекке все\
      \ Москвы и Московской области.</p>\r\n<p>Погодка обещает быть позитивной, днем\
      \ тепло и солнечно, в вск небольшая облачность.</p>\r\n<p><img title=\"Прогноз\
      \ для покатушек в Монино на 12-13 апреля.\" src=\"images/news/wg/12-13-apr.png\"\
      \ alt=\"\" width=\"500\" height=\"242\" /></p>\r\n<p> </p>\r\n<p>Мы решили не\
      \ упускать такую возможность и приглашаем всех желающих 12 и 13 апреля в <strong>Монино</strong>.</p>\r\
      \n<p>У вас появится возможность поупражняться в пилотировании учебного кайта,\
      \ а для продвинутых - проехаться на <strong>кайте</strong> по <strong>земле</strong>\
      \ на<strong> моутинборд</strong>е.</p>\r\n<p>Моунтинборд - это такая тележка\
      \ с большими колесиками, наподобе скейта.</p>\r\n<p>Обязательно иметь с собой\
      \ защиту (шлем, наколенники и налакотники).</p>\r\n<p>Обещаем кучу позитива\
      \ и море адреналина.</p>\r\n<p><strong>В Монино мы будем с 11 часов.</strong></p>\r\
      \n<p>По длительности ничего не скажем, если понравиться, будем до вечера.</p>\r\
      \n<p>Если Вы планируете приехать во второй половине дня звоните по тел <strong>89169435383</strong>\
      \ Николай.</p>\r\n<p>Проезд смотрим по карте (она интерактивная)</p>\r\n<p> [[!mapexDrawMap?\
      \ &amp;map=`[[*maps]]`]]</p>\r\n<p> До новых встреч!</p>\r\n<p> </p>"
