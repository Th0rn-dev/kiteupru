      \ на Альпийской долине.</p>\r\n<p>Проезд:</p>\r\n<p>[[$Proezd]]</p>\r\n<p>Начало\
      \ занятий с 10 ч утра и до вечера.</p>\r\n<p>Запись на занятия и прокат снаряжения\
      \ по тел 8-915-269-15-51 Николай.</p>\r\n<p>И еще.</p>\r\n<p style=\"font-size:\
