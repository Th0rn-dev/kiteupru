    content: "<p>Добрый день друзья и коллеги!</p>\r\n<p>Не жданно, не гаданно, наступившая\
      \ зима в середине января привнесла свои директивы в наши планы. Мороз Иваныч\
      \ разгулялся и разукрасил природу настоящими зимними красками, снега по колено,\
      \ красота да и только. Только вот с ветром засада вышла полная, да и при -20\
      \ С° катать совсем не комфортно. Так что мы, затаив дыхание, засели ждать удобного\
      \ случая для сбора на очередные покатушки.</p>\r\n<p>Как видите, долго ждать\
      \ не пришлось и начало февраля сулит нам каталкой, да еще в пределах Москвы.</p>\r\
      \n<p>Итак, на <strong>1 и 2 февраля ставят хороший прогноз по ветру</strong>,\
      \ что на фоне повышения температуры должно привести к хорошему время препровождению\
      \ в ближайшие выходные: ветер южного направления со <strong>скоростью 4-5 м/с</strong>\
      \ при средней температуре воздуха днем -14 С°, <strong>идеальные условия для\
      \ проведения занятий по сноукайтингу</strong>.</p>\r\n<p><img src=\"images/news/wg/1-2fev.png\"\
      \ alt=\"Проноз для Строгино на 1 и 2 февраля\" width=\"448\" height=\"232\"\
      \ /></p>\r\n<p>Место сборов - <strong>Строгино</strong>. Это первая наша вылазка\
      \ в пределах Москвы, и идеальное для южного направления ветра и в пределах шаговой\
      \ доступности (от м.Строгино примерно 15 мин. пешком) с неплохим паркингом для\
      \ машин.</p>\r\n<p>Начало занятий с 10 ч. и пока не стемнеет. Ждем всех желающих\
      \ на акватории Строгинской поймы.</p>\r\n<p>И второе.</p>\r\n<p><img src=\"\
      images/news/flysurfer-peak-6m.jpg\" alt=\"Тесты Flysurfer Peak 6м\" width=\"\
      317\" height=\"600\" /></p>\r\n<p>На тесты всем желающим будет предоставлен\
      \ новый концепт-кайт от <strong>Flysurfer</strong> - <strong>PEAK</strong> в\
      \ размере 6 метров.</p>\r\n<p> </p>\r\n<p><iframe src=\"http://player.vimeo.com/video/77198501\"\
      \ frameborder=\"0\" width=\"450\" height=\"253\"></iframe></p>\r\n<p>Кратко\
      \ о технических характеристиках кайта PEAK:</p>\r\n<p>- первый в истории <strong>однослойный\
      \ кайт</strong> с эффективным дипауэром<br /><br />-  суперлегкий купол (<strong>всего\
      \ 1, 58 кг</strong> у 6м ВМЕСТЕ С ПЛАНКОЙ!), и очень компактные размеры в сложенном\
      \ состоянии.<br /><br />- нижняя граница ветрового диапазона - <strong>от 1,5\
      \ м/с</strong>, фантастика не правда?<br /><br />- повышенная тяга на 1м (6м\
      \ тянет как надувная \"десятка\"), и при этом эффективный дипауэр.<br /><br\
      \ />- очень быстро раскладывается и собирается без посторонней помощи, хорошо\
      \ лежит запаркованным на задней кромке<br /><br />- опция: трекинговый рюкзак,\
      \ совмещенный с облегченной трапецией.</p>\r\n<p>(Возлагаем большие надежды\
      \ на данную модель кайта, представленного как самым идеальным кайтов для обучения\
      \ кайтсерфингу начинающих. Так ли это покажет время и тчательное тестирование\
      \ в реальных условиях. )</p>\r\n<p>Проезд: по ул. Маршала Катукова по направлению\
      \ к центру едем до вьезда на стоянку, ориентир - заправка и танк с правой стороны.\
      \ Если едете из центра, после эстакады через Москву-реку ищем первый разворот\
      \ на 180°.</p>\r\n<p>Запись на занятия и прокат оборудования по тел. 89163477838\
      \ Николай.</p>\r\n<p>До встречи в Строгино!</p>\r\n<p> </p>"
