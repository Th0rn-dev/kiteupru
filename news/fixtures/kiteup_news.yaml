      \ чтобы все это действо продолжалось бесконечно, но, к сожалению, зима также\
      \ неожиданно может закончится.</p>\r\n<p>На предстоящие выходные 21 и 22 февраля\
      \ стоит благоприятный прогноз по ветру - ЮЗ направление со скоростью 7-10 м/с.</p>\r\
      \n<p>При температуре близкой к 0° С покрытие будет плотным и скоростным.</p>\r\
      \n<p>Такое сочетание тяги кайта и минимального сопротивления скольжения позволит\
