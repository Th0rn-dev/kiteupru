{% extends 'base.html' %}
{% block news %}
    <h2><a href="#">Новости</a></h2>
    <ul class="list-style pl-0" id="id_news_list">
        {% for item in items %}
        <li id="id_item_news">
            <i class="fa fa-anchor grey" aria-hidden="true"></i><a href="/club-news/{{ item.id }}">{{ item.text}}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="club-news">Все новости</a>
{% endblock %}
